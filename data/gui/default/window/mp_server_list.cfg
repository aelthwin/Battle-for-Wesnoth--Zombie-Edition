#textdomain wesnoth-lib
###
### Definition of the window to select a predefined mp server.
###

[window]
	id = "mp_server_list"
	description = "MP Server list selection dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "address"
			fixed_width = "true"
		[/linked_group]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Connect to Server"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						definition = "default"

						label = _ "You will now connect to the multiplayer server."
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					[listbox]
						id = "server_list"
						definition = "default"
						[header]

							[row]

								[column]
									grow_factor = 1
								 	horizontal_grow = "true"

									border = "all"
									border_size = 5

									[label]
										id = "name"
										definition = "default"
										linked_group = "name"

										label = _ "Name"
									[/label]

 								[/column]

								[column]
									grow_factor = 1
								 	horizontal_grow = "true"

									border = "all"
									border_size = 5

									[label]
										id = "address"
										definition = "default"
										linked_group = "address"

										label = _ "Address"
									[/label]

								[/column]

							[/row]

						[/header]

						[list_definition]

							[row]

								[column]
								 	vertical_grow = "true"
								 	horizontal_grow = "true"

									[toggle_panel]
										definition = "default"

										return_value_id = "ok"
										[grid]

											[row]

												[column]
													grow_factor = 1
													horizontal_grow = "true"

													border = "all"
													border_size = 5

													[label]
														id = "name"
														definition = "default"
														linked_group = "name"
													[/label]

												[/column]

												[column]
													grow_factor = 1
													horizontal_grow = "true"

													border = "all"
													border_size = 5

													[label]
														id = "address"
														definition = "default"
														linked_group = "address"
													[/label]

												[/column]

											[/row]

										[/grid]

									[/toggle_panel]

								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]

								[spacer]
									definition = "default"
								[/spacer]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Select"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
