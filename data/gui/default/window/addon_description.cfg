#textdomain wesnoth-lib

[window]
	id = "addon_description"
	description = "Add-on description and details for the add-ons manager interface."

	[resolution]
		definition = "message"

		click_dismiss = "true"
		maximum_width = 800

		[grid]

			[row]

				[column]
					border = "all"
					border_size = 5
					vertical_alignment = "top"

					[drawing]
						id = "image"
						definition = "default"

						width = 72
						height = 72

						[draw]
							[image]
								name = "(text)"
								w = "(min(image_original_width, 72))"
								h = "(min(image_original_height, 72))"
							[/image]
						[/draw]

					[/drawing]

				[/column]

				[column]
					horizontal_alignment = "left"
					vertical_alignment = "top"

					[grid]

						[row]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								vertical_alignment = "top"

								[label]
									id = "title"
									definition = "title"
								[/label]

							[/column]

						[/row]

						[row]

							[column]

								[grid]

									[row]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Author:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											vertical_alignment = "top"

											[label]
												id = "author"
												definition = "default"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Version:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												id = "version"
												definition = "default"
											[/label]

										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Size:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												id = "size"
												definition = "default"
											[/label]

										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Description:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[scroll_label]
												id = "description"
												definition = "default"
												label = _ "No description available."
											[/scroll_label]

										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[label]
												definition = "default"
												label = _ "Translations:"
											[/label]

										[/column]

										[column]
											border = "all"
											border_size = 5
											vertical_alignment = "top"
											horizontal_alignment = "left"

											[scroll_label]
												id = "translations"
												definition = "default"
												label = _ "translations^None"
											[/scroll_label]

										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

