#textdomain wesnoth-lib
###
### Definition of the lobby player info dialog
###

[window]
	id = "lobby_player_info"
	description = "Lobby player info dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[grid]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[grid]
						[row]
							[column]
								[label]
									definition = "title"
									label = _ "Player Info â€” "
								[/label]
							[/column]
							[column]
								[label]
									definition = "title"
									id = "player_name"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow = "true"
					[grid]
						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									id = "location_info"
								[/label]
							[/column]
							[column]
								horizontal_alignment = "right"
								[button]
									definition = "default"
									id = "start_whisper"
									label = _ "Send private message"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment = "center"
					border = "all"
					border_size = 5
					[label]
						definition = "default"
						id = "relation_info"
						label = ""
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					[grid]
						[row]
							[column]
								border = "all"
								border_size = 5
								[button]
									definition = "default"
									id = "add_to_friends"
									label = _ "Add to friends list"
								[/button]
							[/column]
							[column]
								border = "all"
								border_size = 5
								[button]
									definition = "default"
									id = "add_to_ignores"
									label = _ "Add to ignores list"
								[/button]
							[/column]
							[column]
								border = "all"
								border_size = 5
								[button]
									definition = "default"
									id = "remove_from_list"
									label = _ "Remove from list"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[grid]
						id = "admin"
						[row]
							[column]
								[label]
								[/label]
							[/column]
							[column]
								horizontal_alignment = "center"
								[label]
									definition = "default"
									label = _ "Moderation"
								[/label]
							[/column]
							[column]
								[button]
									definition = "default"
									id = "check_status"
									label = _ "Check status"
								[/button]
							[/column]
						[/row]
						[row]
							[column]
								[label]
									label = _ "Kick / ban reason:"
								[/label]
							[/column]
							[column]
								[text_box]
									definition = "default"
									id = "reason"
								[/text_box]
							[/column]
							[column]
								[button]
									definition = "default"
									id = "kick"
									label = _ "Kick"
								[/button]
							[/column]
						[/row]
						[row]
							[column]
								[label]
									label = _ "Ban time:"
								[/label]
							[/column]
							[column]
								[text_box]
									definition = "default"
									id = "time"
								[/text_box]
							[/column]
							[column]
								[button]
									definition = "default"
									id = "kick_ban"
									label = _ "Kick/ban"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					[button]
						definition = "default"
						id = "cancel"
						label = _ "Close"
					[/button]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
