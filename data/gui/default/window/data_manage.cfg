#textdomain wesnoth-lib
###
### Definition of the window to ask for the savegame filename
###

[window]
	id = "data_manage"
	description = "Persistence data management dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "top"
		horizontal_placement = "center"

		[linked_group]
			id = "filename"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "date"
			fixed_width = "true"
		[/linked_group]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "lblTitle"
						definition = "title"

						label = _ "Manage Data"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[grid]

									[row]
										[column]
											horizontal_alignment = "left"
											border = "bottom"
											border_size = 10

											[label]
												id = "lblChoose"
												definition = "default"

												label = _ "Choose the game to load"
											[/label]

										[/column]

									[/row]

									[row]
										[column]
											horizontal_alignment = "left"

											[grid]

												[row]

													[column]
														border = "right"
														border_size = 10
														vertical_alignment = "center"

														[label]
															id = "lblFilter"
															definition = "default"

															label = _ "Filter"
														[/label]

													[/column]

													[column]
														border = "bottom"
														border_size = 10

														[text_box]
															id = "txtFilter"
															definition = "default"
															label = ""
														[/text_box]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 1
											horizontal_grow = "true"

											border = "bottom"
											border_size = 10

											[listbox]
												id = "persist_list"
												definition = "default"
												[header]

													[row]

														[column]
															grow_factor = 1
															horizontal_grow = "true"

															[label]
																id = "filename"
																definition = "default"
																linked_group = "filename"

																label = _ "Name"
															[/label]

														[/column]

														[column]
															grow_factor = 1
															horizontal_grow = "true"

															[label]
																id = "date"
																definition = "default"
																linked_group = "date"

																label = _ "Date"
															[/label]

														[/column]

													[/row]

												[/header]

												[list_definition]

													[row]

														[column]

															[toggle_panel]
																definition = "default"

																return_value_id = "ok"
																[grid]

																	[row]

																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			border = "bottom"
																			border_size = 5

																			[label]
																				id = "filename"
																				definition = "default"
																				linked_group = "filename"
																			[/label]

																		[/column]

																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			border = "bottom"
																			border_size = 5

																			[label]
																				id = "date"
																				definition = "default"
																				linked_group = "date"
																			[/label]

																		[/column]

																	[/row]

																[/grid]

															[/toggle_panel]

														[/column]

													[/row]

												[/list_definition]

											[/listbox]

										[/column]

									[/row]

									[row]

									    [column]

        								    [grid]

        								        [row]

            										[column]
            											horizontal_alignment = "left"

            											border = "bottom"
            											border_size = 10

            											[button]
            												id = "clear"
            												definition = "default"

            												size_text = _ "Clear"
            												label = _ "Clear"
            											[/button]

            										[/column]

            										[column]
														grow_factor = 1
														horizontal_grow = "true"

            											border = "bottom"
            											border_size = 10

            											[button]
            												id = "restore"
            												definition = "default"

            												size_text = _ "Restore"
            												label = _ "Restore"
            											[/button]

            										[/column]

            										[column]
														grow_factor = 1
														horizontal_grow = "true"

            											border = "bottom"
            											border_size = 10

            											[button]
            												id = "backup"
            												definition = "default"

            												size_text = _ "Backup"
            												label = _ "Backup"
            											[/button]

            										[/column]

            									[/row]

            								[/grid]

            							[/column]

            						[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									size_text = _ "OK"
									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
