#textdomain wesnoth-lib
###
### Definition of the window select the language.
###

[window]
	id = "language_selection"
	description = "Language selection dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Language"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "default"

						label = _ "Choose your preferred language:"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					border = "all"
					border_size = 5

					[listbox]
						id = "language_list"
						definition = "default"
						[list_definition]

							[row]

								 [column]
									grow_factor = 1
								 	horizontal_grow = "true"

									[toggle_button]
										definition = "listbox_text"

										return_value_id = "ok"
									[/toggle_button]

								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									size_text = _ "Change language"
									label = _ "Change language"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
