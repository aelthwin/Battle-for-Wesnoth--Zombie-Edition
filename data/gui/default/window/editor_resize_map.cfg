#textdomain wesnoth-lib
###
### Definition of the window to resize a map in the editor.
###

[window]
	id = "editor_resize_map"
	description = "Resize map dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[grid]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = _ "Resize Map"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_grow = "true"
					[grid]
						[row]
							grow_factor = 1
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "New width:"
								[/label]
							[/column]
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[slider]
								    id = "width"
								    definition = "default"
								    best_slider_length = 250
								    minimum_value = 1
								    maximum_value = 200
								    step_size = 1
								[/slider]
							[/column]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "Old width:"
								[/label]
							[/column]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									id = "old_width"
									definition = "default"
									label = "-1"
								[/label]
							[/column]
						[/row]
						[row]
							grow_factor = 1
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "New height:"
								[/label]
							[/column]
							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[slider]
								    id = "height"
								    definition = "default"
								    best_slider_length = 250
								    minimum_value = 1
								    maximum_value = 200
								    step_size = 1
								[/slider]
							[/column]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									label = _ "Old height:"
								[/label]
							[/column]
							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									id = "old_height"
									definition = "default"
									label = "-1"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					[grid]
						[row]
							[column]
								border_size = 5
								border = "all"
								[label]
									definition = "default"
									label = _ "Expand / shrink direction"
								[/label]
							[/column]
							[column]
								[grid]
									[row]
										grow_factor = 1
										[column]
											grow_factor = 0
											[toggle_button]
												id = "expand0"
												definition = "icon"
#												label = "Bottom / right"
											[/toggle_button]
										[/column]
										[column]
											grow_factor = 0
											[toggle_button]
												id = "expand1"
												definition = "icon"
#												label = "Bottom / center"
											[/toggle_button]
										[/column]
										[column]
											grow_factor = 1
											horizontal_alignment = "left"
											[toggle_button]
												id = "expand2"
												definition = "icon"
#												label = "Bottom / left"
											[/toggle_button]
										[/column]
									[/row]
									[row]
										grow_factor = 1
										[column]
											grow_factor = 0
											[toggle_button]
												id = "expand3"
												definition = "icon"
#												label = "Center / right"
											[/toggle_button]
										[/column]
										[column]
											grow_factor = 0
											[toggle_button]
												id = "expand4"
												definition = "icon"
#												label = "Center"
											[/toggle_button]
										[/column]
										[column]
											grow_factor = 1
											horizontal_alignment = "left"
											[toggle_button]
												id = "expand5"
												definition = "icon"
#												label = "Center / left"
											[/toggle_button]
										[/column]
									[/row]
									[row]
										grow_factor = 1
										[column]
											grow_factor = 1
											horizontal_alignment = "left"
											[toggle_button]
												id = "expand6"
												definition = "icon"
#												label = "Top / right"
											[/toggle_button]
										[/column]
										[column]
											grow_factor = 0
											[toggle_button]
												id = "expand7"
												definition = "icon"
#												label = "Top / center"
											[/toggle_button]
										[/column]
										[column]
											grow_factor = 0
											[toggle_button]
												id = "expand8"
												definition = "icon"
#												label = "Top / left"
											[/toggle_button]
										[/column]
									[/row]
								[/grid]
							[/column]
							[column]
								[toggle_button]
									id = "copy_edge_terrain"
									definition = "default"
									label = _ "Copy edge terrain"
								[/toggle_button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor = 0
				[column]
					grow_factor = 1
					horizontal_grow = "true"
					[grid]
						[row]
							grow_factor = 0
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "ok"
									definition = "default"
									size_text = _ "Resize map"
									label = _ "Resize map"
								[/button]
							[/column]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
