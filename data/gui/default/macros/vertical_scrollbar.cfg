#textdomain wesnoth-lib
# Defines the default _vertical_scrollbar_grid for several widgets.

#define GUI__VERTICAL_SCROLLBAR_GRID
vertical_grow = "true"
[grid]
	id = "_vertical_scrollbar_grid"

	[row]

		[column]

			# note we want a special button definition for this later.
			[repeating_button]
				id = "_half_page_up"
				definition = "up_arrow"
			[/repeating_button]

		[/column]

	[/row]

	[row]

			grow_factor = 1
		[column]
			vertical_grow = "true"

			[vertical_scrollbar]
				id = "_vertical_scrollbar"
				definition = "default"
			[/vertical_scrollbar]

		[/column]

	[/row]

	[row]

		[column]

			# note we want a special button definition for this later.
			[repeating_button]
				id = "_half_page_down"
				definition = "down_arrow"
			[/repeating_button]

		[/column]

	[/row]

[/grid]
#enddef

