#textdomain wesnoth-anl

#define WORKER_OPTIONS TYPES
    [set_menu_item]
        id=anl_get_to_work
        description=_ "Get to Work!"
        [show_if]
            [have_unit]
                side=$side_number
                x,y=$x1,$y1
                type={TYPES}
                [not]
                    [filter_wml]
                        [status]
                            worked_this_turn=yes
                        [/status]
                    [/filter_wml]
                [/not]
            [/have_unit]
        [/show_if]
        [command]
            [store_side]
                side=$side_number
                variable=worker
            [/store_side]

            [store_unit]
                [filter]
                    x=$x1
                    y=$y1
                [/filter]
                variable=unit
            [/store_unit]

            {VARIABLE finished no}
            [while]
                {CONDITION finished equals no}
                [do]
# wmlindent: start ignoring
            [message]
                speaker=unit
#wmllint: display on
                message= _ "What shall I do my liege?"
#wmllint: display off

[option]
message= _ "Nothing"
    [command]
        {VARIABLE finished yes}
    [/command]
[/option]

