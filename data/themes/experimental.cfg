#textdomain wesnoth

# See https://gna.org/bugs/index.php?15879, "The experimental theme in the
# game can't display all the information".  Therrain info at the lower
# right corner gets lost.  Marking this "Wont Fix", as themes are
# scheduled to go away when GUI2 lands.

[theme]
    name=null
    [resolution]
        width=1
        height=1
    [/resolution]
[/theme]

[theme]
    name=Experimental

#define EXPERIMENTAL_FONT_NORMAL
    14 #enddef
#define EXPERIMENTAL_FONT_SMALL
    12 #enddef
#define EXPERIMENTAL_FONT_TINY
    10 #enddef

    [resolution]
        id=1024x768
        width=1024
        height=768

        [screen]
            # this is only useful as a ref for other rects
            id=screen
            rect="0,0,1024,768"
        [/screen]

        [panel]
            id=top-panel
            image=themes/top-bg.png
            ref=screen
            rect="=,=,=,+26"
            xanchor=top
            yanchor=fixed
        [/panel]

        [main_map]
            id=main-map
            rect="=,+0,+882,768"
            xanchor=left
            yanchor=top
        [/main_map]

        [main_map_border]
            border_size = 0.5
            background_image = "terrain/off-map/background.png"

            # this image is processed by the terrain matching code so should be
            # in the terrains directory and should ommit the 'terrain/' prefix
            # and the '.png' suffix
            tile_image = "off-map/alpha.png"

            corner_image_top_left = "terrain/off-map/fade_corner_top_left.png"
            corner_image_bottom_left = "terrain/off-map/fade_corner_bottom_left.png"

            # odd means the corner is on a tile with an odd x value,
            # the tile is the ingame tile not the odd in C++
            corner_image_top_right_odd = "terrain/off-map/fade_corner_top_right_odd.png"
            corner_image_top_right_even = "terrain/off-map/fade_corner_top_right_even.png"

            corner_image_bottom_right_odd = "terrain/off-map/fade_corner_bottom_right_odd.png"
            corner_image_bottom_right_even = "terrain/off-map/fade_corner_bottom_right_even.png"

            border_image_left = "terrain/off-map/fade_border_left.png"
            border_image_right = "terrain/off-map/fade_border_right.png"

            border_image_top_odd = "terrain/off-map/fade_border_top_odd.png"
            border_image_top_even = "terrain/off-map/fade_border_top_even.png"

            border_image_bottom_odd = "terrain/off-map/fade_border_bottom_odd.png"
            border_image_bottom_even = "terrain/off-map/fade_border_bottom_even.png"
        [/main_map_border]

        # rightside panel
        [panel]
            id=top-right-panel
            image=themes/experimental-rightside.png
            rect="+0,0,1024,+305"
            xanchor=right
            yanchor=fixed
        [/panel]
        [panel]
            id=middle-right-panel
            image=themes/rightside-bg.png
            rect="=,+0,=,768"
            xanchor=right
            yanchor=top
        [/panel]

        [menu]
            id=menu-main
            title= _ "Menu"
            image=lite
            items=objectives,statistics,unitlist,separator,statustable,save,savereplay,savemap,load,preferences,chatlog,help,quit
            ref=top-panel
            rect="=+3,=+1,+100,=-4"
            xanchor=fixed
            yanchor=fixed
        [/menu]

        [menu]
            id=actions-menu
            title= _ "Actions"
            image=lite
            items=undo,redo,cycle,speak,recruit,recall,showenemymoves,bestenemymoves,delayshroud,updateshroud,endturn
            rect="+2,=,+100,="
            xanchor=fixed
            yanchor=fixed
        [/menu]

        [menu]
            is_context_menu=true
            items=wml,undo,redo,describeunit,renameunit,createunit,changeside,labelteamterrain,labelterrain,clearlabels,speak,continue,recruit,recall,delayshroud,updateshroud,cycle,endturn
        [/menu]
        [mini_map]
            id=mini-map
            ref=top-right-panel
            rect="=+10,=+5,=-7,+143"
            xanchor=right
            yanchor=fixed
        [/mini_map]

        [menu]
            id=button-endturn
            image=endturn-button
            #title= _ ""
            #title2= _ ""
            items=endturn
            ref=top-right-panel
            rect="=+90,=+199,+48,+21"
            xanchor=right
            yanchor=fixed
        [/menu]

        [panel]
            id=gold-panel
            image=themes/status-bg.png
            ref=actions-menu
            rect="+35,=+1,+105,+19"
            xanchor=fixed
            yanchor=fixed
        [/panel]
        [panel]
            id=villages-panel
            image=themes/status-bg.png
            rect="+5,=,+95,="
            xanchor=fixed
            yanchor=fixed
        [/panel]
        [panel]
            id=units-panel
            image=themes/status-bg.png
            rect="+5,=,+95,="
            xanchor=fixed
            yanchor=fixed
        [/panel]
        [panel]
            id=upkeep-panel
            image=themes/status-bg.png
            rect="+5,=,+105,="
            xanchor=fixed
            yanchor=fixed
        [/panel]
        [panel]
            id=income-panel
            image=themes/status-bg.png
            rect="+5,=,+90,="
            xanchor=fixed
            yanchor=fixed
        [/panel]

        {COUNTDOWN_THEME}

        # HP/XP
        [label]
            id=label-hp
            font_size={EXPERIMENTAL_FONT_TINY}
            text= _ "HP"
            ref=top-right-panel
            rect="=+84,=+230,+54,+12"
            xanchor=right
            yanchor=fixed
        [/label]
        [label]
            id=label-xp
            font_size={EXPERIMENTAL_FONT_TINY}
            text= _ "XP"
            rect="=,+14,=,+12"
            xanchor=right
            yanchor=fixed
        [/label]

        [label]
            id=gold-icon
            icon=themes/gold.png
            text= _ "gold"
            ref=gold-panel
            rect="=+5,=+1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=villages-icon
            icon=themes/villages.png
            text= _ "villages"
            ref=villages-panel
            rect="=+5,=+1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=units-icon
            icon=themes/units.png
            text= _ "units"
            ref=units-panel
            rect="=+5,=+1,+17,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=upkeep-icon
            icon=themes/upkeep.png
            text= _ "upkeep"
            ref=upkeep-panel
            rect="=+5,=+1,+32,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]
        [label]
            id=income-icon
            icon=themes/income.png
            text= _ "income"
            ref=income-panel
            rect="=+5,=+1,+32,+17"
            xanchor=fixed
            yanchor=fixed
        [/label]

        [status]
            # the time of day image
            [time_of_day]
                id=image-tod
                ref=top-right-panel
                rect="=+10,=+155,=-7,+39"
                xanchor=right
                yanchor=fixed
            [/time_of_day]

            # put the side playing indicator next to the turn indicator
            [side_playing]
                id=icon-sideplaying
                ref=top-right-panel
                rect="=+11,=+203,+25,+17"
                xanchor=right
                yanchor=fixed
            [/side_playing]

            # the game status
            [turn]
                id=turn
                ref=top-right-panel
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="=+40,=+203,+65,+16"
                xanchor=right
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/turn]
            [gold]
                id=gold
                font_size={EXPERIMENTAL_FONT_SMALL}
                ref=gold-icon
                rect="+4,=+1,+75,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/gold]
            [villages]
                id=villages
                font_size={EXPERIMENTAL_FONT_SMALL}
                ref=villages-icon
                rect="+4,=+1,+65,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/villages]
            [num_units]
                id=num-units
                font_size={EXPERIMENTAL_FONT_SMALL}
                ref=units-icon
                rect="+4,=+1,+65,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/num_units]
            [upkeep]
                id=status-upkeep
                font_size={EXPERIMENTAL_FONT_SMALL}
                ref=upkeep-icon
                rect="+4,=+1,+60,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/upkeep]
            [income]
                id=status-income
                font_size={EXPERIMENTAL_FONT_SMALL}
                ref=income-icon
                rect="+4,=+1,+45,+16"
                xanchor=fixed
                yanchor=fixed
                prefix=""	#wmllint: ignore
                prefix_literal=""
            [/income]

            {COUNTDOWN_THEME_STATUS {EXPERIMENTAL_FONT_SMALL}}

            [observers]
                id=observers
                ref=actions-menu
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="+9,=+3,+16,+16"
                xanchor=fixed
                yanchor=fixed
            [/observers]

            #unit stats here
            [unit_image]
                id=unit-image
                ref=top-right-panel
                rect="=+9,=+232,+72,+72"
                xanchor=right
                yanchor=fixed
            [/unit_image]
            [unit_name]
                id=unit-description
                font_size={EXPERIMENTAL_FONT_NORMAL}
                ref=middle-right-panel
                rect="=+9,=+3,=-2,+18"
                xanchor=right
                yanchor=fixed
            [/unit_name]
            [unit_type]
                id=unit-type
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="=,+0,=,+16"
                xanchor=right
                yanchor=fixed
            [/unit_type]
            [unit_race]
                id=unit-race
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="=,+0,=,+16"
                prefix="  "
                xanchor=right
                yanchor=fixed
            [/unit_race]
            [unit_level]
                id=unit-level
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="=,+0,=,+16"
                prefix= _ "statuspanel^level"
                prefix_literal=" "
                xanchor=right
                yanchor=fixed
            [/unit_level]
            [unit_alignment]
                id=unit-alignment
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="=,+0,=,+16"
                xanchor=right
                yanchor=fixed
            [/unit_alignment]
            [unit_traits]
                id=unit-traits
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="=,+0,=,+16"
                xanchor=right
                yanchor=fixed
            [/unit_traits]
            [unit_abilities]
                id=unit-abilities
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="=,+0,=,+16"
                xanchor=right
                yanchor=fixed
            [/unit_abilities]
            [unit_moves]
                id=unit-moves
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="=,+0,=+2,+16"
                prefix= _ "statuspanel^moves"
                prefix_literal=": "
                xanchor=right
                yanchor=fixed
            [/unit_moves]
            [unit_defense]
                id=unit-defense
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="=,+0,=,+16"
                prefix= _ "statuspanel^terrain def."
                prefix_literal=": "
                xanchor=right
                yanchor=fixed
            [/unit_defense]
            [unit_hp]
                id=unit-hp
                font_size={EXPERIMENTAL_FONT_SMALL}
                ref=label-hp
                rect="=,+0,+54,+14"
                #prefix=hp
                #prefix_literal=" "
                xanchor=right
                yanchor=fixed
            [/unit_hp]
            [unit_xp]
                id=unit-xp
                font_size={EXPERIMENTAL_FONT_SMALL}
                ref=label-xp
                rect="=,+0,+54,+14"
                #prefix=xp
                #prefix_literal=" "
                xanchor=right
                yanchor=fixed
            [/unit_xp]
            [unit_weapons]
                id=unit-weapons
                font_size={EXPERIMENTAL_FONT_SMALL}
                ref=unit-defense
                rect="=,+0,=,560"
                xanchor=right
                yanchor=fixed
            [/unit_weapons]
            [unit_status]
                id=unit-status
                font_size={EXPERIMENTAL_FONT_SMALL}
                ref=unit-xp
                rect="=+1,+3,=,+16"
                xanchor=right
                yanchor=fixed
            [/unit_status]
            [terrain]
                id=status-terrain
                ref=top-right-panel
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="=+9,730,=-2,+16"
                xanchor=right
                yanchor=bottom
            [/terrain]
            [position]
                id=status-position
                ref=top-right-panel
                font_size={EXPERIMENTAL_FONT_SMALL}
                rect="=+9,747,=-2,+16"
                xanchor=right
                yanchor=bottom
            [/position]
        [/status]

        {REPLAY_THEME {EXPERIMENTAL_FONT_SMALL}}
    [/resolution]

    [partialresolution]
        id=800x600
        inherits=1024x768
        width=800
        height=600

        [change]
            id=observers
            rect="+65,=+2,+16,+16"
        [/change]

        [change]
            id=gold-panel
            rect="+88,=+1,+105,+19"
        [/change]

        [change]
            id=upkeep-panel
            rect="+5,=,+110,="
        [/change]
        [change]
            id=income-panel
            rect="+5,=,+100,="
        [/change]

        [change]
            id=status-upkeep
            rect="+4,=+1,+65,+17"
        [/change]
        [change]
            id=status-income
            rect="+3,=+1,+55,+17"
        [/change]
    [/partialresolution]
[/theme]
