#textdomain wesnoth-editor
# Editor brush definitions

[brush]
    name= _ "Single Hex"
    image="editor/brush-1.png"
    [relative]
        x=0
        y=0
    [/relative]
[/brush]

[brush]
    radius=1
    name= _ "Radius 1 Hex"
    image="editor/brush-2.png"
    [relative]
        x=0
        y=0
    [/relative]
[/brush]

[brush]
    radius=2
    name= _ "Radius 2 Hex"
    image="editor/brush-3.png"
    [relative]
        x=0
        y=0
    [/relative]
[/brush]

