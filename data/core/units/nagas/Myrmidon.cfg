#textdomain wesnoth-units
[unit_type]
    id=Naga Myrmidon
    name= _ "Naga Myrmidon"
    race=naga
    gender=male,female
    image="units/nagas/myrmidon.png"
    profile=portraits/nagas/myrmidon.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=49
    movement_type=naga
    movement=7
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=48
    usage=fighter
    # wmllint: local spelling blademasters
    description= _ "The most practiced of the naga blademasters are initiated into the caste of the Myrmidon, masters of their twin-bladed art. They strike as fast as the snakes which they resemble, and dance away from attacks with grace. Not only are they potent enemies on any open terrain, but their ability to swim allows them deadly mobility in water."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/myrmidon-defend-2.png" "units/nagas/myrmidon-defend-1.png" {SOUND_LIST:NAGA_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/nagas/transparent/myrmidon.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/nagas/transparent/myrmidon.png"
    [/portrait]
    [defense]
        flat=50
        sand=40
    [/defense]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=9
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=130
            image="units/nagas/myrmidon-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/nagas/myrmidon-melee-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/nagas/myrmidon-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/nagas/myrmidon-melee-3.png"
        [/frame]
        [frame]
            duration=90
            image="units/nagas/myrmidon-melee-4.png"
        [/frame]
        [frame]
            duration=80
            image="units/nagas/myrmidon-melee-5.png"
        [/frame]
        [frame]
            duration=70
            image="units/nagas/myrmidon-melee-6.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Nagini Myrmidon"
        gender=female
        description= _ "The most practiced of the nagani blademasters are initiated into the caste of the Myrmidon, masters of their twin-bladed art. They strike as fast as the snakes which they resemble, and dance away from attacks with grace. Not only are they potent enemies on any open terrain, but their ability to swim allows them a deadly mobility."
    [/female]
[/unit_type]
