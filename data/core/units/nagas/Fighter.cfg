#textdomain wesnoth-units
[unit_type]
    id=Naga Fighter
    name= _ "Naga Fighter"
    race=naga
    gender=male,female
    image="units/nagas/fighter.png"
    ellipse="misc/ellipse"
    profile=portraits/nagas/fighter.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=naga
    movement=7
    experience=32
    level=1
    alignment=neutral
    advances_to=Naga Warrior
    undead_variation=swimmer
    cost=14
    usage=fighter
    description= _ "The serpentine naga are one of the few races capable of any meaningful mobility in water, giving them mastery of a whole world effectively forbidden to land dwellers. Still, they are not true creatures of the sea, and their inability to breathe water leaves them in trepidation of the abyss. They are small, and somewhat frail in form, but often much more nimble than their opponents."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/fighter-defend-2.png" "units/nagas/fighter-defend-1.png" {SOUND_LIST:NAGA_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/nagas/transparent/fighter.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/nagas/transparent/fighter.png"
    [/portrait]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/nagas/fighter-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/nagas/fighter-idle-2.png"
        [/frame]
        [frame]
            duration=350
            image="units/nagas/fighter-idle-3.png"
        [/frame]
        [frame]
            duration=450
            image="units/nagas/fighter-idle-4.png"
        [/frame]
        [frame]
            duration=250
            image="units/nagas/fighter-idle-5.png"
        [/frame]
        [frame]
            duration=250
            image="units/nagas/fighter-idle-6.png"
        [/frame]
        [frame]
            duration=60
            image="units/nagas/fighter-idle-7.png"
        [/frame]
        [frame]
            duration=60
            image="units/nagas/fighter-idle-8.png"
        [/frame]
        [frame]
            duration=60
            image="units/nagas/fighter-idle-7.png"
        [/frame]
        [frame]
            duration=60
            image="units/nagas/fighter-idle-8.png"
        [/frame]
        [frame]
            duration=60
            image="units/nagas/fighter-idle-7.png"
        [/frame]
        [frame]
            duration=60
            image="units/nagas/fighter-idle-8.png"
        [/frame]
        [frame]
            duration=350
            image="units/nagas/fighter-idle-6.png"
        [/frame]
        [frame]
            duration=350
            image="units/nagas/fighter-idle-5.png"
        [/frame]
        [frame]
            duration=200
            image="units/nagas/fighter-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=130
            image="units/nagas/fighter-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/nagas/fighter-melee-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/nagas/fighter-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/nagas/fighter-melee-3.png"
        [/frame]
        [frame]
            duration=90
            image="units/nagas/fighter-melee-4.png"
        [/frame]
        [frame]
            duration=80
            image="units/nagas/fighter-melee-5.png"
        [/frame]
        [frame]
            duration=70
            image="units/nagas/fighter-melee-6.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Nagini Fighter"
        gender=female
    [/female]
[/unit_type]
