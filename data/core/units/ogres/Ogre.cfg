#textdomain wesnoth-units
[unit_type]
    id=Ogre
    name= _ "Ogre"
    race=ogre
    image="units/ogres/ogre.png"
    small_profile="portraits/monsters/transparent/ogre.png~SCALE(205,205)"
    profile="portraits/monsters/transparent/ogre.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=68
    movement_type=largefoot
    [resistance]
        arcane=80
    [/resistance]
    movement=5
    experience=150
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=33
    usage=fighter
    description= _ "Ogres are giant creatures that usually live alone in the wilderness, remarkably similar to humans in form, though large and misshapen. While they can be easily outrun or outsmarted, their strength is not to be underestimated."
    die_sound={SOUND_LIST:OGRE_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/transparent/ogre.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/transparent/ogre.png"
    [/portrait]
    [attack]
        name=cleaver
        description=_"cleaver"
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    {DEFENSE_ANIM "units/ogres/ogre-defend.png" "units/ogres/ogre.png" {SOUND_LIST:OGRE_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        [frame]
            begin=0
            end=100
            image="units/ogres/ogre-idle-1.png"
        [/frame]
        [frame]
            begin=100
            end=1100
            image="units/ogres/ogre-idle-2.png"
        [/frame]
        [frame]
            begin=1100
            end=1200
            image="units/ogres/ogre-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=cleaver
        [/filter_attack]
        [frame]
            begin=-325
            end=-250
            image="units/ogres/ogre-attack1.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="units/ogres/ogre-attack2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/ogres/ogre-attack3.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/ogres/ogre-attack4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/ogres/ogre-attack4.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/ogres/ogre-attack5.png"
        [/frame]
    [/attack_anim]
[/unit_type]
