#textdomain wesnoth-units
[unit_type]
    id=Fire Guardian
    name= _ "Fire Guardian"
    race=monster
    {TRAIT_ELEMENTAL}
    image="units/monsters/fireghost.png"
    {DEFENSE_ANIM "units/monsters/fireghost-defend.png" "units/monsters/fireghost.png" {SOUND_LIST:DRAKE_HIT} }
    hitpoints=23
    movement_type=drakefly
    [defense]
        frozen=50
    [/defense]
    [resistance]
        blade=100
        pierce=100
        impact=100
    [/resistance]
    movement=6
    experience=150
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=19
    usage=fighter
    die_sound=drake-die.ogg
    description= _ "Fire Guardians are spirits of smoke and flame. No one is exactly sure where they come from, but they are occasionally summoned by powerful mages to do their bidding. When not being controlled they like to frolic in pools of lava and take great delight in burning anything they can reach."
    [attack]
        name=fire claws
        description= _ "fire claws"
        type=fire
        icon=attacks/claws-fire-elemental.png
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=fire breath
        description= _ "fire breath"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=8
        number=2
    [/attack]
    [death]
        [frame]
            begin=0
            end=50
            image="units/monsters/fireghost.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/monsters/fireghost-death1.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/monsters/fireghost-death2.png"
        [/frame]
        [frame]
            begin=250
            end=350
            image="units/monsters/fireghost-death3.png"
        [/frame]
        [frame]
            begin=350
            end=450
            image="units/monsters/fireghost-death4.png"
        [/frame]
        [frame]
            begin=450
            end=550
            image="units/monsters/fireghost-death5.png"
        [/frame]
        [frame]
            begin=550
            end=650
            image="units/monsters/fireghost-death6.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        [frame]
            begin=-350
            end=-100
            image="units/monsters/fireghost-attack1.png"
            sound=fire.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/monsters/fireghost-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/monsters/fireghost-attack2.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=250
            image="units/monsters/fireghost.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        [frame]
            begin=-500
            end=-400
            image="units/monsters/fireghost.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-350
                image="units/monsters/fireghost-ranged2.png"
                sound=flame-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-350
                image="units/monsters/fireghost-ranged2.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-350
            end=-150
            image="units/monsters/fireghost-attack1.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/monsters/fireghost.png"
        [/frame]
    [/attack_anim]
[/unit_type]
