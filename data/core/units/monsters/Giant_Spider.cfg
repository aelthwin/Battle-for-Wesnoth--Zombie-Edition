#textdomain wesnoth-units
[unit_type]
    id=Giant Spider
    name= _ "Giant Spider"
    race=monster
    image="units/monsters/spider.png"
    hitpoints=54
    movement_type=mountainfoot
    [movement_costs]
        fungus=2
    [/movement_costs]
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    description= _ "Giant Spiders are said to roam the depths of Knalga, devouring many victims. They have a vicious bite, made worse by the fact that it is poisoned, and can also fling webs through the air to trap their prey."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SLOW}
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/monsters/spider-melee-2.png" "units/monsters/spider-melee-1.png" hiss.wav }
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-spider.png
        type=blade
        range=melee
        damage=18
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=web
        description=_"web"
        type=impact
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=web
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            duration=75
            image="units/monsters/spider-ranged-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-ranged-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-ranged-3.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-ranged-4.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/monsters/spider-ranged-5.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/monsters/spider-ranged-5.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/monsters/spider-ranged-6.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-ranged-7.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-ranged-3.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-ranged-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-ranged-1.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            duration=50
            image="units/monsters/spider-melee-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/monsters/spider-melee-2.png"
        [/frame]
        [frame]
            duration=50
            image="units/monsters/spider-melee-3.png"
        [/frame]
        [frame]
            duration=50
            image="units/monsters/spider-melee-4.png"
