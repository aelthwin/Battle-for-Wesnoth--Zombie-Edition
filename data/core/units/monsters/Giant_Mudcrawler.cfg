#textdomain wesnoth-units
[unit_type]
    id=Giant Mudcrawler
    name= _ "Giant Mudcrawler"
    race=monster
    image="units/monsters/giant-mudcrawler.png"
    profile="portraits/monsters/giant-mudcrawler.png"
    ellipse="misc/ellipse"
    #ability=regenerates
    hitpoints=36
    movement_type=scuttlefoot
    movement=4
    experience=150
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=16
    description= _ "Giant Mudcrawlers are a larger kind of Mudcrawler, and are magical constructs of soil and water. They attack by belching lumps of mud at their foes, or by striking them with their fists."
    die_sound=squishy-hit.wav
    undead_variation=null
    usage=archer
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/transparent/giant-mudcrawler.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/transparent/giant-mudcrawler.png"
    [/portrait]
    {DEFENSE_ANIM "units/monsters/giant-mudcrawler-defend.png" "units/monsters/giant-mudcrawler.png" squishy-hit.wav }
    [death]
        [frame]
            begin=0
            end=150
            image="units/monsters/giant-mudcrawler-death1.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/monsters/giant-mudcrawler-death2.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="units/monsters/giant-mudcrawler-death3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/monsters/giant-mudcrawler-death4.png"
        [/frame]
    [/death]
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/mud-glob.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=mud glob
        description=_"mud glob"
        icon=attacks/mud-glob.png
        type=impact
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mud glob
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/mud-glob.png"
            image_diagonal="projectiles/mud-glob.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/monsters/giant-mudcrawler-attack.png"
                sound=squishy-strike.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/monsters/giant-mudcrawler-attack.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/monsters/giant-mudcrawler-attack1.png"
                sound=squishy-strike.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/monsters/giant-mudcrawler-attack1.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/monsters/giant-mudcrawler-attack2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/monsters/giant-mudcrawler-attack2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
