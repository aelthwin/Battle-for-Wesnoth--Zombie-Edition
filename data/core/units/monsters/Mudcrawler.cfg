#textdomain wesnoth-units
[unit_type]
    id=Mudcrawler
    name= _ "Mudcrawler"
    # wmllint: general spelling mudcrawler mudcrawlers
    race=monster
    image="units/monsters/mudcrawler.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/monsters/giant-mudcrawler.png"
    ellipse="misc/ellipse-nozoc"
    hitpoints=20
    movement_type=scuttlefoot
    movement=3
    experience=18
    level=0
    alignment=neutral
    advances_to=Giant Mudcrawler
    cost=5
    undead_variation=null
    usage=archer
    description= _ "Mudcrawlers are magical constructs of soil and water. They attack by belching lumps of mud at their foes."
    die_sound=squishy-hit.wav
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/monsters/transparent/giant-mudcrawler.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/monsters/transparent/giant-mudcrawler.png"
    [/portrait]
    {DEFENSE_ANIM "units/monsters/mudcrawler-defend-2.png" "units/monsters/mudcrawler-defend-1.png" squishy-hit.wav }
    [recruit_anim]
        [frame]
            duration=70
            image="units/monsters/mudcrawler-die-3.png"
        [/frame]
        [frame]
            duration=70
            image="units/monsters/mudcrawler-die-2.png"
        [/frame]
        [frame]
            duration=70
            image="units/monsters/mudcrawler-die-1.png"
        [/frame]
        [frame]
            duration=70
            image="units/monsters/mudcrawler-defend-1.png"
        [/frame]
    [/recruit_anim]
    [death]
        [frame]
            duration=70
            image="units/monsters/mudcrawler-defend-1.png"
        [/frame]
        [frame]
            duration=70
            image="units/monsters/mudcrawler-die-1.png"
        [/frame]
        [frame]
            duration=70
            image="units/monsters/mudcrawler-die-2.png"
        [/frame]
        [frame]
            duration=70
            image="units/monsters/mudcrawler-die-3.png"
        [/frame]
    [/death]
    [attack]
        name=mud glob
        description=_"mud glob"
        icon=attacks/mud-glob.png
        type=impact
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mud glob
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/mud-glob.png"
            image_diagonal="projectiles/mud-glob.png"
        [/missile_frame]
        start_time=-400
        [frame]
            duration=100
            image="units/monsters/mudcrawler-attack-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/mudcrawler-attack-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/mudcrawler-attack-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/monsters/mudcrawler-attack-4.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/monsters/mudcrawler-attack-5.png"
                sound=squishy-strike.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/monsters/mudcrawler-attack-5.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
