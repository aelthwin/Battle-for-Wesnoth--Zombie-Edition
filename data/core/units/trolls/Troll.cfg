#textdomain wesnoth-units
[unit_type]
    id=Troll
    name= _ "Troll"
    race=troll
    image="units/trolls/grunt.png"
    profile=portraits/trolls/troll.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=largefoot
    movement=5
    experience=66
    level=2
    alignment=chaotic
    advances_to=Troll Warrior
    undead_variation=troll
    cost=29
    description= _ "Trolls have long troubled the thoughts of humanity and dwarf-kind. Sages remain baffled at the origins of these creatures and the driving force behind their unnatural vitality and strength. A fully-grown troll towers above a man, and, even unarmed, would be a great threat in combat. The large clubs typically favored in fighting act as extensions of their arms, used for the same purpose of mauling their prey into submission."+{SPECIAL_NOTES}+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:TROLL_DIE}
    usage=fighter
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/trolls/transparent/troll.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/trolls/transparent/troll.png"
    [/portrait]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=club
        description=_"club"
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]
    {DEFENSE_ANIM "units/trolls/grunt-defend.png" "units/trolls/grunt.png" {SOUND_LIST:TROLL_HIT} }
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-300
        [frame]
            duration=25
            image="units/trolls/grunt.png"
        [/frame]
        [frame]
            duration=75
            image="units/trolls/grunt-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/trolls/grunt-attack-2.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/trolls/grunt-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/trolls/grunt-attack-3.png"
        [/frame]
        [frame]
            duration=95
            image="units/trolls/grunt-attack-4.png"
        [/frame]
        [frame]
            duration=80
            image="units/trolls/grunt-attack-3.png"
        [/frame]
        [frame]
            duration=75
            image="units/trolls/grunt-defend.png"
        [/frame]
    [/attack_anim]
[/unit_type]
