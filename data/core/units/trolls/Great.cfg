#textdomain wesnoth-units
[unit_type]
    id=Great Troll
    name= _ "Great Troll"
    race=troll
    image="units/trolls/warrior.png"
    profile=portraits/trolls/troll.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=80
    movement_type=largefoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=troll
    cost=48
    description= _ "When a troll, gifted with abnormal strength of life, matches that with age and wisdom, it becomes something extraordinary, a beast remembered for generations. Their feats of strength and cunning are the source of most tales about trolls, and to see the stories made flesh does nothing to diminish their grandeur."+{SPECIAL_NOTES}+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:TROLL_DIE}
    usage=fighter
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=hammer
        description=_"hammer"
        icon=attacks/hammer-troll.png
        type=impact
        range=melee
        damage=18
        number=3
    [/attack]
    {DEFENSE_ANIM "units/trolls/warrior-defend.png" "units/trolls/warrior.png" {SOUND_LIST:TROLL_HIT} }
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-300
        [frame]
            duration=25
            image="units/trolls/warrior.png"
        [/frame]
        [frame]
            duration=75
            image="units/trolls/warrior-attack-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/trolls/warrior-attack-2.png"
        [/frame]
        [frame]
            duration=25
            image="units/trolls/warrior-attack-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=175
                image="units/trolls/warrior-attack-4.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=175
                image="units/trolls/warrior-attack-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/trolls/warrior-attack-3.png"
        [/frame]
        [frame]
            duration=25
            image="units/trolls/warrior-attack-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/trolls/warrior.png"
        [/frame]
    [/attack_anim]
[/unit_type]
