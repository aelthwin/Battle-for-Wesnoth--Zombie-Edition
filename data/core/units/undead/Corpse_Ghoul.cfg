#textdomain wesnoth-units
[unit_type]
    id=Ghoul
    name= _ "Ghoul"
    race=undead
    {TRAIT_FEARLESS_MUSTHAVE}
    {MAGENTA_IS_THE_TEAM_COLOR}
    image="units/undead/ghoul.png"
    ellipse="misc/ellipse"
    profile=portraits/undead/ghoul.png
    hitpoints=33
    movement_type=gruefoot
    movement=5
    experience=35
    level=1
    alignment=chaotic
    advances_to=Necrophage
    cost=16
    usage=fighter
    description= _ "Only the more perverse and sadistic of necromancers know what must be done to turn a person into a ghoul, and it is a secret they are not telling. The result, however, is all too well known; it is a beast that knows nothing of its days as a human being, a creature that shambles about as naked as the day it was born, and gorges itself on the flesh of the dead.

It is because of such things that necromancy is condemned with an almost primal hatred in all civilized lands."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    die_sound=ghoul-hit.wav
    {DEFENSE_ANIM "units/undead/ghoul-defend-2.png" "units/undead/ghoul-defend-1.png" ghoul-hit.wav }
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-undead.png
        type=blade
        range=melee
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/transparent/ghoul.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/transparent/ghoul.png"
    [/portrait]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/undead/ghoul.png"
        [/frame]
        [frame]
            begin=-200
            end=-125
            image="units/undead/ghoul-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=-50
                image="units/undead/ghoul-attack-2.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=-50
                image="units/undead/ghoul-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        {SOUND:POISON}
        [frame]
            begin=-50
            end=50
            image="units/undead/ghoul-attack-3.png"
        [/frame]
        [frame]
            begin=50
            end=125
            image="units/undead/ghoul-attack-4.png"
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/undead/ghoul.png"
        [/frame]
    [/attack_anim]
[/unit_type]
