#textdomain wesnoth-units
[unit_type]
    id=Banebow
    # wmllint: general spelling banebow
    name= _ "Banebow"
    race=undead
    image="units/undead-skeletal/banebow.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/undead/banebow.png
    hitpoints=50
    movement_type=undeadfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=38
    description= _ "The most powerful of the undead archers invariably end up being those who were themselves archers in their previous life. They wander the fields of battle, guided by the fading memory of their former skill, neither knowing, nor caring what their purpose or foes might be. They are driven only by a malice born of their empty and tortured existence."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    usage=archer
    die_sound=skeleton-big-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/transparent/banebow.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/transparent/banebow.png"
    [/portrait]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        pierce=40
        impact=120
    [/resistance]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=14
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/banebow-melee-defend-2.png" "units/undead-skeletal/banebow-melee-defend-1.png" {SOUND_LIST:SKELETON_BIG_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/banebow-bow-defend.png" "units/undead-skeletal/banebow-bow.png" {SOUND_LIST:SKELETON_BIG_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bone-n.png"
            image_diagonal="projectiles/bone-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/undead-skeletal/banebow-bow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/undead-skeletal/banebow-bow-attack-1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/undead-skeletal/banebow-bow-attack-1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="units/undead-skeletal/banebow-bow-attack-2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="units/undead-skeletal/banebow-bow-attack-3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="units/undead-skeletal/banebow-bow-attack-4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/undead-skeletal/banebow-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-275

        [frame]
            duration=50
            image="units/undead-skeletal/banebow-melee-defend-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/banebow-melee-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/undead-skeletal/banebow-melee-attack-2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/undead-skeletal/banebow-melee-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/undead-skeletal/banebow-melee-attack-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/banebow-melee-attack-4.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead-skeletal/banebow-melee-defend-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
