#textdomain wesnoth-units
[unit_type]
    id=Nightgaunt
    name= _ "Nightgaunt"
    race=undead
    image="units/undead/nightgaunt.png"
    profile=portraits/undead/nightgaunt.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=undeadspirit
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=scout
    description= _ "The purpose of the masks that these creatures wear is unknown, as is the countenance that they obscure. These terrible forms are rarely seen by the living, and those who live to speak of them had no leisure to study their foe."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_SPIRIT}+{SPECIAL_NOTES_NIGHTSTALK}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound=wail-long.wav
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/transparent/nightgaunt.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/transparent/nightgaunt.png"
    [/portrait]
    {DEFENSE_ANIM "units/undead/nightgaunt-defend.png" "units/undead/nightgaunt.png" wail.wav }
    [abilities]
        {ABILITY_NIGHTSTALK}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [death]
        [frame]
            begin=0
            end=200
            image="units/undead/nightgaunt-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/undead/nightgaunt-die-2.png"
        [/frame]
        [frame]
            begin=400
            end=600
            image="units/undead/nightgaunt-die-3.png"
        [/frame]
        [frame]
            begin=600
            end=800
            image="units/undead/nightgaunt-die-4.png"
        [/frame]
        [frame]
            begin=800
            end=1000
            image="units/undead/nightgaunt-die-5.png"
        [/frame]
    [/death]
    [attack]
        name=claws
        description=_"claws"
        type=blade
        icon=attacks/claws-undead.png
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/undead/nightgaunt-attack.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/undead/nightgaunt-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/undead/nightgaunt-attack2.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
            image="units/undead/nightgaunt-defend.png"
        [/frame]
    [/attack_anim]
[/unit_type]
