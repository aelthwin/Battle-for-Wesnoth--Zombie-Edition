#textdomain wesnoth-units
[unit_type]
    id=Spectre
    name= _ "Spectre"
    race=undead
    image="units/undead/spectre.png"
    profile=portraits/undead/spectre.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=undeadspirit
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=scout
    description= _ "Sometimes called the ‘hollow men’, spectres form the right arm of their masters’ powers. They are an unholy terror to the living, for they are quite as deadly as their appearance suggests.

The creation of these is itself no mean feat, but the real danger in encountering one is that it is likely only the harbinger of a much more dangerous force that will follow in its wake."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_SPIRIT}+{SPECIAL_NOTES_ARCANE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/transparent/spectre.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/transparent/spectre.png"
    [/portrait]
    die_sound=wail-long.wav
    [death]
        [frame]
            begin=0
            end=200
            image="units/undead/spectre-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/undead/spectre-die-2.png"
        [/frame]
        [frame]
            begin=400
            end=600
            image="units/undead/spectre-die-3.png"
        [/frame]
        [frame]
            begin=600
            end=800
            image="units/undead/spectre-die-4.png"
        [/frame]
    [/death]
    [attack]
        name=baneblade
        description=_"baneblade"	# wmllint: no spellcheck (until name->id)
        type=arcane
        range=melee
        damage=9
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"wail"
        type=cold
        range=ranged
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM "units/undead/spectre-defend.png" "units/undead/spectre.png" wail.wav }
    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-200
            image="units/undead/spectre.png"
        [/frame]
        [frame]
            sound=wail.wav
            begin=-200
            end=50
            image="units/undead/spectre-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=baneblade
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/undead/spectre.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/undead/spectre-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/undead/spectre-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
            image="units/undead/spectre-defend.png"
        [/frame]
    [/attack_anim]
[/unit_type]
