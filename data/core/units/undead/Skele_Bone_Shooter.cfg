#textdomain wesnoth-units
[unit_type]
    id=Bone Shooter
    name= _ "Bone Shooter"
    race=undead
    image="units/undead-skeletal/bone-shooter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/undead/bone-shooter.png
    hitpoints=40
    movement_type=undeadfoot
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=Banebow
    cost=26
    description= _ "Of a dark sorcerer’s creations, some take more strongly to the false life given them. The potency of their un-life is given equipment to match; archers, in particular, are often outfitted with a truly vile arsenal. Their quivers are filled with shafts made not of wood, but of the bones of their victims. It follows that they are dubbed simply ‘Bone-Shooters’ by their unfortunate enemies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    usage=archer
    die_sound=skeleton-big-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/transparent/bone-shooter.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/transparent/bone-shooter.png"
    [/portrait]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        pierce=40
        impact=120
    [/resistance]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=10
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/bone-shooter-melee-defend-2.png" "units/undead-skeletal/bone-shooter-melee-defend-1.png" {SOUND_LIST:SKELETON_BIG_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/undead-skeletal/bone-shooter-bow-defend.png" "units/undead-skeletal/bone-shooter-bow.png" {SOUND_LIST:SKELETON_BIG_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bone-n.png"
            image_diagonal="projectiles/bone-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/undead-skeletal/bone-shooter-bow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/undead-skeletal/bone-shooter-bow-attack-1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/undead-skeletal/bone-shooter-bow-attack-1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="units/undead-skeletal/bone-shooter-bow-attack-2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="units/undead-skeletal/bone-shooter-bow-attack-3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="units/undead-skeletal/bone-shooter-bow-attack-4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/undead-skeletal/bone-shooter-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-275
        [frame]
            duration=50
            image="units/undead-skeletal/bone-shooter-melee-defend-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/bone-shooter-melee-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/undead-skeletal/bone-shooter-melee-attack-2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/undead-skeletal/bone-shooter-melee-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/undead-skeletal/bone-shooter-melee-attack-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/undead-skeletal/bone-shooter-melee-attack-4.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead-skeletal/bone-shooter-melee-defend-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
