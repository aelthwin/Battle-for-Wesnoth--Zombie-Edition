#textdomain wesnoth-units
[unit_type]
    id=Wraith
    name= _ "Wraith"
    race=undead
    image="units/undead/wraith-s.png"
    profile=portraits/undead/ghost.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=25
    movement_type=undeadspirit
    movement=7
    experience=100
    level=2
    alignment=chaotic
    advances_to=Spectre
    cost=38
    usage=scout
    description= _ "These shades of what were once warriors are among the most terrifying things a necromancer can create, for a sword will cleave right through them as if through air, seemingly without doing harm. It is the thought that these foes are invincible which is so frightening, a notion that is fortunately far from the truth."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_SPIRIT}+{SPECIAL_NOTES_ARCANE}
    die_sound=wail-long.wav
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/transparent/ghost.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/transparent/ghost.png"
    [/portrait]
    [attack]
        name=baneblade
        description=_"baneblade"	# wmllint: no spellcheck (until name->id)
        type=arcane
        range=melee
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"wail"
        type=cold
        range=ranged
        damage=4
        number=3
    [/attack]
    [standing_anim]
        start_time=0
        alpha=0.8~0.4:1100,0.4~0.6:450,0.6~0.4:450,0.4~0.8:1100
        [frame]
            duration=200
            image="units/undead/wraith-s-1.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-4.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-1.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-4.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-1.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-4.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-1.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/undead/wraith-s-4.png"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/undead/wraith-s-defend-1.png"
            [/frame]
            [frame]
                duration=100
                image="units/undead/wraith-s-defend-2.png"
            [/frame]
            [frame]
                duration=150
                image="units/undead/wraith-s-defend-2.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/undead/wraith-s-defend-1.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/undead/wraith-s-defend-1.png"
            [/frame]
            [frame]
                duration=100
                image="units/undead/wraith-s-defend-2.png"
            [/frame]
            [frame]
                duration=150
                image="units/undead/wraith-s-defend-2.png"
            [/frame]
            [frame]
                duration=1
                image="units/undead/wraith-s-defend-1.png"
            [/frame]
        [/else]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-200
            image="units/undead/wraith-s.png"
        [/frame]
        [frame]
            begin=-200
            end=50
            image="units/undead/wraith-s-defend-1.png"
            sound=wail-sml.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=baneblade
        [/filter_attack]
        alpha=0.8~0.5:126,0.5~0.8:126
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/undead/wraith-s-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/undead/wraith-s-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/undead/wraith-s-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/undead/wraith-s-attack-3.png"
        [/frame]
        [frame]
            duration=90
            image="units/undead/wraith-s-attack-4.png"
        [/frame]
        [frame]
            duration=80
            image="units/undead/wraith-s-attack-5.png"
        [/frame]
        [frame]
            duration=50
            image="units/undead/wraith-s-defend-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
