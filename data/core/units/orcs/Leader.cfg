#textdomain wesnoth-units
[unit_type]
    id=Orcish Leader
    name= _ "Orcish Leader"
    race=orc
    image="units/orcs/leader.png"
    profile="portraits/orcs/leader.png"
    {LEADING_ANIM "units/orcs/leader-lead-2.png" "units/orcs/leader-lead-1.png" 0,-30}
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=orcishfoot
    movement=6
    experience=60
    level=1
    alignment=chaotic
    advances_to=Orcish Ruler
    cost=20
    usage=mixed fighter
    description= _ "Unusually cunning orcs tend to find themselves as the leaders of warrior bands. They carry a crossbow out of necessity, but are much more skilled with the sword. These orcs are powerful fighters, but they also have a certain rapport with their kin, especially goblins, and can inspire them to fight with uncharacteristic boldness."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:ORC_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/orcs/transparent/leader.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/orcs/transparent/leader.png"
    [/portrait]
    {DEFENSE_ANIM_RANGE "units/orcs/leader-defend-2.png" "units/orcs/leader-defend-1.png" {SOUND_LIST:ORC_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/orcs/leader-ranged-defend.png" "units/orcs/leader-ranged.png" {SOUND_LIST:ORC_HIT} ranged}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-orcish.png
        type=pierce
        range=ranged
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="units/orcs/leader-ranged-attack-1.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="units/orcs/leader-ranged-attack-1.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="units/orcs/leader-ranged-attack-2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/leader.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/leader-defend-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/leader-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/leader-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/leader-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/leader-attack-3.png"
        [/frame]
        [frame]
            duration=20
            image="units/orcs/leader-attack-4.png"
        [/frame]
        [frame]
            duration=30
            image="units/orcs/leader-attack-4.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/leader-attack-5.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/leader.png"
        [/frame]
    [/attack_anim]
[/unit_type]
