#textdomain wesnoth-units
[unit_type]
    id=Orcish Archer
    name= _ "Orcish Archer"
    race=orc
    image="units/orcs/archer.png"
    small_profile="portraits/orcs/transparent/archer.png~SCALE(205,205)"
    profile="portraits/orcs/transparent/archer.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=orcishfoot
    movement=5
    experience=30
    level=1
    alignment=chaotic
    advances_to=Orcish Crossbowman
    undead_variation=archer
    cost=14
    usage=archer
    description= _ "Amongst orcs, bows are often regarded as a cowardly weapon; but even orcs, especially youths and those of slight build, are pragmatic enough to use them in spite of this. Orcish archers are seldom well equipped, and have no semblance of training. Even as poorly handled as they are, their weapons can still be quite deadly, and the wielders thereof rarely march alone."
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    {DEFENSE_ANIM_RANGE "units/orcs/archer-defend-2.png" "units/orcs/archer-defend-1.png" {SOUND_LIST:ORC_SMALL_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/orcs/archer-bow-defend.png" "units/orcs/archer-bow.png" {SOUND_LIST:ORC_SMALL_HIT} ranged}

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/orcs/transparent/archer.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/orcs/transparent/archer.png"
    [/portrait]

    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=3
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=fire
        range=ranged
        damage=7
        number=2
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        [frame]
            begin=0
            end=100
            image="units/orcs/archer-idle-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/orcs/archer-idle-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/orcs/archer-idle-3.png"
        [/frame]
        [frame]
            begin=300
            end=500
            image="units/orcs/archer-idle-6.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="units/orcs/archer-idle-4.png"
        [/frame]
        [frame]
            begin=600
            end=700
            image="units/orcs/archer-idle-3.png"
        [/frame]
        [frame]
            begin=700
            end=900
            image="units/orcs/archer-idle-6.png"
        [/frame]
        [frame]
            begin=900
            end=1000
            image="units/orcs/archer-idle-4.png"
        [/frame]
        [frame]
            begin=1000
            end=1100
            image="units/orcs/archer-idle-5.png"
        [/frame]
        [frame]
            begin=1100
            end=1300
            image="units/orcs/archer-idle-6.png"
        [/frame]
        [frame]
            begin=1300
            end=1400
            image="units/orcs/archer-idle-2.png"
        [/frame]
        [frame]
            begin=1400
            end=1500
            image="units/orcs/archer-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=fire
        [/filter_attack]
        start_time=-445
        [frame]
            duration=65
            image="units/orcs/archer-bow.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/archer-bow-attack-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/archer-bow-attack-2.png"
        [/frame]
        [if]
            hits=no

            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

            [frame]
                duration=100
                image="units/orcs/archer-bow-attack-3.png"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}

            [frame]
                duration=100
                image="units/orcs/archer-bow-attack-3.png"
                sound=bow-puny-fire.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/orcs/archer-bow-attack-4.png"
        [/frame]
        [frame]
            duration=65
            image="units/orcs/archer-bow-attack-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/orcs/archer-bow.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/archer-bow-attack-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/archer-bow-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/orcs/archer-bow-attack-3.png"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/orcs/archer-bow-attack-3.png"
                sound=bow-puny.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/orcs/archer-bow-attack-4.png"
        [/frame]
        [frame]
            duration=65
            image="units/orcs/archer-bow-attack-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]

        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/archer-melee.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/archer-melee-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/archer-melee-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/archer-melee-3.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/archer-melee-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/archer-melee-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/archer-melee-5.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/archer-melee-6.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/archer-melee.png"
        [/frame]
    [/attack_anim]
[/unit_type]
