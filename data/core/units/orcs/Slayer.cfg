#textdomain wesnoth-units
[unit_type]
    id=Orcish Slayer
    name= _ "Orcish Slayer"
    race=orc
    image="units/orcs/slayer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/orcs/slayer.png"
    hitpoints=36
    movement_type=elusivefoot
    [resistance]
        arcane=100
    [/resistance]
    movement=6
    experience=150
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=33
    usage=mixed fighter
    description= _ "The larger or more skilled orcish assassins are called ‘Slayers’ by their enemies. Slayers are fast on their feet, and quite nimble in combat, although they achieve that end by forgoing armor. Their weapon of choice, poison, is a vicious tool, and its common use on the battlefield is often the real cause of orcish supremacy."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_POISON}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/slayer-defend.png" "units/orcs/slayer.png" {SOUND_LIST:ORC_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/orcs/transparent/slayer.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/orcs/transparent/slayer.png"
    [/portrait]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=throwing knives
        description=_"throwing knives"
        icon=attacks/dagger-thrown-poison-orcish.png
        type=blade
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-100
                image="units/orcs/slayer-ranged1.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-100
                image="units/orcs/slayer-ranged1.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/orcs/slayer-ranged2.png"
        [/frame]
        {SOUND:POISON}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        offset=0.0~0.3:200,0.3~0.7:150,0.7~0.5:150,0.5~0.2:275,0.2~0.0:125
        [frame]
            duration=75
            image="units/orcs/slayer-attack-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/slayer-attack-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/slayer-attack-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/slayer-attack-4.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/slayer-attack-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/orcs/slayer-attack-5.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/slayer-attack-6.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/slayer-attack-7.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/slayer-attack-8.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/slayer-attack-9.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/slayer-attack-10.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/slayer-attack-11.png"
        [/frame]
        [frame]
            duration=65
            image="units/orcs/slayer-attack-12.png"
        [/frame]
        [frame]
            duration=55
            image="units/orcs/slayer-attack-13.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/slayer-attack-14.png"
        [/frame]
    [/attack_anim]
[/unit_type]
