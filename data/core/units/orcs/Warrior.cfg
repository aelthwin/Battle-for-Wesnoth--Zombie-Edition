#textdomain wesnoth-units
[unit_type]
    id=Orcish Warrior
    name= _ "Orcish Warrior"
    race=orc
    image="units/orcs/warrior.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/orcs/warrior.png"
    hitpoints=58
    movement_type=orcishfoot
    movement=5
    experience=60
    level=2
    alignment=chaotic
    advances_to=Orcish Warlord
    cost=26
    usage=fighter
    description= _ "Having mastered the art of dual-sword fighting, Orcish Warriors are highly respected among the Orcs, and highly feared by their foes. Their only weakness is their inability to wield the bow."
    die_sound={SOUND_LIST:ORC_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/orcs/transparent/warrior.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/orcs/transparent/warrior.png"
    [/portrait]
    {DEFENSE_ANIM "units/orcs/warrior-defend-2.png" "units/orcs/warrior-defend-1.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=greatsword
        description=_"greatsword"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=greatsword
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/warrior.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/warrior-defend-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/warrior-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/warrior-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/warrior-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/warrior-attack-3.png"
        [/frame]
        [frame]
            duration=20
            image="units/orcs/warrior-attack-4.png"
        [/frame]
        [frame]
            duration=30
            image="units/orcs/warrior-attack-4.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/warrior-attack-5.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/warrior.png"
        [/frame]
    [/attack_anim]
[/unit_type]
