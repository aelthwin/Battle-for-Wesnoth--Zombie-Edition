#textdomain wesnoth-units
[unit_type]
    id=Orcish Grunt
    name= _ "Orcish Grunt"
    race=orc
    image="units/orcs/grunt.png"
    ellipse="misc/ellipse"
    small_profile="portraits/orcs/transparent/grunt.png~SCALE(205,205)"
    profile="portraits/orcs/transparent/grunt.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=orcishfoot
    movement=5
    experience=42
    level=1
    alignment=chaotic
    advances_to=Orcish Warrior
    cost=12
    usage=fighter
    description= _ "Orcish Grunts form the core of the orcish forces. Although slower than human or elven fighters, Grunts can deliver much more powerful blows, and take more hits before falling."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/grunt-defend-2.png" "units/orcs/grunt-defend-1.png" {SOUND_LIST:ORC_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/orcs/transparent/grunt.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/orcs/transparent/grunt.png"
    [/portrait]
    [death]
        start_time=0
        [frame]
            duration=120
            image="units/orcs/grunt-die-1.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-2.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-3.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-4.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-5.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-6.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-7.png"
        [/frame]
        [frame]
            duration=120
            image="units/orcs/grunt-die-8.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/grunt.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/grunt-defend-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/grunt-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/grunt-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/grunt-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/grunt-attack-3.png"
        [/frame]
        [frame]
            duration=20
            image="units/orcs/grunt-attack-4.png"
        [/frame]
        [frame]
            duration=30
            image="units/orcs/grunt-attack-4.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/grunt-attack-5.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/grunt.png"
        [/frame]
    [/attack_anim]
[/unit_type]
