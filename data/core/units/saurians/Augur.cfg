#textdomain wesnoth-units
[unit_type]
    id=Saurian Augur
    name= _ "Saurian Augur"
    race=lizard
    image="units/saurians/augur/augur.png"
    ellipse="misc/ellipse"
    profile="portraits/saurians/augur.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=22
    movement_type=lizard
    movement=6
    experience=28
    level=1
    alignment=chaotic
    advances_to=Saurian Oracle,Saurian Soothsayer
    undead_variation=saurian
    cost=16
    usage=healer
    description= _ "Saurians have some knowledge of what men call sorcery, but their practice of it reeks of augury and black magic. It is little understood, but rightly regarded with fear by those against whom it is used."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HEALS}
    die_sound=hiss-die.wav
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/saurians/transparent/augur.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/saurians/transparent/augur.png"
    [/portrait]
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=curse
        description=_"curse"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=5
        number=3
        icon=attacks/curse.png
    [/attack]

    {DEFENSE_ANIM_DIRECTIONAL "units/saurians/augur/augur-se-defend2.png" "units/saurians/augur/augur-se-defend1.png" "units/saurians/augur/augur-ne-defend2.png" "units/saurians/augur/augur-ne-defend1.png" hiss-hit.wav }
    {STANDING_ANIM_DIRECTIONAL_6_FRAME "units/saurians/augur/augur"}
    {MOVING_ANIM_DIRECTIONAL_12_FRAME "units/saurians/augur/augur"}
    {DEATH_ANIM_DIRECTIONAL_4_FRAME "units/saurians/augur/augur"}

    [healing_anim]
        start_time=-300
        {HALO_FRAME_SAURIAN}
        {MAGIC_ARMRAISE_DIRECTIONAL_2_FRAME  "units/saurians/augur/augur"}
    [/healing_anim]

    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        {MAGIC_ARMRAISE_DIRECTIONAL_2_FRAME  "units/saurians/augur/augur"}
        {HALO_FRAME_SAURIAN}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        direction=s,se,sw
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/saurians/augur/augur-se-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/saurians/augur/augur-se-melee2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/saurians/augur/augur-se-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/saurians/augur/augur-se-melee3.png"
        [/frame]
        [frame]
            duration=90
            image="units/saurians/augur/augur-se-melee4.png"
        [/frame]
        [frame]
            duration=80
            image="units/saurians/augur/augur-se-melee5.png"
        [/frame]
        [frame]
            duration=50
            image="units/saurians/augur/augur-se-defend1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        direction=n,ne,nw
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/saurians/augur/augur-ne-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/saurians/augur/augur-ne-melee2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/saurians/augur/augur-ne-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/saurians/augur/augur-ne-melee3.png"
        [/frame]
        [frame]
            duration=90
            image="units/saurians/augur/augur-ne-melee4.png"
        [/frame]
        [frame]
            duration=80
            image="units/saurians/augur/augur-ne-melee5.png"
        [/frame]
        [frame]
            duration=50
            image="units/saurians/augur/augur-ne-defend1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
