        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/clasher.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/clasher.png"
    [/portrait]
