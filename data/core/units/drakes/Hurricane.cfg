#textdomain wesnoth-units
[unit_type]
    id=Hurricane Drake
    name= _ "Hurricane Drake"
    race=drake
    image="units/drakes/hurricane.png"
    profile="portraits/drakes/hurricane.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=drakeglide2
    movement=9
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=drake
    cost=40
    usage=scout
    description= _ "Hurricane Drakes have moved above the menial hunting and gathering to which the lower members of their caste are relegated. They are an integral part of the drakes’ military, scouting ahead of the main forces, carrying messages across the battlefield, and falling upon the enemy where it’s least expected. Being allowed—grudgingly—to train with the newcomers from other castes has increased their skill in combat, but their greatest strength still lies in their speed and flight."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/hurricane-defend-2.png" "units/drakes/hurricane-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/hurricane.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/hurricane.png"
    [/portrait]
    [recruit_anim]
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-1.png"
            alpha="0~1:300"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-4.png"
        [/frame]
    [/recruit_anim]
    [standing_anim]
        start_time=0
        submerge=0.01
        layer=60
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-3-upstroke.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-2-upstroke.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        submerge=0.01
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-3-upstroke.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-fly-2-upstroke.png"
        [/frame]
    [/movement_anim]
    [attack]
        name=slam
        description=_"slam"
        type=impact
        range=melee
        damage=8
        number=3
        icon=attacks/slam-drake.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=8
        number=3
    [/attack]
    [draw_weapon_anim]
        #landing, only do it when we are not already flying
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-1.png"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        #landing, only do it when we are not already flying
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-takeoff-4.png"
        [/frame]
    [/sheath_weapon_anim]
    {DRAKE_FIRE_ANIM_S_DIAGONAL hurricane 35,40}
    {DRAKE_FIRE_ANIM_N_DIAGONAL_CURRENT hurricane 35,-20}
    {DRAKE_FIRE_ANIM_S hurricane 8,50}
    {DRAKE_FIRE_ANIM_N_CURRENT hurricane 8,-50}
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-400
        [frame]
            duration=100
            image="units/drakes/hurricane-kick-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-kick-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/hurricane-kick-3.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/hurricane-kick-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/hurricane-kick-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-kick-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-kick-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/hurricane-kick-2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
