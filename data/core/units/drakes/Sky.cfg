#textdomain wesnoth-units
[unit_type]
    id=Sky Drake
    name= _ "Sky Drake"
    race=drake
    image="units/drakes/sky.png"
    profile="portraits/drakes/hurricane.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=drakeglide2
    movement=9
    experience=80
    level=2
    alignment=lawful
    advances_to=Hurricane Drake
    undead_variation=drake
    cost=30
    usage=scout
    description= _ "The lightweight ceramic armor that the Sky Drakes wear is a symbol of their rank, glazed silver to honor their connection to the air. As leaders of the hunt, they are often away from their homes for long periods of time. Each tries to bring as much game home as possible, competing to gain the respect of their tribe and, just possibly, time with one of the closely-guarded drake females."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/sky-defend-2.png" "units/drakes/sky-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/hurricane.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/hurricane.png"
    [/portrait]
    [recruit_anim]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-1.png"
            alpha="0~1:300"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-4.png"
        [/frame]
    [/recruit_anim]
    [standing_anim]
        start_time=0
        submerge=0.01
        layer=60
        [frame]
            duration=100
            image="units/drakes/sky-fly-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-3-upstroke.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-2-upstroke.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        submerge=0.01
        [frame]
            duration=100
            image="units/drakes/sky-fly-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-3-upstroke.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-fly-2-upstroke.png"
        [/frame]
    [/movement_anim]
    [attack]
        name=slam
        description=_"slam"
        type=impact
        range=melee
        damage=6
        number=3
        icon=attacks/slam-drake.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=5
        number=3
    [/attack]
    [draw_weapon_anim]
        #landing, only do it when we are not already flying
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-1.png"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        #landing, only do it when we are not already flying
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-4.png"
        [/frame]
    [/sheath_weapon_anim]
    {DRAKE_FIRE_ANIM_S_DIAGONAL sky 35,40}
    {DRAKE_FIRE_ANIM_N_DIAGONAL_CURRENT sky 35,-20}
    {DRAKE_FIRE_ANIM_S sky 8,50}
    {DRAKE_FIRE_ANIM_N_CURRENT sky 8,-50}
    [attack_anim]
        [filter_attack]
            name=slam
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-400
        [frame]
            duration=100
            image="units/drakes/sky-kick-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-kick-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/sky-kick-3.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/sky-kick-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/sky-kick-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-kick-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-kick-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-kick-2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
