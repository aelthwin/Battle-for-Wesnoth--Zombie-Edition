#textdomain wesnoth-units
[unit_type]
    id=Drake Warrior
    name= _ "Drake Warrior"
    race=drake
    image="units/drakes/warrior.png"
    profile="portraits/drakes/fighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=drakefly
    movement=6
    experience=70
    level=2
    alignment=lawful
    advances_to=Drake Blademaster
    undead_variation=drake
    cost=30
    usage=fighter
    description= _ "Drakes of the Fighter caste, like the Warrior, are the foundation of any tribeâ€™s army. No special abilities or skills set them apart; only their natural brute strength and military training help them carve their way through enemy forces. They fight as they have for centuries, clad in ceramic-plated leather with the traditional war blade mounted on the back of each hand."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/warrior-defend-2.png" "units/drakes/warrior-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/fighter.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/fighter.png"
    [/portrait]
    {DRAKE_STANDING_ANIM warrior}
    {DRAKE_MOVEMENT_ANIM warrior}
    {DRAKE_WEAPON_ANIM warrior}
    [attack]
        name=war blade
        description=_"war blade"
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/warblade.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=5
        number=3
    [/attack]
    {DRAKE_FIRE_ANIM_S_DIAGONAL warrior 35,40}
    {DRAKE_FIRE_ANIM_N_DIAGONAL_CURRENT warrior 35,-20}
    {DRAKE_FIRE_ANIM_S warrior 8,50}
    {DRAKE_FIRE_ANIM_N_CURRENT warrior 8,-50}
    [attack_anim]
        [filter_attack]
            name=war blade
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-400
        [frame]
            duration=100
            image="units/drakes/warrior-melee-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/warrior-melee-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/warrior-melee-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/warrior-melee-4.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/warrior-melee-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/warrior-melee-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/warrior-melee-6.png"
        [/frame]
    [/attack_anim]
[/unit_type]
