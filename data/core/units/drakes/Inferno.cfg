#textdomain wesnoth-units
[unit_type]
    id=Inferno Drake
    name= _ "Inferno Drake"
    race=drake
    image="units/drakes/inferno.png"
    profile="portraits/drakes/inferno.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=82
    movement_type=drakefly
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=drake
    cost=51
    usage=archer
    #wmllint: local spelling draconic
    description= _ "Inferno Drakes are masters of the fire they breathe, respected and feared in their tribes nearly as much as the draconic ancestors themselves. They can prowl unharmed through a firestorm of their own creation, scales tinged red from extensive use of their inner flame, their sculpted red-gold armor enhancing the illusion that they are, in fact, dragons."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/inferno-defend-2.png" "units/drakes/inferno-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [resistance]
        fire=20
    [/resistance]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/drakes/transparent/inferno.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/drakes/transparent/inferno.png"
    [/portrait]
    {DRAKE_STANDING_ANIM inferno}
    {DRAKE_MOVEMENT_ANIM inferno}
    {DRAKE_WEAPON_ANIM inferno}
    [attack]
        name=battle claws
        description=_"battle claws"
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=8
        number=6
    [/attack]
    {DRAKE_FIRE_ANIM_S_DIAGONAL inferno 35,40}
    {DRAKE_FIRE_ANIM_N_DIAGONAL_CURRENT inferno 35,-20}
    {DRAKE_FIRE_ANIM_S inferno 8,50}
    {DRAKE_FIRE_ANIM_N_CURRENT inferno 8,-50}
    [attack_anim]
        [filter_attack]
            name=battle claws
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-300
        [frame]
            duration=100
            image="units/drakes/inferno-melee-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/inferno-melee-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/inferno-melee-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/inferno-melee-4.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/inferno-melee-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/inferno-melee-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/inferno-melee-6.png"
        [/frame]
    [/attack_anim]
[/unit_type]
