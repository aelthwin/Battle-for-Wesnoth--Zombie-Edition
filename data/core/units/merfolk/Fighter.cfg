#textdomain wesnoth-units
[unit_type]
    id=Merman Fighter
    name= _ "Merman Fighter"
    race=merman
    image="units/merfolk/fighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    profile=portraits/merfolk/fighter.png
    hitpoints=36
    movement_type=swimmer
    movement=6
    experience=36
    level=1
    alignment=lawful
    advances_to=Merman Warrior
    undead_variation=swimmer
    cost=14
    usage=fighter
    description= _ "Skilled denizens of the sea, Mermen are powerful and quick in any watery environment, but lose most of their mobility on land."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM "units/merfolk/fighter.png" "units/merfolk/fighter.png" mermen-hit.wav }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/transparent/fighter.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/transparent/fighter.png"
    [/portrait]
    [attack]
        name=trident
        description=_"trident"
        type=pierce
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=trident
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/merfolk/fighter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/merfolk/fighter.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/merfolk/fighter.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/merfolk/fighter.png"
        [/frame]
    [/attack_anim]
[/unit_type]
