#textdomain wesnoth-units
[unit_type]
    id=Merman Hunter
    name= _ "Merman Hunter"
    race=merman
    image="units/merfolk/hunter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    profile=portraits/merfolk/hunter.png
    hitpoints=30
    movement_type=swimmer
    movement=6
    experience=35
    level=1
    alignment=lawful
    advances_to=Merman Spearman,Merman Netcaster
    undead_variation=swimmer
    cost=15
    usage=mixed fighter
    description= _ "The skills employed by mermen in spear-fishing are easily translated into warfare, especially against those who are not at home in the water. In times of need, many mermen of that occupation will volunteer to swell the ranks of their military."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM_RANGE "units/merfolk/hunter.png" "units/merfolk/hunter.png" mermen-hit.wav melee}
    {DEFENSE_ANIM_RANGE "units/merfolk/hunter-javelin-defend-2.png" "units/merfolk/hunter-javelin-defend-1.png" mermen-hit.wav ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/transparent/hunter.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/transparent/hunter.png"
    [/portrait]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    [draw_weapon_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        [frame]
            duration=100
            image="units/merfolk/hunter-javelin-1.png"
        [/frame]
        [frame]
            duration=300
            image="units/merfolk/hunter-javelin-2.png"
        [/frame]
        [frame]
            duration=140
            image="units/merfolk/hunter-javelin-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/hunter-javelin-4.png"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        [frame]
            duration=100
            image="units/merfolk/hunter-javelin-4.png"
        [/frame]
        [frame]
            duration=300
            image="units/merfolk/hunter-javelin-5.png"
        [/frame]
        [frame]
            duration=140
            image="units/merfolk/hunter-javelin-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/hunter-javelin-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/hunter-javelin-1.png"
        [/frame]
    [/sheath_weapon_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        start_time=-760
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            duration=1
            image="units/merfolk/hunter-javelin-base.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/hunter-throw-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/hunter-throw-2.png"
        [/frame]
        [frame]
            duration=120
            image="units/merfolk/hunter-throw-3.png"
        [/frame]
        [frame]
            duration=220
            image="units/merfolk/hunter-throw-4.png"
        [/frame]
        [frame]
            duration=120
            image="units/merfolk/hunter-throw-5.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/merfolk/hunter-throw-6.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/merfolk/hunter-throw-6.png"
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/merfolk/hunter-throw-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/hunter-throw-8.png"
        [/frame]
        [frame]
            duration=1
            image="units/merfolk/hunter-javelin-base.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/merfolk/hunter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/merfolk/hunter.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/merfolk/hunter.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/merfolk/hunter.png"
        [/frame]
    [/attack_anim]
[/unit_type]
