#textdomain wesnoth-units
[unit_type]
    id=Merman Warrior
    name= _ "Merman Warrior"
    race=merman
    image="units/merfolk/warrior.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/merfolk/fighter.png
    hitpoints=50
    movement_type=swimmer
    movement=6
    experience=80
    level=2
    alignment=lawful
    advances_to=Merman Triton,Merman Hoplite
    undead_variation=swimmer
    cost=28
    usage=fighter
    description= _ "The Mermen Warriors form the core of the mermen armies. Wielding powerful tridents, they are a bane to any who dare enter their waters."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM "units/merfolk/warrior-defend-2.png" "units/merfolk/warrior-defend-1.png" mermen-hit.wav }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/transparent/fighter.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/transparent/fighter.png"
    [/portrait]
    [attack]
        name=trident
        description=_"trident"
        type=pierce
        range=melee
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=trident
        [/filter_attack]
        offset=0~0.3,0.3~0
        direction=se,sw
        [frame]
            duration=100
            image="units/merfolk/warrior-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/merfolk/warrior-attack-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/merfolk/warrior-attack-2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/merfolk/warrior-attack-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/warrior-attack-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/warrior-attack-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/warrior-attack-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/warrior-attack-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/warrior-attack-8.png"
        [/frame]
        [frame]
            duration=100
            image="units/merfolk/warrior-attack-9.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trident
        [/filter_attack]
        direction=n,ne,nw,s
        [frame]
            begin=-200
            end=-150
            image="units/merfolk/warrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/merfolk/warrior.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/merfolk/warrior.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/merfolk/warrior.png"
        [/frame]
    [/attack_anim]
[/unit_type]
