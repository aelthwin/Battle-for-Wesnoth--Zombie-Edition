#textdomain wesnoth-units
[unit_type]
    id=Mermaid Diviner
    name= _ "female^Mermaid Diviner"
    race=merman
    gender=female
    image="units/merfolk/diviner.png"
    profile=portraits/merfolk/priestess.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    halo=halo/illuminates-aura.png
    hitpoints=41
    [resistance]
        arcane=60
    [/resistance]
    movement_type=swimmer
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=57
    usage=healer
    description= _ "Years of devotion may endow a priestess with great wisdom on the workings of the world, and grants some the favor of the light. The power thus given to these ladies of the water is a recurring motif in tale and song; such as the that of the knights of the silver spire, cornered and slain to a man at the banks of the Alavynne, but who rode again the next day, in full number, and wrought the downfall of the crimson duke."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_ILLUMINATES}
    die_sound=mermaid-die.ogg
    {DEFENSE_ANIM "units/merfolk/diviner.png" "units/merfolk/diviner.png" mermaid-hit.ogg }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/transparent/priestess.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/transparent/priestess.png"
    [/portrait]
    [abilities]
        {ABILITY_ILLUMINATES}
        {ABILITY_CURES}
    [/abilities]
    [healing_anim]
        start_time=-525
        [frame]
            duration=75
            image="units/merfolk/diviner.png" ### magic-1
        [/frame]
        [frame]
            duration=75
            image="units/merfolk/diviner.png" ### magic-2
        [/frame]
        [frame]
            duration=75
            image="units/merfolk/diviner.png" ### magic-3
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            duration=75
            image="units/merfolk/diviner.png" ### magic-3
            halo=halo/holy/halo1.png
        [/frame]
        [frame]
            duration=75
            image="units/merfolk/diviner.png" ### magic-3
            halo=halo/holy/halo2.png
        [/frame]
        [frame]
            duration=75
            image="units/merfolk/diviner.png" ### magic-3
            halo=halo/holy/halo3.png
        [/frame]
        [frame]
            duration=75
            image="units/merfolk/diviner.png" ### magic-3
            halo=halo/holy/halo4.png
        [/frame]
        [frame]
            duration=75
            image="units/merfolk/diviner.png" ### magic-3
            halo=halo/holy/halo5.png
        [/frame]
        [frame]
            duration=75
            image="units/merfolk/diviner.png" ### magic-3
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            duration=75
            image="units/merfolk/diviner.png" ### magic-2
        [/frame]
        [frame]
            duration=75
            image="units/merfolk/diviner.png" ### magic-1
        [/frame]
    [/healing_anim]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=lightbeam
        description=_"lightbeam"	# wmllint: no spellcheck (until name->id)
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}

        [if]
            hits=yes
            [frame]
                begin=-250
                end=-175
                image="units/merfolk/diviner.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-175
                image="units/merfolk/diviner.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
        [frame]
            begin=-175
            end=0
            image="units/merfolk/diviner.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/merfolk/diviner.png"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
        [frame]
            begin=-150
            end=100
            image="units/merfolk/diviner.png"
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/merfolk/diviner.png"
        [/frame]
    [/attack_anim]
[/unit_type]
