#textdomain wesnoth-units
[unit_type]
    id=Merman Triton
    name= _ "Merman Triton"
    race=merman
    image="units/merfolk/triton.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/merfolk/triton.png
    hitpoints=60
    movement_type=swimmer
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=43
    usage=fighter
    # wmllint: local spelling tritons
    description= _ "Tritons are combat masters of the sea. Skilled in use of the trident, Tritons easily defeat any enemy foolish enough to wander into their preferred environment."
    die_sound=mermen-die.ogg
    {DEFENSE_ANIM "units/merfolk/triton.png" "units/merfolk/triton.png" mermen-hit.wav }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/merfolk/transparent/triton.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/merfolk/transparent/triton.png"
    [/portrait]
    [attack]
        name=trident
        description=_"trident"
        type=pierce
        range=melee
        damage=14
        number=3
    [/attack]
    [attack]
        name=trident
        description=_"trident"
        type=blade
        range=melee
        damage=19
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=trident
            type=blade
        [/filter_attack]
        [frame]
            begin=-200
            end=-125
            image="units/merfolk/triton.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=50
                image="units/merfolk/triton.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=50
                image="units/merfolk/triton.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/merfolk/triton.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trident
            type=pierce
        [/filter_attack]
        [frame]
            begin=-200
            end=-125
            image="units/merfolk/triton.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=50
                image="units/merfolk/triton.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=50
                image="units/merfolk/triton.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/merfolk/triton.png"
        [/frame]
    [/attack_anim]
[/unit_type]
