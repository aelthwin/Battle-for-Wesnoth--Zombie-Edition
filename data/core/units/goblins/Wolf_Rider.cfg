#textdomain wesnoth-units
[unit_type]
    id=Wolf Rider
    name= _ "Wolf Rider"
    race=wolf
    image="units/goblins/wolf-rider.png"
    profile="portraits/goblins/wolf-rider.png"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/goblins/wolf-rider.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain_type=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        [frame]
            image="units/goblins/wolf-rider-water.png"
            duration=50
        [/frame]
    [/standing_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=32
    movement_type=orcishfoot
    movement=8
    experience=30
    level=1
    alignment=chaotic
    advances_to=Goblin Knight,Goblin Pillager
    undead_variation=mounted
    cost=17
    usage=scout
    description= _ "No one is quite sure how the practice of taming and riding wolves came into being, but the advantages of it for a goblin are obvious. Goblins are smaller and much weaker than their orcish kin, and are often tasked to the most dangerous and unwanted parts of a fight. Any who can manage to win themselves a mount have a much safer, and daresay, more amusing role in combat.

Wolves, likely, could never support the weight of a man in plate, but a goblin in leather armor is a simple load to bear. Quite unlike horses, these mounts have a rather easy time traversing the mountains, though water and woods will still slow them down."
    die_sound={SOUND_LIST:WOLF_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/goblins/transparent/wolf-rider.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/goblins/transparent/wolf-rider.png"
    [/portrait]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/goblins/wolf-rider-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/goblins/wolf-rider-defend-2.png" "units/goblins/wolf-rider-defend-1.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        [frame]
            begin=-350
            end=-250
            image="units/goblins/wolf-rider.png"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/goblins/wolf-rider-attack.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/goblins/wolf-rider-attack.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/goblins/wolf-rider-attack.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=200
            image="units/goblins/wolf-rider-moving.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/goblins/wolf-rider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
