            [/frame]
            [frame]
                image="units/human-magi/white-mage+female-magic-1.png"
            [/frame]
        [/healing_anim]
        [attack_anim]
            [filter_attack]
                name=lightbeam
            [/filter_attack]
            {MISSILE_FRAME_LIGHT_BEAM}
            [frame]
                image="units/human-magi/white-mage+female-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/white-mage+female-magic-2.png"
            [/frame]
            [frame]
                image="units/human-magi/white-mage+female-magic-3.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-magi/white-mage+female-magic-3.png"
