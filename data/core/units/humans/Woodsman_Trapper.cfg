#textdomain wesnoth-units
[unit_type]
    id=Trapper
    name= _ "Trapper"
    race=human
    image="units/human-outlaws/trapper.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/humans/trapper.png
    hitpoints=45
    movement_type=smallfoot
    movement=5
    level=2
    alignment=chaotic
    experience=65
    advances_to=Huntsman, Ranger
    undead_variation=archer
    cost=27
    usage=archer
    description= _ "Master woodsmen are useful allies to any army, and indispensable for any sizable group of people living in the wilderness. They can track both man and beast, notice things most others would overlook, and are often the only ones who can find food for the table, be it animal or vegetable.

Their skill at hunting is very useful in combat, and also leaves them unusually competent at night, and in forests and swamps."
    #Trappers are better than normal units at woods and swamps
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-outlaws/trapper-defend.png" "units/human-outlaws/trapper-dagger.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/human-outlaws/trapper-bow-defend.png" "units/human-outlaws/trapper.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/trapper.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/trapper.png"
    [/portrait]
    [movement_costs]
        swamp_water=2
    [/movement_costs]
    [defense]
        forest=40
        swamp_water=50
    [/defense]
    [death]
        start_time=0
        [frame]
            duration=100
            image="units/human-outlaws/trapper-die-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/trapper-die-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/trapper-die-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/trapper-die-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/trapper-die-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/trapper-die-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/trapper-die-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/trapper-die-8.png"
        [/frame]
    [/death]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-250
                image="units/human-outlaws/trapper-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-250
                image="units/human-outlaws/trapper-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-100
            image="units/human-outlaws/trapper-attack2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/human-outlaws/trapper-attack3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/human-outlaws/trapper.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-outlaws/trapper-dagger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/trapper-attack-melee-2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/trapper-attack-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/human-outlaws/trapper-dagger.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-outlaws/trapper-dagger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/trapper-attack-melee.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/trapper-attack-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/human-outlaws/trapper-dagger.png"
        [/frame]
    [/attack_anim]
[/unit_type]
