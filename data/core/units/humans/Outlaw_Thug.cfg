#textdomain wesnoth-units
[unit_type]
    id=Thug
    name= _ "Thug"
    race=human
    image="units/human-outlaws/thug.png"
    profile=portraits/humans/thug.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    profile="portraits/humans/thug.png"
    hitpoints=32
    movement_type=smallfoot
    movement=5
    experience=42
    level=1
    alignment=chaotic
    advances_to=Bandit
    cost=13
    usage=fighter
    description= _ "Thugs come from a wide variety of sources; while a few are born into thuggery, many are former soldiers deemed unfit to serve in the army or peasants thrown off their lands. They become thugs as a means of sustenance. Regardless of their background, they all share a penchant for beating their victims with large clubs."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/thug-defend-2.png" "units/human-outlaws/thug-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/thug.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/thug.png"
    [/portrait]
    [attack]
        name=club
        description=_"club"
        type=impact
        range=melee
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        start_time=-500
        [frame]
            duration=100
            image="units/human-outlaws/thug-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-outlaws/thug-melee-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-outlaws/thug-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-outlaws/thug-melee-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/thug-melee-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/thug-melee-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/thug-melee-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/thug-melee-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/thug-melee-8.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        [frame]
            duration=100
            image="units/human-outlaws/thug-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/thug-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/thug-idle-3.png"
        [/frame]
        [frame]
            duration=400
            image="units/human-outlaws/thug-idle-4.png"
        [/frame]
        [frame]
            duration=300
            image="units/human-outlaws/thug-idle-5.png"
        [/frame]
        [frame]
            duration=400
            image="units/human-outlaws/thug-idle-4.png"
        [/frame]
        [frame]
            duration=300
            image="units/human-outlaws/thug-idle-5.png"
        [/frame]
        [frame]
            duration=600
            image="units/human-outlaws/thug-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/thug-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/thug-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/thug-idle-1.png"
        [/frame]
    [/idle_anim]
[/unit_type]
