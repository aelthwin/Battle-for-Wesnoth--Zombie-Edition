#textdomain wesnoth-units
[unit_type]
    id=Woodsman
    name= _ "Woodsman"
    race=human
    gender=male
    image="units/human-peasants/woodsman.png"
    small_profile="portraits/humans/transparent/woodsman.png~SCALE(205,205)"
    profile="portraits/humans/transparent/woodsman.png"
    ellipse="misc/ellipse-nozoc"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=18
    movement_type=smallfoot
    movement=5
    experience=23
    level=0
    alignment=neutral
    advances_to=Bowman,Poacher
    cost=10
    usage=archer
    description= _ "Woodsmen are hunters, woodcutters, charcoal-burners, and others who eke out a living where the human world verges on the wilderness. Wits and woodcraft often support them where weapons will not."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-peasants/woodsman-defend.png" "units/human-peasants/woodsman.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-peasants/woodsman-bow-defend.png" "units/human-peasants/woodsman-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/woodsman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/woodsman.png"
    [/portrait]
    [defense]
        forest=40
        swamp_water=50
    [/defense]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=3
        number=1
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=4
        number=3
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/human-peasants/woodsman-idle-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-peasants/woodsman-idle-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-peasants/woodsman-idle-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-peasants/woodsman-idle-4.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-peasants/woodsman-idle-5.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-peasants/woodsman-idle-6.png"
        [/frame]
        [frame]
            duration=1200
            image="units/human-peasants/woodsman-idle-7.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-peasants/woodsman-idle-8.png"
        [/frame]
        [frame]
            duration=1200
            image="units/human-peasants/woodsman-idle-9.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-peasants/woodsman-idle-10.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-peasants/woodsman-idle-11.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-peasants/woodsman-idle-12.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-peasants/woodsman-idle-13.png"
        [/frame]
        [frame]
            duration=1300
            image="units/human-peasants/woodsman-idle-14.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-peasants/woodsman-idle-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-peasants/woodsman-idle-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-peasants/woodsman-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/human-peasants/woodsman-bow.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-peasants/woodsman-bow-attack-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-peasants/woodsman-bow-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-peasants/woodsman-bow-attack-3.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-peasants/woodsman-bow-attack-3.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-peasants/woodsman-bow-attack-4.png"
        [/frame]
        [frame]
            duration=65
            image="units/human-peasants/woodsman-bow-attack-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-250
            end=-150
            image="units/human-peasants/woodsman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/human-peasants/woodsman-melee-1.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/human-peasants/woodsman-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-peasants/woodsman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
