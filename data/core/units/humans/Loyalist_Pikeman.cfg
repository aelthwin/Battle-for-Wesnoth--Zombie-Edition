#textdomain wesnoth-units
[unit_type]
    id=Pikeman
    name= _ "Pikeman"
    race=human
    image="units/human-loyalists/pikeman.png"
    profile="portraits/humans/pikeman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=smallfoot
    movement=5
    experience=65
    level=2
    alignment=lawful
    advances_to=Halberdier
    cost=25
    usage=fighter
    description= _ "Promising spearmen in the armies of Wesnoth are often graduated to wielding pikes, and are outfitted with something far superior to the motley collection of leather armor they wore as recruits. A pike is a much longer weapon than a spear, and thus facilitates different combat tactics. A wall of pikemen is the bane of any cavalry charge, and with proper discipline and tactics, pikemen can also hold most other infantry at bay."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-loyalists/pikeman-defend.png" "units/human-loyalists/pikeman.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/pikeman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/pikeman.png"
    [/portrait]
    [resistance]
        pierce=60
    [/resistance]
    [death]
        [frame]
            begin=0
            end=80
            image="units/human-loyalists/pikeman-die-1.png"
        [/frame]
        [frame]
            begin=80
            end=160
            image="units/human-loyalists/pikeman-die-2.png"
        [/frame]
        [frame]
            begin=160
            end=240
            image="units/human-loyalists/pikeman-die-3.png"
        [/frame]
        [frame]
            begin=240
            end=320
            image="units/human-loyalists/pikeman-die-4.png"
        [/frame]
        [frame]
            begin=320
            end=400
            image="units/human-loyalists/pikeman-die-5.png"
        [/frame]
    [/death]
    [attack]
        name=pike
        description=_"pike"
        type=pierce
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/human-loyalists/pikeman-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/pikeman-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/pikeman-idle-3.png"
        [/frame]
        [frame]
            duration=1000
            image="units/human-loyalists/pikeman-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/pikeman-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/pikeman-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/pikeman-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=pike
        [/filter_attack]
        direction=ne,nw
        [frame]
            begin=-250
            end=-150
            image="units/human-loyalists/pikeman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-loyalists/pikeman-attack-ne.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-loyalists/pikeman-attack-ne.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-loyalists/pikeman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pike
        [/filter_attack]
        direction=se,sw
