#textdomain wesnoth-units
[unit_type]
    id=Arch Mage
    name= _ "Arch Mage"
    race=human
    gender=male,female
    image="units/human-magi/arch-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/humans/mage-arch.png"
    hitpoints=54
    movement_type=smallfoot
    movement=5
    experience=220
    level=3
    alignment=neutral
    advances_to=Great Mage
    cost=59
    usage=mixed fighter
    description= _ "The title of Arch Mage is traditionally conferred only after a lifetime of study and achievement to match. Arch Magi are often employed in positions of education, or as advisors to those sensible enough to seek the fruits of their wisdom. Many tend to wealthy patrons, a profitable enterprise for both as, outside of the occasional thaumaturgy or word of advice, it gives the mage leave to pursue their research undisturbed. From this flows the greater body of human knowledge; the sciences, the philosophies, and the arts which give beauty to the world at large.

Though not trained for any sort of combat, if need arises an Arch Mage can unleash the full power of their art, something which is not to be taken lightly."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-magi/arch-mage-defend.png" "units/human-magi/arch-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/mage-arch.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/mage-arch.png"
    [/portrait]
    [resistance]
        fire=80
    [/resistance]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-4.png"
        [/frame]
        [frame]
            duration=2000
            image="units/human-magi/arch-mage-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="units/human-magi/arch-mage.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/arch-mage-attack-magic-1.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/arch-mage-attack-magic-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/arch-mage-attack-magic-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/arch-mage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-magi/arch-mage.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-magi/arch-mage-attack-staff-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-magi/arch-mage-attack-staff-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-magi/arch-mage-attack-staff-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-magi/arch-mage-attack-magic-1.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/human-magi/arch-mage.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Arch Mage"
        gender=female
        image="units/human-magi/arch-mage+female.png"
        profile="portraits/humans/mage-arch+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-magi/arch-mage+female-defend.png" "units/human-magi/arch-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/humans/transparent/mage-arch+female.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="true"
            image="portraits/humans/transparent/mage-arch+female.png"
        [/portrait]
        [attack_anim]
            [filter_attack]
                name=fireball
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL}
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female-attack-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female-attack-magic-2.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female-attack-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female-attack-staff-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-magi/arch-mage+female-attack-staff-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-magi/arch-mage+female-attack-staff-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-magi/arch-mage+female-attack-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
        [/attack_anim]
        #
        # HACK: replace the default (male) idle animation with a fake
        # still one so that it doesn't look awkward until we have proper
        # graphics for it.
        #
        [idle_anim]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/arch-mage+female.png"
            [/frame]
        [/idle_anim]
    [/female]
[/unit_type]
