#textdomain wesnoth-units
[unit_type]
    id=Grand Marshal
    name= _ "Grand Marshal"
    race=human
    image="units/human-loyalists/marshal.png"
    profile="portraits/humans/marshal.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-loyalists/marshal-leading.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=smallfoot
    movement=6
    experience=150
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=66
    usage=fighter
    description= _ "The rank of Grand Marshal is one of the most esteemed in the armies of humanity, and those who bear its title have survived many trials by fire, proving both their tactical wit and their considerable mettle at personal combat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/marshal-defend-2.png" "units/human-loyalists/marshal-defend-1.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/human-loyalists/marshal-crossbow-defend.png" "units/human-loyalists/marshal-crossbow.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/marshal.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/marshal.png"
    [/portrait]
    [resistance]
        blade=80
        pierce=80
        impact=80
    [/resistance]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]
    [attack]
        name=sword
        description=_"longsword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    [death]
        [frame]
            begin=0
            end=75
            image="units/human-loyalists/marshal-die-1.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/human-loyalists/marshal-die-2.png"
        [/frame]
        [frame]
            begin=150
            end=225
            image="units/human-loyalists/marshal-die-3.png"
        [/frame]
        [frame]
            begin=225
            end=300
            image="units/human-loyalists/marshal-die-4.png"
        [/frame]
        [frame]
            begin=300
            end=375
            image="units/human-loyalists/marshal-die-5.png"
        [/frame]
        [frame]
            begin=375
            end=450
            image="units/human-loyalists/marshal-die-6.png"
        [/frame]
        [frame]
            begin=450
            end=525
            image="units/human-loyalists/marshal-die-7.png"
        [/frame]
        [frame]
            begin=525
            end=600
            image="units/human-loyalists/marshal-die-8.png"
        [/frame]
        [frame]
            begin=600
            end=875
            image="units/human-loyalists/marshal-die-9.png"
        [/frame]
        [frame]
            begin=875
            end=1000
            image="units/human-loyalists/marshal-die-10.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-300
            image="units/human-loyalists/marshal-crossbow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image="units/human-loyalists/marshal-crossbow-attack1.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image="units/human-loyalists/marshal-crossbow-attack1.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=0
            image="units/human-loyalists/marshal-crossbow-attack2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-loyalists/marshal.png"
            offset=0.0~0.1
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/human-loyalists/marshal-defend-1.png"
            offset=0.1~0.15
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-loyalists/marshal-attack-sword1.png"
            offset=0.15~0.35
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-loyalists/marshal-attack-sword2.png"
                sound={SOUND_LIST:SWORD_SWISH}
                offset=0.35~0.45
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-loyalists/marshal-attack-sword2.png"
                sound={SOUND_LIST:MISS}
                offset=0.35~0.45
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=75
            image="units/human-loyalists/marshal-attack-sword3.png"
            offset=0.45~0.5
        [/frame]
        [frame]
            begin=75
            end=95
            image="units/human-loyalists/marshal-attack-sword4.png"
            offset=0.5
        [/frame]
        [frame]
            begin=95
            end=125
            image="units/human-loyalists/marshal-attack-sword4.png"
            offset=0.5~0.4
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/human-loyalists/marshal-attack-sword5.png"
            offset=0.4~0.2
        [/frame]
        [frame]
            begin=150
            end=225
            image="units/human-loyalists/marshal.png"
            offset=0.2~0.0
        [/frame]
    [/attack_anim]
[/unit_type]
