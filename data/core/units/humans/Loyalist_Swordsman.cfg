#textdomain wesnoth-units
[unit_type]
    id=Swordsman
    name= _ "Swordsman"
    race=human
    image="units/human-loyalists/swordsman.png"
    small_profile="portraits/humans/transparent/swordsman.png~SCALE(205,205)"
    profile="portraits/humans/transparent/swordsman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=smallfoot
    movement=5
    experience=60
    level=2
    alignment=lawful
    advances_to=Royal Guard
    cost=25
    usage=fighter
    description= _ "An experienced soldier will often save enough to equip himself with a suit of scale or chain armor, and a sturdy broadsword. Though trading their spears for swords can be a jarring change, most spearmen will leap at the chance, knowing all too well the limitations of the weapon they are leaving behind. A sword is not without its own drawbacks, but is more versatile than a spear, and much better in close quarters."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-loyalists/swordsman-defend.png" "units/human-loyalists/swordsman.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="true"
        image="portraits/humans/transparent/swordsman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="false"
        image="portraits/humans/transparent/swordsman.png"
    [/portrait]
    [resistance]
        blade=80
        impact=80
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        [frame]
            begin=0
            end=100
            image="units/human-loyalists/swordsman-idle-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-loyalists/swordsman-idle-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-loyalists/swordsman-idle-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-loyalists/swordsman-idle-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/human-loyalists/swordsman-idle-5.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="units/human-loyalists/swordsman-idle-6.png"
        [/frame]
        [frame]
            begin=600
            end=700
            image="units/human-loyalists/swordsman-idle-7.png"
        [/frame]
        [frame]
            begin=700
            end=800
            image="units/human-loyalists/swordsman-idle-8.png"
        [/frame]
        [frame]
            begin=800
            end=900
            image="units/human-loyalists/swordsman-idle-9.png"
        [/frame]
        [frame]
            begin=900
            end=1000
            image="units/human-loyalists/swordsman-idle-10.png"
        [/frame]
        [frame]
            begin=1000
