#textdomain wesnoth-units

# This unit is intended as a base for character units representing individual
# kings and princes.  It should probably not be used on its own.

[unit_type]
    id=Royal Warrior
    name= _ "Royal Warrior"
    race=human
    gender=male
    image="units/human-loyalists/royal-warrior.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/human-loyalists/royal-warrior-defend.png" "units/human-loyalists/royal-warrior.png" {SOUND_LIST:HUMAN_HIT} }
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-loyalists/royal-warrior-leading.png"
        [/frame]
    [/leading_anim]
    hitpoints=64
    movement_type=armoredfoot
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=fighter
    description= _ "Royal warriors are the kings and princes of human noble houses, armed and armored to a degree heavier than that of their knights."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=mace
        description= _"mace"
        type=impact
        range=melee
        damage=13
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-loyalists/royal-warrior.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/human-loyalists/royal-warrior-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/human-loyalists/royal-warrior-attack2.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/human-loyalists/royal-warrior-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-loyalists/royal-warrior.png"
        [/frame]
    [/attack_anim]
[/unit_type]
