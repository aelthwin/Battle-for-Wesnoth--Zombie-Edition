#textdomain wesnoth-units
[unit_type]
    id=Heavy Infantryman
    name= _ "Heavy Infantryman"
    race=human
    {TRAIT_FEARLESS}
    image="units/human-loyalists/heavyinfantry.png"
    small_profile="portraits/humans/transparent/heavy-infantry.png~SCALE(205,205)"
    profile="portraits/humans/transparent/heavy-infantry.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=38
    movement_type=armoredfoot
    movement=4
    experience=40
    level=1
    alignment=lawful
    advances_to=Shock Trooper
    cost=19
    description= _ "Heavy infantry are brawny fighters clad in full plate and wielding massive impact weapons. Though they fight with unmatched power in melee combat, they have poor mobility and are best employed in static defense of fortified positions. A few of these in battle line will stiffen it considerably, albeit at an obvious cost in tactical flexibility."
    die_sound={SOUND_LIST:HUMAN_DIE}
    usage=fighter
    {DEFENSE_ANIM "units/human-loyalists/heavyinfantry-defend-2.png" "units/human-loyalists/heavyinfantry-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/heavy-infantry.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/heavy-infantry.png"
    [/portrait]
    [attack]
        name=mace
        description=_"mace"
        icon=attacks/mace-spiked.png
        type=impact
        range=melee
        damage=11
        number=2
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/human-loyalists/heavy-infantry-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/heavy-infantry-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/heavy-infantry-idle-3.png"
        [/frame]
        [frame]
            duration=300
            image="units/human-loyalists/heavy-infantry-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/heavy-infantry-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/heavy-infantry-idle-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/heavy-infantry-idle-7.png"
        [/frame]
        [frame]
            duration=1000
            image="units/human-loyalists/heavy-infantry-idle-8.png"
        [/frame]
        [frame]
            duration=1000
            image="units/human-loyalists/heavy-infantry-idle-9.png"
        [/frame]
        [frame]
            duration=1000
            image="units/human-loyalists/heavy-infantry-idle-8.png"
        [/frame]
        [frame]
