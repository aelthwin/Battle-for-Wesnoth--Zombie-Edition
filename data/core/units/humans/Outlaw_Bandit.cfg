#textdomain wesnoth-units
[unit_type]
    id=Bandit
    name= _ "Bandit"
    race=human
    image="units/human-outlaws/bandit.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/humans/bandit.png"
    hitpoints=50
    movement_type=smallfoot
    movement=5
    level=2
    alignment=chaotic
    experience=70
    advances_to=Highwayman
    cost=23
    usage=fighter
    description= _ "Bandits are a motley collection of men, most of dubious background. They are the strong arm of any organized group of criminals, and though they may lack in finesse, or intelligence, they excel at their preferred task of pummeling victims into submission. Like any sort of outlaw, theyâ€™re not comfortable fighting in broad daylight, being used to working at night."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/bandit-defend-2.png" "units/human-outlaws/bandit-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/bandit.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/bandit.png"
    [/portrait]
    [attack]
        name=mace-spiked
        description=_"mace"
        type=impact
        range=melee
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace-spiked
        [/filter_attack]
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        start_time=-500
        [frame]
            duration=100
            image="units/human-outlaws/bandit-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-outlaws/bandit-melee-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-outlaws/bandit-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-outlaws/bandit-melee-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/bandit-melee-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/bandit-melee-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/bandit-melee-6.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/bandit-melee-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/bandit-melee-8.png"
        [/frame]
    [/attack_anim]
[/unit_type]
