#textdomain wesnoth-units
[unit_type]
    id=Ruffian
    name= _ "Ruffian"
    race=human
    image="units/human-peasants/ruffian.png"
    profile="portraits/humans/ruffian.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse-nozoc"
    hitpoints=16
    movement_type=smallfoot
    movement=5
    experience=18
    level=0
    alignment=chaotic
    advances_to=Thug,Footpad
    cost=6
    usage=fighter
    description= _ "Some men without particular skills cannot or will not make an honest living. Those that attempt to make their way through life by the heavy end of a stick, are known as ‘Ruffians’. With enough luck and experience, they sometimes manage to avoid the imprisonment or death that awaits most of their colleagues."
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/ruffian.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/ruffian.png"
    [/portrait]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-peasants/ruffian-defend-2.png" "units/human-peasants/ruffian-defend-1.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=club
        description= _ "club"
        icon=attacks/club-small.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-500
        [frame]
            duration=100
            image="units/human-peasants/ruffian-attack-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-peasants/ruffian-attack-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-peasants/ruffian-attack-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-peasants/ruffian-attack-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-peasants/ruffian-attack-5.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-peasants/ruffian-attack-6.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-peasants/ruffian-attack-6.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-peasants/ruffian-attack-7.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-peasants/ruffian-attack-8.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-peasants/ruffian-attack-9.png"
        [/frame]
    [/attack_anim]
[/unit_type]
