#textdomain wesnoth-units
[unit_type]
    id=Gryphon Master
    name= _ "Gryphon Master"
    race=gryphon
    image="units/dwarves/gryphon-master.png"
    small_profile="portraits/dwarves/transparent/gryphon-rider.png~SCALE(205,205)"
    profile="portraits/dwarves/transparent/gryphon-rider.png"
    hitpoints=51
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement_type=fly
    movement=10
    experience=150
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=gryphon
    cost=37
    usage=scout
    description= _ "Gryphon Masters have long experience flying the Gryphons, which have become an extension of themselves. This special relationship makes the heart of the earth-bound tremble, for these mighty birds of prey may strike from anywhere."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/transparent/gryphon-rider.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/transparent/gryphon-rider.png"
    [/portrait]
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=15
        number=2
    [/attack]
    [standing_anim]
        layer=60
        start_time=0
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-4.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-5.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-6.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-7.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-8.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-4.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-5.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-6.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-7.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gryphon-master-flying-8.png"
        [/frame]
    [/movement_anim]

    {DEFENSE_ANIM "units/dwarves/gryphon-master-flying-5.png" "units/dwarves/gryphon-master-flying-4.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves/gryphon-master-flying-4.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves/gryphon-master-flying-5.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves/gryphon-master-flying-5.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/dwarves/gryphon-master-flying-4.png"
        [/frame]
    [/attack_anim]
[/unit_type]
