#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Runesmith
    name= _ "Dwarvish Runesmith"
    # wmllint: general spellings runesmith runesmiths
    race=dwarf
    image=units/dwarves/runesmith.png
    profile="portraits/dwarves/runemaster.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=dwarvishfoot
    [resistance]
        blade=60
        pierce=70
        impact=70
    [/resistance]
    movement=4
    level=2
    alignment=neutral
    cost=30
    undead_variation=dwarf
    usage=fighter
    experience=86
    advances_to=Dwarvish Runemaster
#ifdef ENABLE_DWARVISH_RUNESMITH
    [advancefrom]
        unit=Dwarvish Fighter
    [/advancefrom]
#endif
    description= _ "Dwarvish runesmiths, now practiced at their craft, carve arcane runes into their weapons and armor. These runes infuse the runesmithâ€™s blows with power and accuracy, and disrupt the blows of their enemies, causing them to strike softly, weakly and on the armor of the defender."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/dwarves/runesmith-defend-2.png" "units/dwarves/runesmith-defend-1.png" {SOUND_LIST:DWARF_HIT} }
    die_sound={SOUND_LIST:DWARF_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/transparent/runemaster.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/transparent/runemaster.png"
    [/portrait]
    [attack]
        name=hammer
        description= _"hammer"
        icon=attacks/hammer-dwarven-runic.png
        type=impact
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-400
        offset=0.0~-0.15,-0.15~0.1,0.1~0.5,0.5~0.6,0.6~0.6,0.6~0.15,0.15~0.0
        [frame]
            duration=70
            image="units/dwarves/runesmith-attack-se-1.png"
        [/frame]
        [frame]
            duration=70
            image="units/dwarves/runesmith-attack-se-2.png"
        [/frame]
        [frame]
            duration=70
            image="units/dwarves/runesmith-attack-se-3.png"
        [/frame]
        [frame]
            duration=70
            image="units/dwarves/runesmith-attack-se-4.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=70
                image="units/dwarves/runesmith-attack-se-5.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=70
                image="units/dwarves/runesmith-attack-se-5.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=70
            image="units/dwarves/runesmith-attack-se-6.png"
        [/frame]
        [frame]
            duration=70
            image="units/dwarves/runesmith-attack-se-7.png"
        [/frame]
        [frame]
            duration=70
            image="units/dwarves/runesmith-attack-se-8.png"
        [/frame]
        [frame]
            duration=70
            image="units/dwarves/runesmith-attack-se-9.png"
        [/frame]
        [frame]
            duration=70
            image="units/dwarves/runesmith-attack-se-10.png"
        [/frame]
    [/attack_anim]
[/unit_type]
