#textdomain wesnoth-units
[unit_type]
    id=Dwarvish Explorer
    name= _ "Dwarvish Explorer"
    race=dwarf
    image=units/dwarves/explorer.png
    profile="portraits/dwarves/explorer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=dwarvishfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=scout
    description= _ "Dwarvish Explorers are peerless survivalists. Using only the equipment they carry, they can range for months around the forests and mountains looking for new seams of ore and deposits of minerals. Whilst their skill in a melee is less than some other dwarves, they are unmatched with throwing axes, having practiced this skill hunting in the mountains. Their maneuverability makes them dangerous and tricky foes."
    die_sound={SOUND_LIST:DWARF_DIE}
    #weakened from 12 damage to 10 damage
    {DEFENSE_ANIM "units/dwarves/explorer-defend-2.png" units/dwarves/explorer-defend-1.png {SOUND_LIST:DWARF_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/transparent/explorer.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/transparent/explorer.png"
    [/portrait]
    [attack]
        name=battle axe
        description= _"battle axe"
        type=blade
        range=melee
        damage=10
        number=3
        icon=attacks/battleaxe.png
    [/attack]
    [attack]
        name=axe
        description= _"axe"
        type=blade
        range=ranged
        damage=11
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
            name=axe
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-100
            image="units/dwarves/explorer-ranged-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/dwarves/explorer-ranged-2.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/dwarves/explorer-ranged-2.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/dwarves/explorer-ranged-3.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
            name=battle axe
        [/filter_attack]
        start_time=-260
        offset=0.0~0.1:210,0.1~0.6:150,0.6~0.0:150
        [frame]
            duration=80
            image="units/dwarves/explorer-melee-1.png"
        [/frame]
        [frame]
            duration=80
            image="units/dwarves/explorer-melee-2.png"
        [/frame]
        [frame]
            duration=50
            image="units/dwarves/explorer-melee-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/dwarves/explorer-melee-4.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/dwarves/explorer-melee-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/dwarves/explorer-melee-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves/explorer-melee-6.png"
        [/frame]
    [/attack_anim]
[/unit_type]
