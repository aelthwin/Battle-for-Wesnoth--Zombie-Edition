#textdomain wesnoth-units
[unit_type]
    id=Elvish Rider
    name= _ "Elvish Rider"
    race=elf
    image="units/elves-wood/rider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/elves/scout.png"
    hitpoints=46
    movement_type=woodland
    movement=10
    experience=75
    level=2
    alignment=neutral
    advances_to=Elvish Outrider
    cost=31
    undead_variation=mounted
    usage=scout
    #mostly like a foot Elf, but they
    #aren't good at defending in villages
    #they are weak against piercing attacks
    description= _ "The master horsemen of the elves are able to move through forests at a speed which would be suicidal for any human. Awe of the rider is quite justified â€” but questions have also been raised about the stock of the horses, for the feats they perform seem almost supernatural.

This combination of incredible mobility and potent combat strength is one of the greatest assets the elves possess in warfare."
    die_sound=horse-die.ogg
    # Base image is drawn for the right side.
    [portrait]
        size=400
        side="left"
        mirror="true"
        image="portraits/elves/transparent/scout.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="false"
        image="portraits/elves/transparent/scout.png"
    [/portrait]
    [defense]
        village=50
        forest=40
    [/defense]
    [resistance]
        pierce=120
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=9
        number=2
    [/attack]
    {DEFENSE_ANIM "units/elves-wood/rider-defend.png" "units/elves-wood/rider.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/elves-wood/rider-moving.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-400
                image="units/elves-wood/rider-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-400
                image="units/elves-wood/rider-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-400
            end=-150
            image="units/elves-wood/rider-attack2.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/elves-wood/rider-attack1.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/elves-wood/rider-moving.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elves-wood/rider.png"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/elves-wood/rider-melee-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/rider-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/rider-melee-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/elves-wood/rider-moving.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/elves-wood/rider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
