#textdomain wesnoth-units
[unit_type]
    id=Elvish Scout
    name= _ "Elvish Scout"
    image="units/elves-wood/scout.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/elves/scout.png"
    ellipse="misc/ellipse"
    race=elf
    hitpoints=32
    movement_type=woodland
    #mostly like a foot Elf, but they
    #are bad at defending in villages
    #they are weak against piercing attacks
    movement=9
    experience=32
    level=1
    alignment=neutral
    advances_to=Elvish Rider
    cost=18
    undead_variation=mounted
    usage=scout
    description= _ "The horsemen of the wood elves have some skill with bow and sword, but their true skill lies in their horsemanship. Even other elves are impressed by their uncanny speed in the woods, and their ability to dart through the thick of the forest with nary a scratch. They may be the only cavalry in existence that fares better in the woods than on open ground."
    die_sound=horse-die.ogg
    # Base image is drawn for the right side.
    [portrait]
        size=400
        side="left"
        mirror="true"
        image="portraits/elves/transparent/scout.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="false"
        image="portraits/elves/transparent/scout.png"
    [/portrait]
    [defense]
        village=60
        forest=40
    [/defense]
    [resistance]
        pierce=120
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=6
        number=2
    [/attack]
    {DEFENSE_ANIM "units/elves-wood/scout-defend.png" "units/elves-wood/scout.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/elves-wood/scout-moving.png"
        [/frame]
    [/movement_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=125
            image="units/elves-wood/scout-idle-1.png"
        [/frame]
        [frame]
            duration=125
            image="units/elves-wood/scout-idle-2.png"
        [/frame]
        [frame]
            duration=125
            image="units/elves-wood/scout-idle-3.png"
        [/frame]
        [frame]
            duration=125
            image="units/elves-wood/scout-idle-4.png"
        [/frame]
        [frame]
            duration=125
            image="units/elves-wood/scout-idle-5.png"
        [/frame]
        [frame]
            duration=125
            image="units/elves-wood/scout-idle-6.png"
        [/frame]
        [frame]
            duration=125
            image="units/elves-wood/scout-idle-7.png"
        [/frame]
        [frame]
            duration=125
            image="units/elves-wood/scout-idle-8.png"
        [/frame]
        [frame]
            duration=125
            image="units/elves-wood/scout-idle-7.png"
        [/frame]
        [frame]
            duration=150
            image="units/elves-wood/scout-idle-8.png"
        [/frame]
        [frame]
            duration=175
            image="units/elves-wood/scout-idle-7.png"
        [/frame]
        [frame]
            duration=150
            image="units/elves-wood/scout-idle-8.png"
        [/frame]
        [frame]
            duration=175
            image="units/elves-wood/scout-idle-9.png"
        [/frame]
        [frame]
            duration=175
            image="units/elves-wood/scout-idle-10.png"
        [/frame]
        [frame]
            duration=175
            image="units/elves-wood/scout-idle-11.png"
        [/frame]
        [frame]
            duration=175
            image="units/elves-wood/scout-idle-12.png"
        [/frame]
        [frame]
            duration=175
            image="units/elves-wood/scout-idle-13.png"
        [/frame]
        [frame]
            duration=175
            image="units/elves-wood/scout-idle-14.png"
        [/frame]
        [frame]
            duration=175
            image="units/elves-wood/scout-idle-15.png"
        [/frame]
        [frame]
            duration=175
            image="units/elves-wood/scout-idle-16.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-300
                image="units/elves-wood/scout-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-300
                image="units/elves-wood/scout-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=-50
            image="units/elves-wood/scout-attack2.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/elves-wood/scout-moving.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elves-wood/scout.png"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/elves-wood/scout-moving.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/scout-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/scout-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/elves-wood/scout-moving.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/elves-wood/scout.png"
        [/frame]
    [/attack_anim]
[/unit_type]
