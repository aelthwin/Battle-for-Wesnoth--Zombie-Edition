#textdomain wesnoth-units
[unit_type]
    id=Elvish Archer
    name= _ "Elvish Archer"
    race=elf
    gender=male,female
    image="units/elves-wood/archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/elves/archer.png"
    ellipse="misc/ellipse"
    hitpoints=29
    movement_type=woodland
    movement=6
    experience=44
    level=1
    alignment=neutral
    advances_to=Elvish Ranger,Elvish Marksman
    undead_variation=archer
    cost=17
    usage=archer
    description= _ "Elves have always had a reputation for archery, a skill that, for many reasons, comes naturally to them. Even the frail of body can be deadly with a bow in hand, and in times of war, many will take up this weapon. Though their relative inexperience with combat leaves them somewhat vulnerable, their natural grace ensures that they can best any of humanityâ€™s fresh recruits."
    die_sound={SOUND_LIST:ELF_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elves/transparent/archer.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/transparent/archer.png"
    [/portrait]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/archer-sword-defend.png" "units/elves-wood/archer-sword.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-wood/archer-bow-defend.png" "units/elves-wood/archer-bow.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elves-wood/archer-bow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/archer-bow-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/elves-wood/archer-bow-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="units/elves-wood/archer-bow-attack2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="units/elves-wood/archer-bow-attack3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="units/elves-wood/archer-bow-attack4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/elves-wood/archer-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elves-wood/archer-sword.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/elves-wood/archer-sword-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/elves-wood/archer-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/elves-wood/archer-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=125
            image="units/elves-wood/archer-sword-3.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/elves-wood/archer-sword-4.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/elves-wood/archer-sword.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Elvish Archer"
        gender=female
        image="units/elves-wood/archer+female.png"
        profile="portraits/elves/archer+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/elves/transparent/archer+female.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="true"
            image="portraits/elves/transparent/archer+female.png"
        [/portrait]
        {DEFENSE_ANIM_RANGE "units/elves-wood/archer+female-sword-defend.png" "units/elves-wood/archer+female-sword.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
        {DEFENSE_ANIM_RANGE "units/elves-wood/archer+female-bow-defend.png" "units/elves-wood/archer+female-bow.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [frame]
                image="units/elves-wood/archer+female-bow.png"
            [/frame]
            [if]
                [frame]
                    image="units/elves-wood/archer+female-bow-attack1.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/elves-wood/archer+female-bow-attack1.png"
                [/frame]
            [/else]
            [frame]
                image="units/elves-wood/archer+female-bow-attack2.png"
            [/frame]
            [frame]
                image="units/elves-wood/archer+female-bow-attack3.png"
            [/frame]
            [frame]
                image="units/elves-wood/archer+female-bow-attack4.png"
            [/frame]
            [frame]
                image="units/elves-wood/archer+female-bow.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/elves-wood/archer+female-sword.png"
            [/frame]
            [frame]
                image="units/elves-wood/archer+female-sword-1.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    image="units/elves-wood/archer+female-sword-2.png"
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    image="units/elves-wood/archer+female-sword-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/elves-wood/archer+female-sword-3.png"
            [/frame]
            [frame]
                image="units/elves-wood/archer+female-sword-4.png"
            [/frame]
            [frame]
                image="units/elves-wood/archer+female-sword.png"
            [/frame]
        [/attack_anim]
    [/female]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/elves-wood/archer-idle-1.png"
