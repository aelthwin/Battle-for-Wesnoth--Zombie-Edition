#textdomain wesnoth-units
[unit_type]
    id=Elvish Outrider
    name= _ "Elvish Outrider"
    race=elf
    image="units/elves-wood/outrider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/elves/scout.png"
    hitpoints=57
    movement_type=woodland
    movement=10
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=43
    undead_variation=mounted
    usage=scout
    #they are weak against piercing attacks
    description= _ "Elvish Outriders are trained as the royal couriers of the elven kingdoms. Despite the peaceful nature of their people, their experience makes them quite deadly in combat. No human has ever come close to their skill in using a bow on horseback â€” in fact, most would be hard pressed to equal it standing on solid ground.

The speed of these soldiers allows the elves to strike when and where they choose when fighting on their home ground, a fact that has saved many of their number from death."
    die_sound=horse-die.ogg
    # Base image is drawn for the right side.
    [portrait]
        size=400
        side="left"
        mirror="true"
        image="portraits/elves/transparent/scout.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="false"
        image="portraits/elves/transparent/scout.png"
    [/portrait]
    [defense]
        forest=40
    [/defense]
    [resistance]
        pierce=120
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    {DEFENSE_ANIM "units/elves-wood/outrider-defend.png" "units/elves-wood/outrider.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/elves-wood/outrider-moving.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-400
                image="units/elves-wood/outrider-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-400
                image="units/elves-wood/outrider-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-400
            end=-150
            image="units/elves-wood/outrider-attack2.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/elves-wood/outrider-attack1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/elves-wood/outrider-moving.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elves-wood/outrider.png"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/elves-wood/outrider-melee-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/outrider-melee-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-wood/outrider-melee-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/elves-wood/outrider-moving.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/elves-wood/outrider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
