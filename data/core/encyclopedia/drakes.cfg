#textdomain wesnoth-help

[topic]
    id=caste
    title= _ "Caste"
    #TODO ESR
    text= _ "Depending on special treatments to the drake <ref>dst='egg' text='egg'</ref> a tribe can control the form the later <ref>dst='hatchling' text='hatchling'</ref> takes on. The outcome can either be a <ref>dst='unit_Drake Clasher' text='Clasher'</ref> or a <ref>dst='unit_Drake Fighter' text='Drake Fighter'</ref>."
[/topic]

[topic]
    id=aerie
    title= _ "Aerie"
    text= _ "A drake home building, fortified. It contains the <ref>dst='breeding_pen' text='breeding pens'</ref>."
[/topic]

[topic]
    id=breeding_pen
    title= _ "Breeding Pen"
    text= _ "Where the nonsentient <ref>dst='breeder' text='Breeders'</ref> live under the <ref>dst='dominant' text='Dominant'</ref>' s eye."
[/topic]

[topic]
    id=breeding_cycle
    title= _ "Breeding Cycle"
    text= _ "The time that passes between one <ref>dst=egg text='Egg'</ref> laying to the next."
[/topic]

[topic]
    id=world-ocean
    title= _ " "
    text= _ "The Great Ocean is the name of the open seas that sourround the archipelago of <ref>dst='morogor' text='Morogor'</ref>. The drakes believe it to end at the <ref>dst='abyss' text='Abyss'</ref>, a vast and deadly waterfall."
[/topic]

[topic]
    id=new continent
    title= _ " "
    text= _ "Great Continent -- The great continent to the east of <ref>dst='morogor' text='Morogor'</ref>. Its existence is unknown to the @drakes until the flight of @Galun."
[/topic]


[topic]
    id=abyss
    title= _ "Abyss"
    text= _ "A vast and deadly waterfall where the ocean falls of the world disc."
[/topic]

[topic]
    id=spiral_path
    title= _ "Spiral Path"
    text= _ "A quasi-secret organization among the drakes devoted to somehow avoiding a Malthusian final war. See also <ref>dst='straight_path' text='Straight Path'</ref>"
[/topic]

[topic]
    id=straight_path
    title= _ "Straight Path"
    text= _ "'Those who follow the straight path' or short 'The Straight Path' as a single word for drakish traditions of perpetual expansion and conquest. This term is mostly used by the members of the <ref>dst='spiral_path' text='Spiral Path'</ref>."
[/topic]

[topic]
    id=dominant
    title= _ "Dominant"
    text= _ "The <ref>dst='aspirant' text='Aspirant'</ref> that established as the drake leader, the only drake in the tribe that is allowed to reproduce with the <ref>dst='breeder' text='breeders'</ref>. Rarely, he may confer breeding privileges on others."
[/topic]

[topic]
    id=vulcaniad
    title= _ "Vulcaniad"
    text= _ "The (irregular) period between consecutive eruptions of <ref>dst='mount_morogor' text='Mount Morogor'</ref>. The <ref>dst='long_count' text='Long Count'</ref> calendar is based upon it."
[/topic]

[topic]
    id=recorder
    title= _ "Recorder"
    text= _ "Drakish scrollkeeper whose have mastered the drakish <ref>dst='drakish_script' text='script'</ref>. The recorders are the only <ref>dst='caste' text='caste'</ref> of Drake not determined by biology: they recruit their members from all of the other castes."
[/topic]

[topic]
    id=laying
    title= _ "Laying"
    text= _ "a period in the <ref>dst='breeding_cycle' text='breeding cycle'</ref>." 
[/topic]

[topic]
    id=hatching
    title= _ "Hatching"
    text= _ "a period in the <ref>dst='breeding_cycle' text='breeding cycle'</ref>." 
[/topic]

[topic]
    id=hatchling
    title= _ "Hatchling"
    text= _ "A young drake that hasn't seen another generation hatch. The younger of the current generation of hatchlings are the most aggressive is the behaviour of the <ref>dst='flight' text='flight'</ref>."
[/topic]

[topic]
    id=fledgling
    title= _ "Fledgling"
    text= _ "A young drake that has seen another generation hatch. If the <ref>dst='flight' text='flight'</ref> can afford the loss of a generation they start the <ref>dst='swarming' text='Swarming'</ref>."
[/topic]

[topic]
    id=breeder
    title= _ "Breeder"
    text= _ "The female drake. They are rare since <ref>dst='egg' text='eggs'</ref> that become breeders have to be handled with extra care. The number of breeders is also limited by the amounts of non-breeders around, since breeders can't take care of their food for themselves when laying. Drake breeders become fertile after the next <ref>dst='hatching' text='hatching'</ref>."
[/topic]

[topic]
    id=egg
    title= _ "Egg, Drake"
    text= _ "The <ref>dst=caste text='caste'</ref> the <ref>dst='hatchling' text='Hatchling'</ref> will belongs to is determined by the time it is laid."
[/topic]

[topic]
    id=flight
    title= _ "Flight"
    text= _  "Tribe of Drakes, lives in an <ref>dst='aerie' text='Aerie'</ref>, controlling a hunting range. Each tribe has one <ref>dst='dominant' text='Dominant'</ref>, who confers mating privileges."
[/topic]

[topic]
    id=aspirant
    title= _ "Aspirant"
    text= _ "Male drake that has passed through a hormonal metamorphosis that makes him able to mate with the <ref>dst='breeder' text='breeders'</ref>. The secretion of the hormone is caused by hunt and combat actions in which the drake is involved."
[/topic]

[topic]
    id=ascendant
    title= _ "Ascendant"
    text= _ "The drake name for a true <ref>dst='unit_Fire Dragon' text='dragon'</ref>."
[/topic]

[topic]
    id=intendant
    title= _ "Intendant"
    text= _  "One of the <ref>dst='aspirant' text='Aspirant'</ref> lieutenants of a <ref>dst='dominant' text='Dominant'</ref>. Traditionally he has one of each <ref>dst=caste text='caste'</ref> other than his own. Additional 'Intendants' are sometimes designated for special duties.  Intendants are likeliest to be granted mating privileges, especially after a notable service."
[/topic]

[topic]
    id=swarm
    title= _ "Swarm"
    text= _ "The <ref>dst='swarmlings' text='Swarmlings'</ref> that have left the <ref>dst='aerie' text='aerie'</ref> to found a new one."
[/topic]

[topic]
    id=swarming
    title= _ "Swarming"
    text= _ " The <ref>dst='flight' text='flight'</ref> for a new drake <ref>dst='aerie' text='aerie'</ref> that recurs every <ref>dst='breeding_cycle' text='breeding cycle</ref>. See <ref>dst='swarm' text='Swarm'</ref>"
[/topic]

[topic]
    id=runners
    title= _ "Runners"
    text= _ "Drakish term for escaped slaves hunted as game."
[/topic]

[topic]
    id=mount_morogor
    title= _ "Mount Morogor"
    text= _ "Volcanic mountain on the central island of the archipelago <ref>dst='morogor' text='Morogor'</ref>."
[/topic]

[topic]
    id=long_count
    title= _ "Long Count"
    text= _ "The drake calender based on <ref>dst='vulcaniad' text='Vulcaniad'</ref> and <ref>dst=breeding_cycle text='Breeding cycles'</ref>."
[/topic]

[topic]
    id=long_pig
    title= _ "Long Pig"
    text= _ "South Seas pidgin for human meat."
[/topic]

[topic]
    id=ceramic
    title= _ "Ceramics"
    text= _ "The drakes work metal, but are are masters in the craftsmanship of making ceramics. Only the <ref>dst='unit_Drake Burner' text='burners'</ref> can generate the amount of heat to cure the pieces to full strength."
[/topic]

[topic]
    id=drakish_script
    title= _ "Drakish, script"
    text= _ "The scripted language of the drakes. Stored on <ref>dst='ceramic' text='ceramic'</ref> tablets by members of the <ref>dst='recorder' text='Recorder'</ref> vocation."
[/topic]

[topic]
    id=drakish_language
    title= _ "Drakish, language"
    text= _ "The language spoken by the drakes."
[/topic]
