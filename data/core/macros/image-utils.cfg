#define PLACE_IMAGE IMAGE X Y
    # Place an image at a specified location on the map.
    [item]
        x={X}
        y={Y}
        image={IMAGE}
    [/item]
#enddef

#define REMOVE_IMAGE X Y
    # Removes a previously set image from a tile.
    #
    # Example:
    #! {REMOVE_IMAGE 14 5}
    [remove_item]
        x,y={X},{Y}
    [/remove_item]
#enddef

#define TEAM_COLOR_OVERRIDE FILTER TEAMCOLOR_ID
    # Override the team color of filtered units.
    [object]
        silent=yes
        [filter]
            {FILTER}
        [/filter]
        [effect]
            apply_to=image_mod
            add=RC(magenta>{TEAMCOLOR_ID})
        [/effect]
    [/object]
#enddef

#define MAKE_HERO ID_STRING
    # Give an existing unit a hero overlay
    [store_unit]
        [filter]
            id={ID_STRING}
        [/filter]
        variable=hero_store
        kill=no
    [/store_unit]
    [unit_overlay]
        x=$hero_store.x
        y=$hero_store.y
        image=misc/hero-icon.png
    [/unit_overlay]

    {CLEAR_VARIABLE hero_store}
#enddef

#define UNMAKE_HERO ID_STRING
    # Remove the hero overlay from a unit
    [store_unit]
        [filter]
            id={ID_STRING}
        [/filter]
        variable=hero_store
        kill=no
    [/store_unit]
    [remove_unit_overlay]
        x=$hero_store.x
        y=$hero_store.y
        image=misc/hero-icon.png
    [/remove_unit_overlay]

    {CLEAR_VARIABLE hero_store}
#enddef

