#textdomain wesnoth
# This is a sample file to demonstrate the format for providing additional WML
# information to wesnoth-mode.  The format is an outline of a valid element
# structure in WML; attributes do not currently require a value.

[multiplayer]
    [music]
    [/music]
    [event]
        [message]
            side_for=
            duration=
        [/message]
        [set_variable]
            modulo=
        [/set_variable]
        [unit]
            [status]
            [/status]
            [modifications]
                [object]
                    [effect]
                        attack_weight=
                    [/effect]
                [/object]
            [/modifications]
        [/unit]
    [/event]
[/multiplayer]

[era]
    require_era=
    [multiplayer_side]
    [/multiplayer_side]
[/era]

# wesnoth-wml-additions.cfg ends here
