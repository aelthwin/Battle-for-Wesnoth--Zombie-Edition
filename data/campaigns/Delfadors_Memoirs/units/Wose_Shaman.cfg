#textdomain wesnoth-dm
[unit_type]
    id=Wose Shaman
    name=_ "Wose Shaman"
    race=wose
    image=units/wose-shaman.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    [standing_anim]
        start_time=0
        [frame]
            duration=150
            image="units/wose-shaman.png"
            halo="halo/wose-stationary-halo1.png"
        [/frame]
        [frame]
            duration=150
            image="units/wose-shaman.png"
            halo="halo/wose-stationary-halo2.png"
        [/frame]
        [frame]
            duration=150
            image="units/wose-shaman.png"
            halo="halo/wose-stationary-halo3.png"
        [/frame]
        [frame]
            duration=150
            image="units/wose-shaman.png"
            halo="halo/wose-stationary-halo4.png"
        [/frame]
        [frame]
            duration=150
            image="units/wose-shaman.png"
            halo="halo/wose-stationary-halo5.png"
        [/frame]
        [frame]
            duration=150
            image="units/wose-shaman.png"
            halo="halo/wose-stationary-halo6.png"
        [/frame]
        [frame]
            duration=150
            image="units/wose-shaman.png"
            halo="halo/wose-stationary-halo7.png"
        [/frame]
        [frame]
            duration=150
            image="units/wose-shaman.png"
            halo="halo/wose-stationary-halo8.png"
        [/frame]
    [/standing_anim]
    {DEFENSE_ANIM units/wose-shaman.png units/wose-shaman.png {SOUND_LIST:HUMAN_OLD_HIT}}
    die_sound=wose-die.ogg
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_REGENERATES}
    [/abilities]
    hitpoints=50
    movement_type=treefolk
    movement=3
    experience=160
    level=2
    alignment=lawful
    advances_to=null
    cost=40
    usage=mixed fighter
    description=_"These woses are able to command forest plants such as vines and creepers to hinder their enemies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_AMBUSH}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_SLOW}
    [attack]
        name=crush
        description=_"crush"
        type=impact
        range=melee
        damage=9
        number=2
        icon=attacks/crush-wose.png
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=10
        number=2
        range=ranged
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-500
                end=-100
                image=units/wose-shaman-attack-1.png
                sound=wose-miss.ogg
            [/frame]
            [frame]
                begin=-100
                end=125
                image=units/wose-shaman-attack-2.png
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-500
                end=-100
                image=units/wose-shaman-attack-1.png
                sound=wose-attack.ogg
            [/frame]
            [frame]
                begin=-100
                end=125
                image=units/wose-shaman-attack-2.png
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        [missile_frame]
            begin=-250
            end=0
            image=projectiles/entangle.png
            image_diagonal=projectiles/entangle.png
        [/missile_frame]
        [frame]
            begin=-300
            end=-150
            image=units/wose-shaman.png
            halo=halo/wose-ranged-halo1.png:150
        [/frame]
        [frame]
            begin=-150
            end=0
            image=units/wose-shaman-attack-1.png
            halo=halo/wose-ranged-halo2.png:150
            sound=entangle.wav
        [/frame]
        [frame]
            begin=0
            end=150
            image=units/wose-shaman-attack-2.png
            halo=halo/wose-ranged-halo3.png:150
        [/frame]
        {SOUND:SLOW}
        [frame]
            begin=150
            end=300
            image=units/wose-shaman.png
            halo=halo/wose-ranged-halo4.png:150
        [/frame]
    [/attack_anim]
[/unit_type]
