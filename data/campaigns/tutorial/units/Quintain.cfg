#textdomain wesnoth-tutorial
[unit_type]
    id=Quintain
    name= _ "Quintain"
    race=mechanical
    image="units/quintain.png"
    movement=1
    hitpoints=57
    level=1
    cost=10
    usage=mixed fighter
    movement_type=treefolk
    alignment=neutral
    description= _ "Quintains are used to practice swordplay and jousting on. It would be extremely unusual to be attacked by one."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    [resistance]
        blade=100
        pierce=100
    [/resistance]
    {DEFENSE_ANIM "units/quintain.png" "units/quintain.png" staff.wav}
    [attack]
        name=flail
        description= _"flail"
        # closest image available
        icon=attacks/morning-star.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=3
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=flail
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-100
            image=units/quintain.png
        [/frame]
        [frame]
            begin=-100
            end=50
            image=units/quintain-attack1.png
            sound=mace.wav
        [/frame]
        [frame]
            begin=50
            end=125
            image=units/quintain-attack2.png
        [/frame]
        [frame]
            begin=125
            end=200
            image=units/quintain.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flail
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-100
            image=units/quintain.png
        [/frame]
        [frame]
            begin=-100
            end=50
            image=units/quintain-attack1.png
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=50
            end=125
            image=units/quintain-attack2.png
        [/frame]
        [frame]
            begin=125
            end=200
            image=units/quintain.png
        [/frame]
    [/attack_anim]
[/unit_type]
