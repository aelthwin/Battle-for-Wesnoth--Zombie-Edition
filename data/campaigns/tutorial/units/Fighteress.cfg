#textdomain wesnoth-tutorial
[unit_type]
    id=Fighteress
    name= _ "female^Fighter"
    gender=female
    race=human
    image="units/human-princess.png"
    {DEFENSE_ANIM "units/human-princess-defend.png" "units/human-princess.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    profile=portraits/lisar.png~SCALE(200,200)
    hitpoints=32
    movement_type=smallfoot
    movement=6
    experience=28
    level=1
    alignment=lawful
    cost=18
    usage=mixed fighter
    description= _ "Young and brash, Fighters are skilled with swords and are vulnerable to attack from enemies. However, they have the potential to become great warriors one day."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=saber
        description= _"saber"
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/human-princess-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-princess-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-princess-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-princess-idle-4.png"
        [/frame]
        [frame]
            duration=150
            image="units/human-princess-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-princess-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-princess-idle-4.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-princess-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-princess-idle-6.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        [frame]
            begin=-225
            end=-175
            image="units/human-princess-attack-1.png"
        [/frame]
        [frame]
            begin=-175
            end=-125
            image="units/human-princess-attack-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=0
                image="units/human-princess-attack-3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=0
                image="units/human-princess-attack-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=150
            image="units/human-princess-attack-4.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="units/human-princess.png"
        [/frame]
    [/attack_anim]
[/unit_type]
