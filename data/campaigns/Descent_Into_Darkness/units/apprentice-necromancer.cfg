#textdomain wesnoth-did
[unit_type]
    id=Apprentice Necromancer
    name=_ "Apprentice Necromancer"
    race=human
    image="units/apprentice-necromancer.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=smallfoot
    movement=6
    experience=90
    level=2
    alignment=neutral
    advances_to=Dark Mage
    gender=male
    usage=mixed fighter
    description=_ "Despite his increased magical powers, Malin holds on to his short sword as his melee weapon of choice."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/apprentice-necromancer-defend.png" "units/apprentice-necromancer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short sword
        description=_ "short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=13
        number=2
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=9
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            begin=-300
            end=-225
            image="units/apprentice-necromancer-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/apprentice-necromancer-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/apprentice-necromancer-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/apprentice-necromancer-magic-3.png"
                sound=magic-dark.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/apprentice-necromancer-magic-3.png"
                sound=magic-dark-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/apprentice-necromancer-magic-3.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/apprentice-necromancer-magic-3.png"
            halo=halo/undead/black-magic-4.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/apprentice-necromancer-magic-3.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/apprentice-necromancer-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/apprentice-necromancer-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/apprentice-necromancer-magic-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/apprentice-necromancer-sword-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=175
                image="units/apprentice-necromancer-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=175
                image="units/apprentice-necromancer-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=175
            end=250
            image="units/apprentice-necromancer.png"
        [/frame]
    [/attack_anim]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        [frame]
            begin=-300
            end=-225
            image="units/apprentice-necromancer-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/apprentice-necromancer-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/apprentice-necromancer-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/apprentice-necromancer-magic-3.png"
            halo=halo/undead/black-magic-2.png
            sound=magic-dark.ogg
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/apprentice-necromancer-magic-3.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/apprentice-necromancer-magic-3.png"
            halo=halo/undead/black-magic-4.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/apprentice-necromancer-magic-3.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/apprentice-necromancer-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/apprentice-necromancer-magic-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/apprentice-necromancer.png"
        [/frame]
    [/recruiting_anim]
[/unit_type]
