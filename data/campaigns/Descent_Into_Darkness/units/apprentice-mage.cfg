#textdomain wesnoth-did
[unit_type]
    id=Apprentice Mage
    name=_ "Apprentice Mage"
    race=human
    gender=male
    image="units/apprentice-mage.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=smallfoot
    movement=6
    experience=60
    level=1
    alignment=neutral
    advances_to=Apprentice Necromancer
    cost=15
    usage=mixed fighter
    description=_ "Trained in swordsmanship as a boy and the magical arts as a young man, Malin Keshar is talented at both but an expert in neither."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/apprentice-mage-defend.png" "units/apprentice-mage-sword.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short sword
        description=_ "short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=magic_blast
        description=_ "magic blast"
        icon="attacks/mud-glob.png"	# dark missile is next level up
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=magic_blast
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -200}
        [frame]
            begin=-200
            end=-100
            image=units/apprentice-mage-magic-1.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/apprentice-mage-magic-2.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image=units/apprentice-mage-sword.png
        [/frame]
        [frame]
            begin=-175
            end=-100
            image=units/apprentice-mage-sword-1.png
        [/frame]
        {SOUND:HIT_AND_MISS sword-1.ogg {SOUND_LIST:MISS} -100}
        [frame]
            begin=-100
            end=50
            image=units/apprentice-mage-sword-2.png
        [/frame]
        [frame]
            begin=50
            end=125
            image=units/apprentice-mage-sword-3.png
        [/frame]
        [frame]
            begin=125
            end=175
            image=units/apprentice-mage.png
        [/frame]
    [/attack_anim]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        [frame]
            begin=-225
            end=-150
            image="units/apprentice-mage-magic-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/apprentice-mage-magic-2.png"
            halo=halo/undead/dark-magic-1.png
            halo_x,halo_y=12,-6
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/apprentice-mage-magic-2.png"
            halo=halo/undead/dark-magic-2.png
            halo_x,halo_y=12,-6
            sound=magic-dark.ogg
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/apprentice-mage-magic-2.png"
            halo=halo/undead/dark-magic-3.png
            halo_x,halo_y=12,-6
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/apprentice-mage-magic-2.png"
            halo=halo/undead/dark-magic-4.png
            halo_x,halo_y=12,-6
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/apprentice-mage-magic-2.png"
            halo=halo/undead/dark-magic-5.png
            halo_x,halo_y=12,-6
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/apprentice-mage-magic-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/apprentice-mage.png"
        [/frame]
    [/recruiting_anim]
[/unit_type]
