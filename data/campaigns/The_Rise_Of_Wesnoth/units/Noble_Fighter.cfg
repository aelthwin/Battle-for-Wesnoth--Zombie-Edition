#textdomain wesnoth-trow
[unit_type]
    id=Noble Fighter
    name= _ "Noble Fighter"
    race=human
    gender=male
    image="units/noble-fighter.png"
    ellipse="misc/ellipse"
    {DEFENSE_ANIM "units/noble-fighter-defend.png" "units/noble-fighter.png" {SOUND_LIST:HUMAN_HIT} }
    hitpoints=36
    movement_type=smallfoot
    movement=6
    experience=40
    level=1
    alignment=lawful
    advances_to=Noble Commander
    cost=20
    usage=mixed fighter
    description= _ "Young and brash, Fighters fight with a sword, and are vulnerable to ranged attacks from enemies. However they have the potential to become great Commanders one day."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/sword-human.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/noble-fighter.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/noble-fighter-attack.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/noble-fighter-attack2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/noble-fighter-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/noble-fighter.png"
        [/frame]
    [/attack_anim]
[/unit_type]
