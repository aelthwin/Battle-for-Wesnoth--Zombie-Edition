#textdomain wesnoth-trow
[unit_type]
    id=Noble Lord
    name= _ "Noble Lord"
    race=human
    gender=male
    image="units/noble-lord.png"
    hitpoints=64
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    description= _ "The noble leaders of many troops, Lords are especially strong in melee combat, and also possess skill with the bow. Like Commanders, Lords possess leadership skills, and improve the fighting ability of all adjacent lower-level units."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/noble-lord-defend.png" "units/noble-lord.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/noble-lord-bow-defend.png" "units/noble-lord-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack]
        name=sword
        description= _"sword"
        type=blade
        icon=attacks/greatsword-human.png
        range=melee
        damage=11
        number=4
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=8
        number=3
        icon=attacks/bow.png
    [/attack]
    [leading_anim]
        start_time=-150
        [frame]
            duration=300
            image="units/noble-lord-leading.png"
        [/frame]
    [/leading_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-350
                end=-300
                image="units/noble-lord-bow-1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-350
                end=-300
                image="units/noble-lord-bow-1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=-250
            image="units/noble-lord-bow-2.png"
        [/frame]
        [frame]
            begin=-250
            end=-100
            image="units/noble-lord-bow-3.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/noble-lord-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-125
            image="units/noble-lord.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=100
                image="units/noble-lord-sword-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=100
                image="units/noble-lord-sword-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/noble-lord.png"
        [/frame]
    [/attack_anim]
[/unit_type]
