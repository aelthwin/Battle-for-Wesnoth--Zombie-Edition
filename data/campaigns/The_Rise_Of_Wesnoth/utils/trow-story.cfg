#textdomain wesnoth-trow

#define TROW_INTRO_STORY
    [story]
        [part]
            music=underground.ogg
            story= _ "In the days before Haldric the First saved our people and founded the country of Wesnoth, we came from an island kingdom far to the west..."
            background=story/the_green_isle.png
            {TROW_GREEN_ISLE_LABELS}
        [/part]
        [part]
            story= _ "We were prosperous, strong, and numerous. We lived in a rich land with many kings. Then <i>they</i> came, the Wesfolk. They were a wicked, brutal, and dirty lot."
            background=story/the_green_isle.png
            {TROW_GREEN_ISLE_LABELS}
        [/part]
        [part]
            story= _ "They were the vanquished refugees of some war, fleeing from their homes in a land even farther off into the west. The Wesfolk were not numerous, but they used dark magic, commanding vengeful spirits and legions of walking dead..."
            background=story/the_green_isle.png
            {TROW_GREEN_ISLE_LABELS_NO_TITLE}
            [image]
                x,y=223,101
                file=story/west.png
            [/image]
        [/part]
        [part]
            story= _ "After a time of great struggle, a peace was reached. We came to dominate most of the Isle, with the Wesfolk pushed onto the most marginal of lands. In confronting their vile legions, we grew strong. Indeed, it was from this war we gleaned our first shards of knowledge about magic."
            background=story/the_green_isle.png
            {TROW_GREEN_ISLE_LABELS_NO_TITLE}
            [image]
                x,y=223,101
                file=story/west.png
            [/image]
        [/part]
        [part]
            story= _ "You must recall that the route from the western continent to our Green Isle was perilous at the best of times — so perilous that a stable trading relationship between the mainland and the Isle could never be maintained."
            background=story/the_green_isle.png
            {TROW_GREEN_ISLE_LABELS_NO_TITLE}
            [image]
                x,y=223,101
                file=story/west.png
            [/image]
        [/part]
        [part]
            story= _ "Things were worse still when sailing to the east. A strong, cold ocean current swept down from the north in the Eastern Ocean, pushing all ships horribly off course. Ships that traveled east and returned reported nothing but open ocean and vile sea monsters..."
            background=story/the_green_isle.png
            {TROW_GREEN_ISLE_LABELS}
            [image]
                x,y=664,419
                file=story/east.png
            [/image]
        [/part]
        [part]
            story= _ "Over time our skills as navigators grew. Then, one day, the strong-hearted Crown Prince of Southbay returned home from a long voyage with a fabulous tale. He said that there were lands to the east that could be reached by aggressively sailing to the east and north, to compensate for southern pull of the ocean."
            background=story/prince_finds_wesnoth.png
        [/part]
        [part]
            story= _ "It wasn’t long after he returned that the very Crown Prince who discovered the land to the east fell ill and died under mysterious circumstances. His younger brother, the next in line for the throne, chafed at the eye of suspicion cast upon him. He conspired to start a war of distraction with the poor Wesfolk kingdoms and their Lich-Lords."
            background=story/the_green_isle.png
            {TROW_GREEN_ISLE_LABELS}
            [image]
                x,y=664,419
                file=story/east.png
            [/image]
        [/part]
        [part]
            story= _ "The new Crown Prince departed with the largest army ever assembled on the Isle to make war with the Wesfolk. This is where our story begins..."
            background=story/story1.png
        [/part]
        [part]
            story= _ "... with the plight of a different prince on the same Isle..."
            background=story/the_green_isle.png
            {TROW_GREEN_ISLE_LABELS}
        [/part]
        [part]
            story= _ "For this is the story of Haldric the First and the Rise of Wesnoth..."
            background=story/the_great_continent.png
            music=main_menu.ogg
            [image]
                x,y=190,63
                file=story/trow-logo.png
            [/image]
        [/part]
    [/story]
#enddef

#define TROW_THE_FALL_STORY
    [story]
        [part]
            story= _ "Summer passes into fall, and King Eldaric fortifies his frontiers. It is not long before the first orcish scouts are spotted. War has come to the valley."
        [/part]
    [/story]
#enddef

# Used for both The River Road (4a) and The Swamp of Esten (4b).
#define TROW_NOHOME_STORY
    [story]
        [part]
            music=underground.ogg
            story= _ "So it came to pass that Prince Haldric was forced from his home, never to return. With the help of his father’s noble sacrifice he has escaped through the southern pass. Haldric has left the lands of his home, and before him stretches the vast expanse of the southern kingdoms of his people."
            background=story/fall_of_eldaric.png
        [/part]
        [if]
            [variable]
                name=escape_choice
                numerical_equals=2
            [/variable]
            [then]
                [part]
                    story= _ "To the southwest lay the Midlands. These were prosperous kingdoms, nestled between hill and forest. These had been the breadbasket of the Green Isle, exporting lumber and gemstones as well. The Midland kingdoms fed the city of Southbay, the largest city on the Isle. The coming of the Orcs threatened to lay waste to all this."
                    background=story/fall_of_eldaric.png
                [/part]
            [/then]
            [else]
                [part]
                    story= _ "The river road follows the Isle’s greatest river to the southeast. This road leads to the Isle’s second largest city, Clearwater Port. It would likely have been the Isle’s largest city save for the events of the Wesfolk War. The Lich-Lords befouled much of the land around the river during the course of a great battle. Now the swamp is home to a Wesfolk-imitating cult."
                    background=story/fall_of_eldaric.png
                [/part]
            [/else]
        [/if]
    [/story]
#enddef

#define TROW_PEOPLES_IN_DECLINE_STORY
    [story]
        [part]
            music=underground.ogg
            story= _ "Several days later Prince Haldric departs in his ship, the Eldaric, his home and the Green Isle lost to him forever. Before him lay a vast expanse of stormy seas, and the mysterious island that Lady Jessene has mentioned, and even more exotic lands even further to the East."
            background=story/the_green_isle.png
            {TROW_GREEN_ISLE_LABELS}
        [/part]

        [part]
            story= _ "The island that King Haldric and his crew are approaching was at one time a volcano that is now slowly sinking into the sea. The elder Crown Prince of Southbay had managed to establish a foothold on this Island, despite the belligerent nature of its reptilian inhabitants. There will be little left of that foothold by now."
            background=story/the_green_isle.png
            {TROW_GREEN_ISLE_LABELS}
        [/part]
    [/story]
#enddef

#define TROW_ROUGH_LANDING_STORY
    [story]
        [part]
            background="story/rough_landing.png"
            show_title=yes
        [/part]
    [/story]
#enddef

#define TROW_A_NEW_LAND_STORY
    [story]
        [part]
            story=_ "After the defeat of the Nagas, Haldric’s refugees take on fresh water and hunt small game, relieved to have land beneath their feet. When they depart, even the sea-weather is milder."
        [/part]
        [part]
            story=_ "After a week’s steady sailing eastward, they begin to hear the cries of gulls and feel the loom of the land. The Great Continent appears before them over the summer-lit seas."
        [/part]
    [/story]
#enddef
