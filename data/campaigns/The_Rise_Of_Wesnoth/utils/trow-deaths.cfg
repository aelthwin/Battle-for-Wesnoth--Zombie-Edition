#textdomain wesnoth-trow

#define TROW_DEATHS

    [event]
        name=last breath
        [filter]
            id=Prince Haldric
        [/filter]
        [message]
            speaker=unit
            message= _ "I can’t be finished yet... I still have so much more to do."
            image=portraits/haldric-surprised.png
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=King Eldaric IV
        [/filter]
        [message]
            speaker=unit
            message= _ "It is not yet my time! No!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Lady Jessene
        [/filter]
        [message]
            speaker=unit
            # wmllint: local spelling easil
            message= _ "No! I’ll not go so easil—"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Lady Outlaw
        [/filter]
        [message]
            speaker=unit
            message= _ "Bah! I’m not dying today! <i>Poof</i>! (<i>The Lady Outlaw vanishes in a puff of smoke.</i>)"
        [/message]
        [set_variable]
            name=have_lady
            value=0
        [/set_variable]
        [store_unit]
            [filter]
                id=Lady Outlaw
            [/filter]
            variable=lady_store
            kill=yes
        [/store_unit]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Burin the Lost
        [/filter]
        [message]
            speaker=unit
            message= _ "Fool of a boy. I never should have followed him."
            image=portraits/burin-annoyed.png
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sir Ruddry
        [/filter]
        [message]
            speaker=unit
            message= _ "Hail the Kings, may their bloodlines continue beyond my time!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sir Ladoc
        [/filter]
        [message]
            speaker=unit
            message= _ "For Land and Lord, I sacrifice all!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Minister Edren
        [/filter]
        [message]
            speaker=unit
            message= _ "May the Lords of Light protect us all."
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Lord Typhon
        [/filter]
        [message]
            speaker=Prince Haldric
            message= _ "Without him the bottoms of our ships will be completely vulnerable..."
            image=portraits/haldric-surprised.png
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

#enddef
