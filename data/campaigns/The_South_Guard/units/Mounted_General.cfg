#textdomain wesnoth-tsg
[unit_type]
    id=Mounted General
    name= _ "Mounted General"
    race=human
    image=deoran/mounted-general.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="deoran/mounted-general-defend.png"
        [/frame]
    [/leading_anim]
    profile=portraits/deoran.png
    hitpoints=68
    alignment=lawful
    cost=70
    movement_type=mounted
    movement=8
    level=3
    advances_to=null
    {AMLA_DEFAULT}
    experience=150
    usage=fighter
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    description= _ "Being the most able leaders of the border guards, Mounted Generals are trained not only to ride and fight, but to lead. They command the garrisons that keep peace in the provinces of Wesnoth."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_CHARGE}
    die_sound=horse-die.ogg
    [attack]
        name=lance
        description= _"lance"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=mace
        description= _"mace"
        type=impact
        range=melee
        damage=19
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image=deoran/mounted-general-lance.png
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-200
            end=-100
            image=deoran/mounted-general-lance-1.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image=deoran/mounted-general-lance-2.png
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=deoran/mounted-general-lance-2.png
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=deoran/mounted-general-lance-1.png
        [/frame]
        [frame]
            begin=175
            end=200
            image=deoran/mounted-general-lance.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image=deoran/mounted-general-lance.png
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-200
            end=-100
            image=deoran/mounted-general-lance-1.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image=deoran/mounted-general-lance-2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=deoran/mounted-general-lance-2.png
                sound=mace.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=deoran/mounted-general-lance-1.png
        [/frame]
        [frame]
            begin=175
            end=200
            image=deoran/mounted-general-lance.png
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image=deoran/mounted-general-moving.png
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "deoran/mounted-general-defend.png" "deoran/mounted-general.png" {SOUND_LIST:HORSE_HIT} }
[/unit_type]
