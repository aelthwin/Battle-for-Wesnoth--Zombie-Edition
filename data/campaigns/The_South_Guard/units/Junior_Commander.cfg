#textdomain wesnoth-tsg
[unit_type]
    id=Junior Commander
    name= _ "Junior Commander"
    race=human
    image=deoran/junior-commander.png
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="deoran/junior-commander-defend.png"
        [/frame]
    [/leading_anim]
    profile=portraits/deoran.png
    hitpoints=34
    alignment=lawful
    cost=19
    movement_type=mounted
    movement=6
    level=1
    experience=45
    advances_to=Horseman Commander
    usage=fighter
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
    [/abilities]
    description= _ "Scarcely 17 or 18 years old, the sons of knights and lords were given mounts and swords and told to become leaders of men. Those whose mettle was strong enough for the task became the commanders of the armies of Wesnoth."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound=horse-die.ogg
    [attack]
        name=spear
        description= _"spear"
        type=pierce
        range=melee
        damage=6
        number=3
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image=deoran/junior-commander-moving.png
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "deoran/junior-commander-defend.png" "deoran/junior-commander.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image=deoran/junior-commander.png
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-200
            end=-100
            image=deoran/junior-commander-moving.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image=deoran/junior-commander-attack.png
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=deoran/junior-commander-attack.png
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=deoran/junior-commander-moving.png
        [/frame]
        [frame]
            begin=175
            end=200
            image=deoran/junior-commander.png
        [/frame]
    [/attack_anim]
[/unit_type]
