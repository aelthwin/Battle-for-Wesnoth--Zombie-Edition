                [/gold]
                # 6 guards and 200 gold at Easy
#ifndef EASY
                {NOTRAIT_UNIT 2 Deathblade 25 11}
                {NOTRAIT_UNIT 2 Lich 25 11}
                [gold]
                    side=2
                    amount=50
                [/gold]
                # 8 guards and 300 gold at Normal
