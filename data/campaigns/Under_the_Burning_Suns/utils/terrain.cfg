#textdomain wesnoth-utbs
# Special terrains I use in the UTBS maps

# A special terrain for the ruined castles in the first scenario
[terrain_type]
    symbol_image=sand-ruin/tile
    id=sand_castle_ruin
    editor_name= _ "Ruined Desert Castle"
    string=Cdr
    aliasof=Ch
    unit_height_adjust=3
    recruit_onto=true
    editor_group=utbs
[/terrain_type]

# custom lava overlay placed on top of normal lava to allow units to walk on it

[terrain_type]
    symbol_image=unwalkable/lava
    id=lava
    editor_name= _ "Lava"
    string=^Yl
    # TODO/FIXME: this results in 0% defense for most units
    mvt_alias="+,Uu,Qt"
    def_alias="-,Uu,Qt"
    submerge=0.4
    unit_height_adjust=-4
    editor_group=utbs
[/terrain_type]

# human ship terrain (alias of village so it can be captured); note that the
# ship images are placed as an [item]

[terrain_type]
    symbol_image=water/coast-tile
    id=human_ship
    name= _ "Human Ship"
    string=^Wyc
    aliasof=Vi
    mvt_alias=Mm
    heals=0
    gives_income=true
    editor_group=utbs
[/terrain_type]

# desert campfire terrain
[terrain_type]
    symbol_image=../scenery/fire1
    id=campfire
    editor_name= _ "Campfire"
    string=^Fi
    aliasof=_bas
    editor_group=utbs
[/terrain_type]

# phantom castle
[terrain_type]
    symbol_image=darkcastle
    id=phantom_castle
    editor_name= _ "Phantom Castle"
    string=Dd^Cd # so we don't get desert overlays
    aliasof=Ch
    recruit_onto=true
    no_overlay=true
    editor_group=utbs
[/terrain_type]

# phantom keep
