    #Step 2: advance clock

    #first day
    #dawn       1
    #morning    2
    #mid-day    3
    #afternoon  4
    #dusk       5
    #shortdark  6

    #second day
    #dawn       -1
    #morning    -2
    #mid-day    -3
    #afternoon  -4
    #dusk       -5
    #longdark 1 -6
    #longdark 2 -7
    #longdark 3 -8
    #longdark 4 -9

    [event]
        name=new turn
