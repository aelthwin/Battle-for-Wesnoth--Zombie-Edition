                        {CLEAR_VARIABLE array_length}
                        {CLEAR_VARIABLE random_string}

                        {NAMED_UNIT 6 (Vampire Bat) $temp_x $temp_y () ( _ "Nocturnal Pest") (upkeep=free)}

                        [set_variable]
                            name=counter
                            add=1
                        [/set_variable]
                    [/do]
                [/while]

                # create blood bats on medium and hard difficulties

#ifdef EASY
#else

                [set_variable]
                    name=counter
                    value=0
                [/set_variable]

                [while]
                    [variable]
                        name=counter
                        less_than=$number_blood_bats
                    [/variable]

                    [do]
                        [store_locations]
                            terrain=Gs^Ft
                            variable=locs
                        [/store_locations]

                        [set_variable]
                            name=array_length
                            value=$locs.length
                        [/set_variable]

                        # array is indexed to 1 less than it's length
                        [set_variable]
                            name=array_length
                            sub=1
                        [/set_variable]

                        [set_variable]
                            name=random_string
                            value=0..$array_length
                        [/set_variable]

                        [set_variable]
                            name=index
                            rand=$random_string
                        [/set_variable]

                        [set_variable]
                            name=temp_x
                            to_variable=locs[$index].x
                        [/set_variable]

                        [set_variable]
                            name=temp_y
                            to_variable=locs[$index].y
                        [/set_variable]

                        {CLEAR_VARIABLE array_length}
                        {CLEAR_VARIABLE random_string}

                        {NAMED_UNIT 6 (Blood Bat) $temp_x $temp_y () ( _ "Nocturnal Pest") (upkeep=free)}

                        [set_variable]
                            name=counter
                            add=1
                        [/set_variable]
                    [/do]
                [/while]

#endif
            [/then]
        [/if]
    [/event]

    # destroy all bats at morning

    # at first morning, Nym comments on bats fleeing

    [event]
        name=new turn
        first_time_only=no

        [if]
            #time of day is 2 or -2

            [variable]
                name=time_of_day
                numerical_equals=-2
            [/variable]

            [or]
                [variable]
                    name=time_of_day
                    numerical_equals=2
                [/variable]
            [/or]

            [then]
                [kill]
                    side=6
                    animate=no
                    fire_event=no
                [/kill]

                [if]
                    [variable]
                        name=first_night
                        numerical_equals=1
                    [/variable]

                    [variable]
                        name=second_dawn
                        numerical_equals=0
                    [/variable]

                    [then]
                        [set_variable]
                            name=second_dawn
                            value=1
                        [/set_variable]

                        [message]
                            speaker=Nym
                            message= _ "Thatâ€™s odd. Why did those bats suddenly fly off?"
                        [/message]

                        [message]
                            speaker=Zhul
                            message= _ "They must be nocturnal."
                        [/message]
                    [/then]
                [/if]
            [/then]
        [/if]
    [/event]

