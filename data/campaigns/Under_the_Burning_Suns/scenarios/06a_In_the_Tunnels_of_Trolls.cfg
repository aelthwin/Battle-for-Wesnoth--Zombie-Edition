    # Event 3: Troll Lava Maze

    # lava is ironically an alias of snow. Elves take 3 moves to cross it,
    # except for mounted elves which take 4 (horses hate lava). Thus
    # ensuring that no elf can move more than 2 hexes on lava
    # with the exception of the desert shyde/star which can move 3 hexes

    # At the start of each turn, all units except the Desert Shyde/Star standing
    # on a lava hex take 25 damage. This damage can kill units.

    [event]
        name=new turn
        first_time_only=no
        [redraw]
            side=1
        [/redraw]
        [store_locations]
            terrain=*^Yl
            [filter]
                side=1,3,4
                [not]
                    type=Desert Shyde,Desert Star,Dust Devil
                [/not]
            [/filter]
            variable=lava_hex
        [/store_locations]
        {VARIABLE i 0}
        {FOREACH lava_hex i}
            [store_unit]
                [filter]
                    x,y=$lava_hex[$i].x,$lava_hex[$i].y
                [/filter]
                variable=unit_on_lava
            [/store_unit]
            # this code makes sure Kaleh stays unslowed
            [if]
                [variable]
                    name=unslow_kaleh
                    numerical_equals=1
                [/variable]
                [variable]
                    name=unit_on_lava.id
                    equals=Kaleh
                [/variable]
                [then]
                    [set_variable]
                        name=unit_on_lava.status.slowed
                        value=no
                    [/set_variable]
                [/then]
            [/if]

            {VARIABLE heat_offset $heat_damage}
            {VARIABLE_OP heat_offset multiply -1}
            {VARIABLE damage_recived $lava_damage}
            {VARIABLE_OP damage_recived add $heat_offset}
