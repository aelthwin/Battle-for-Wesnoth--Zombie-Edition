#textdomain wesnoth-utbs
[unit_type]
    id=Human Commander
    name= _ "Human Commander"
    race=human
    image="units/humans/human-commander.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/humans/human-commander-ranged1.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/humans/human-commander-defend.png" "units/humans/human-commander.png" {SOUND_LIST:HUMAN_HIT} }
    hitpoints=72
    movement_type=woodland
    [movement_costs]
        hills=1
        sand=1
        cave=2
    [/movement_costs]
    [defense]
        swamp_water=50
        forest=40
        hills=50
        sand=40
    [/defense]
    movement=6
    experience=150
    {AMLA_DEFAULT}
    level=3
    alignment=chaotic
    advances_to=null
    cost=60
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    usage=fighter
    description= _ "In this new harsh world, might often makes right and these commanders are strong enough to rise to positions of leadership. Leading small groups of warriors, commanders rally their troops around them and show no mercy to their enemies, striking fiercely with both sword and bow."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage=9
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=11
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=100
            end=200
            image=projectiles/missile-n.png
            image_diagonal=projectiles/missile-ne.png
        [/missile_frame]
        [frame]
            begin=-350
            end=-150
            image="units/humans/human-commander-ranged1.png"
            sound=bow.ogg
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/humans/human-commander-ranged2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/humans/human-commander.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=100
            end=200
            image=projectiles/missile-n.png
            image_diagonal=projectiles/missile-ne.png
        [/missile_frame]
        [frame]
            begin=-350
            end=-150
            image="units/humans/human-commander-ranged1.png"
            sound=bow-miss.ogg
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/humans/human-commander-ranged2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/humans/human-commander-ranged1.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/humans/human-commander.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/humans/human-commander-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/humans/human-commander-attack2.png"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} 20}
    [/attack_anim]
[/unit_type]
