#textdomain wesnoth-utbs
[unit_type]
    id=Dark Assassin1
    name= _ "Dark Assassin"
    race=orc
    image=units/orcs/nightstalker.png
    {DEFENSE_ANIM_RANGE "units/orcs/nightstalker-defend-melee.png" units/orcs/nightstalker.png {SOUND_LIST:ORC_SMALL_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/orcs/nightstalker-defend-ranged.png" units/orcs/nightstalker.png {SOUND_LIST:ORC_SMALL_HIT} ranged}
    profile=portraits/cloaked.png
    hitpoints=52
    movement_type=elusivefoot
    movement=6
    experience=150
    level=2
    alignment=chaotic
    {AMLA_DEFAULT}
    advances_to=null
    cost=25
    usage=fighter
    description= _ "The Dark Assassin appears and disappears at a momentâ€™s notice. No one knows where he came from or why he acts the way he does, but the trail of death he leaves in his wake is unmistakeable."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    [attack]
        name=scythe
        description= _"scythe"
        icon=attacks/scythe.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=darts
        description= _"darts"
        icon=attacks/dagger-thrown-poison-human.png
        type=blade
        range=ranged
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=darts
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image=projectiles/dagger-n.png
            image_diagonal=projectiles/dagger-ne.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-100
                image=units/orcs/nightstalker-ranged-1.png
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-100
                image=units/orcs/nightstalker-ranged-1.png
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image=units/orcs/nightstalker-ranged-2.png
        [/frame]
        {SOUND:POISON}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=scythe
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image=units/orcs/nightstalker-melee-1.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/orcs/nightstalker-melee-1.png
            sound=dagger-swish.wav
        [/frame]
        [frame]
            begin=0
            end=150
            image=units/orcs/nightstalker-melee-2.png
        [/frame]
    [/attack_anim]
[/unit_type]
