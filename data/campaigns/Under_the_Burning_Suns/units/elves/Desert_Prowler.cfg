#textdomain wesnoth-utbs
[unit_type]
    id=Desert Prowler
    name= _ "Desert Prowler"
    race=elf
    gender=male,female
    image=units/elves-desert/prowler.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=66
    movement_type=woodland
    #desert elves move fast across the sands, but are not used to forests
    #they are also a bit faster in caves
    [movement_costs]
        sand=1
        forest=2
        cave=2
        frozen=3
    [/movement_costs]
    [defense]
        sand=40
        forest=50
    [/defense]
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    usage=mixed fighter
    description= _ "Desert Prowlers sneak across the sands, searching out enemies and protecting their people. They are trained to slip past enemies unnoticed and flank them. The combination of their bolas and blades allows them to cripple and kill opponents with alarming ease."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-desert/prowler.png" units/elves-desert/prowler.png {SOUND_LIST:ELF_HIT} }
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage=9
        number=4
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [frame]
            begin=-500
            end=-375
            image=units/elves-desert/prowler.png
            # image=units/elves-desert/prowler-ranged1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-375
                end=-250
                image=units/elves-desert/prowler.png
                # image=units/elves-desert/prowler-ranged2.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-375
                end=-250
                image=units/elves-desert/prowler.png
                # image=units/elves-desert/prowler-ranged2.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-125
            image=units/elves-desert/prowler.png
            # image=units/elves-desert/prowler-ranged3.png
        [/frame]
        [frame]
            begin=-125
            end=-100
            image=units/elves-desert/prowler.png
            # image=units/elves-desert/prowler-ranged4.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/elves-desert/prowler.png
            # image=units/elves-desert/prowler-ranged4.png
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image=units/elves-desert/prowler.png
            # image=units/elves-desert/prowler-melee1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/prowler.png
                # image=units/elves-desert/prowler-melee2.png
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/elves-desert/prowler.png
                # image=units/elves-desert/prowler-melee2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "female^Desert Prowler"
        gender=female
        image="units/elves-desert/prowler+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM "units/elves-desert/prowler+female.png" "units/elves-desert/prowler+female.png" {SOUND_LIST:ELF_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=bolas
            [/filter_attack]
            [missile_frame]
                begin=-150
                end=0
                image=projectiles/bolas-n.png
                image_diagonal=projectiles/bolas-ne.png
            [/missile_frame]
            [frame]
                begin=-500
                end=-375
                image="units/elves-desert/prowler+female.png"
                # image="units/elves-desert/prowler+female-ranged1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-375
                    end=-250
                    image="units/elves-desert/prowler+female.png"
                    # image="units/elves-desert/prowler+female-ranged2.png"
                    sound=hatchet.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-375
                    end=-250
                    image="units/elves-desert/prowler+female.png"
                    # image="units/elves-desert/prowler+female-ranged2.png"
                    sound=hatchet-miss.wav
                [/frame]
            [/else]
            [frame]
                begin=-250
                end=-125
                image="units/elves-desert/prowler+female.png"
                # image="units/elves-desert/prowler+female-ranged3.png"
            [/frame]
            [frame]
                begin=-125
                end=-100
                image="units/elves-desert/prowler+female.png"
                # image="units/elves-desert/prowler+female-ranged4.png"
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/elves-desert/prowler+female.png"
                # image="units/elves-desert/prowler+female-ranged4.png"
            [/frame]
            {SOUND:SLOW}
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                begin=-150
                end=-100
                image="units/elves-desert/prowler+female.png"
                # image="units/elves-desert/prowler+female-melee1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/elves-desert/prowler+female.png"
                    # image="units/elves-desert/prowler+female-melee2.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/elves-desert/prowler+female.png"
                    # image="units/elves-desert/prowler+female-melee2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
        [/attack_anim]
    [/female]
[/unit_type]
