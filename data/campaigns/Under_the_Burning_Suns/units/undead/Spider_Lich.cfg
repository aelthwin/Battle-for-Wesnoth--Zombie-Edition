#textdomain wesnoth-utbs
[unit_type]
    id=Spider Lich
    name= _ "Spider Lich"
    race=undead
    image="units/undead/dread-lich.png"
    {DEFENSE_ANIM "units/undead/dread-lich-defend.png" "units/undead/dread-lich.png" {SOUND_LIST:LICH_HIT} }
    hitpoints=38
    movement_type=undeadfoot
    movement=6
    experience=150
    {AMLA_DEFAULT}
    level=2
    alignment=chaotic
    advances_to=null
    cost=62
    usage=fighter
    description= _ "No one is quite sure how spider liches are created, but they are horrific sight to behold. Crawling around on huge skeletal legs, and wielding huge magical staves, these abominations are fearsome undead foes. "+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound=lich-die.ogg
    [attack]
        name=touch
        description= _"touch"
        type=cold
        range=melee
        damage=4
        number=3
        icon=attacks/touch-undead.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=chill wave
        description= _"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=8
        number=3
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=5
        number=3
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/undead/dread-lich-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/undead/dread-lich-attack2.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/undead/dread-lich-attack2.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/undead/dread-lich-attack3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/undead/dread-lich-attack4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/undead/dread-lich-attack.png"
        [/frame]
    [/attack_anim]
[/unit_type]
