#textdomain wesnoth-utbs
[unit_type]
    id=Giant Ant
    name= _ "Giant Ant"
    race=monster
    image="units/monsters/ant.png"
    {DEFENSE_ANIM "units/monsters/ant-defend.png" "units/monsters/ant.png" hiss.wav }
    hitpoints=22
    movement_type=mountainfoot
    movement=4
    experience=150
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=12
    usage=fighter
    description= _ "Giant Ants are common in almost any environment, from caverns deep under the earth to the tops of tall mountains. Though normally not hostile, they can bite at close range."
    die_sound=hiss-die.wav
    [attack]
        name=fangs
        description= _"fangs"
        icon="attacks/fangs-ant.png"
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/monsters/ant-attack.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/monsters/ant-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
