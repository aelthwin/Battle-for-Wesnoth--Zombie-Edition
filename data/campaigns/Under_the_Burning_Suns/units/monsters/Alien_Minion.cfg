#textdomain wesnoth-utbs
[unit_type]
    id=Crawling Horror
    name= _ "Crawling Horror"
    race=monster
    image=units/alien/orb-small.png
    ellipse="misc/ellipse-nozoc"
    hitpoints=30
    movement_type=largefoot
    movement=5
    [resistance]
        blade=100
        pierce=100
        impact=90
        fire=110
        cold=90
        arcane=120
    [/resistance]
    experience=150
    {AMLA_DEFAULT}
    level=0
    alignment=chaotic
    advances_to=null
    cost=20
    usage=fighter
    description= _ "This thing is impossible to describe, no one has seen anything like it before."
    die_sound=wail-long.wav
    # used to be 6-2 and 4-3
    [attack]
        name=fangs
        description= _"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=energy ray
        description= _"energy ray"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        damage=5
        number=3
    [/attack]
    {DEFENSE_ANIM "units/alien/orb-small-defend.png" units/alien/orb-small.png wail-sml.wav }
    [attack_anim]
        [filter_attack]
            name=energy ray
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image=units/alien/orb-small-ranged1.png
        [/frame]
        [if]
            hits=no
            [frame]
                sound=magic-dark-miss.ogg
                begin=-200
                end=50
                image=units/alien/orb-small-ranged2.png
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                sound=magic-dark.ogg
                begin=-200
                end=50
                image=units/alien/orb-small-ranged2.png
            [/frame]
        [/else]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image=units/alien/orb-small-melee1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=bite-small.ogg
                begin=-50
                end=150
                image=units/alien/orb-small-melee2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={SOUND_LIST:MISS}
                begin=-50
                end=150
                image=units/alien/orb-small-melee2.png
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
