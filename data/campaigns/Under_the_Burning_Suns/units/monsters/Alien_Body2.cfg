#textdomain wesnoth-utbs
# This is the Alien Central Body which is vulnerable to attacks
[unit_type]
    id=Central Body2
    name= _ "Weakened Central Body"
    race=monster
    image=units/alien/core-compact.png
    [standing_anim]
        start_time=0
        direction=n,ne,se,s
        [frame]
            duration=100
            image="units/alien/core-compact.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        direction=sw,nw
        [frame]
            duration=100
            image="units/alien/core-compact.png~FL(horiz)"
        [/frame]
    [/standing_anim]
    hitpoints=40
    movement_type=smallfoot
    [movement_costs]
        cave={UNREACHABLE}
        flat={UNREACHABLE}
    [/movement_costs]
    [resistance]
        blade=110
        pierce=110
        impact=80
        fire=150
        cold=150
        arcane=200
    [/resistance]
    movement=7
    experience=150
    {AMLA_DEFAULT}
    level=3
    alignment=chaotic
    advances_to=null
    cost=20
    usage=fighter
    hide_help=true
    do_not_list=yes
    description= _ "This thing is impossible to describe, no one has seen anything like it before."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound=wail-long.wav

    {DEFENSE_ANIM_FILTERED ("units/alien/core-compact.png") ("units/alien/core-compact.png") ("wail.wav") (direction=n,ne,se,s)}
    {DEFENSE_ANIM_FILTERED ("units/alien/core-compact.png~FL(horiz)") ("units/alien/core-compact.png~FL(horiz)") ("wail.wav") (direction=nw,sw)}

    [attack]
        name=energy ray
        description= _"energy ray"
        icon=attacks/dark-missile.png
        type=cold
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=3
        number=3
    [/attack]
    [attack]
        name=energy ray
        description= _"energy ray"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=3
        number=3
    [/attack]

