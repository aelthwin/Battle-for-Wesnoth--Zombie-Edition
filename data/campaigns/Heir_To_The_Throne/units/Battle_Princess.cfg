#textdomain wesnoth-httt
[unit_type]
    id=Battle Princess
    name= _ "female^Battle Princess"
    gender=female
    race=human
    image="units/human-battleprincess.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/human-battleprincess-defend-2.png" "units/human-battleprincess-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-battleprincess-leading.png"
        [/frame]
    [/leading_anim]
    hitpoints=52
    movement_type=elusivefoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
        {ABILITY_SKIRMISHER}
    [/abilities]
    usage=fighter
    description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals, and battle tactics with the greatest sages, making her both a great combatant and leader. Now battle-hardened and strong of will, she can now aid those around her in the art of combat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=saber
        description= _"saber"
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=13
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/human-battleprincess.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/human-battleprincess-attack-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/human-battleprincess-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/human-battleprincess-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-battleprincess-attack-1.png"
        [/frame]
    [/attack_anim]
    [variation]
        variation_name=scepter
        id=Battle Princess
        name= _ "female^Battle Princess"
        race=human
        image="units/human-battleprincess-scepter.png"
        {MAGENTA_IS_THE_TEAM_COLOR}
        {DEFENSE_ANIM "units/human-battleprincess-scepter-defend-2.png" "units/human-battleprincess-scepter-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [leading_anim]
            [frame]
                begin=-150
                end=150
                image="units/human-battleprincess-scepter-leading.png"
            [/frame]
        [/leading_anim]
        profile=portraits/lisar.png
        hitpoints=52
        movement_type=elusivefoot
        movement=6
        experience=150
        level=3
        alignment=neutral
        advances_to=null
        {AMLA_DEFAULT}
        cost=110
        [abilities]
            {ABILITY_LEADERSHIP_LEVEL_3}
            {ABILITY_SKIRMISHER}
        [/abilities]
        usage=fighter
        description= _ "A noble by birth, the Princess has learnt swordplay with the greatest generals, and battle tactics with the greatest sages, making her both a great combatant and leader. Now battle-hardened and strong of will, she can now aid those around her in the art of combat."{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_MAGICAL}
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        [attack]
            name=saber
            description= _"saber"
            icon=attacks/saber-human.png
            type=blade
            range=melee
            damage=13
            number=4
        [/attack]
        [attack]
            name=scepter of fire
            #the sceptre of fire always has the 're' writing, this is intentional!
            description= _"sceptre of fire"
            type=fire
            range=ranged
            [specials]
                {WEAPON_SPECIAL_MAGICAL}
            [/specials]
            icon=attacks/fireball.png
            damage=16
            number=4
        [/attack]
        [attack_anim]
            [filter_attack]
                name=scepter of fire
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL}
            start_time=-550

            [frame]
                duration=200
                image="units/human-battleprincess-scepter-leading.png"
                sound=fire.wav
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                range=melee
            [/filter_attack]
            [frame]
                begin=-200
                end=-175
                image="units/human-battleprincess-scepter.png"
            [/frame]
            [frame]
                begin=-175
                end=-75
                image="units/human-battleprincess-scepter-attack-1.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-75
                    end=100
                    image="units/human-battleprincess-scepter-attack-2.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-75
                    end=100
                    image="units/human-battleprincess-scepter-attack-2.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=200
                image="units/human-battleprincess-scepter-attack-1.png"
            [/frame]
        [/attack_anim]
    [/variation]
[/unit_type]
