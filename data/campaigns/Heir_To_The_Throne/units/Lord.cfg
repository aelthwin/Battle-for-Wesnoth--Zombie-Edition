#textdomain wesnoth-httt

#define HTTT_LORD AFFIX
    id=Lord
    name= _ "Lord"
    race=human
    image="units/konrad-lord{AFFIX}.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/konrad-lord{AFFIX}-leading.png"
        [/frame]
    [/leading_anim]
    hitpoints=68
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/konrad-lord{AFFIX}-defend.png" "units/konrad-lord{AFFIX}-attack-w1.png" {SOUND_LIST:HUMAN_HIT} melee}
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=12
        number=4
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        direction=nw,n,ne
        [frame]
            begin=-200
            end=-100
            image="units/konrad-lord{AFFIX}-attack-w1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/konrad-lord{AFFIX}-attack-w3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/konrad-lord{AFFIX}-attack-w3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/konrad-lord{AFFIX}-attack-w1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        direction=sw,s,se
        [frame]
            begin=-200
            end=-100
            image="units/konrad-lord{AFFIX}-attack-w1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/konrad-lord{AFFIX}-attack-w2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/konrad-lord{AFFIX}-attack-w2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/konrad-lord{AFFIX}-attack-w1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-475
            end=-400
            image="units/konrad-lord-bow.png"
        [/frame]
        [frame]
            begin=-400
            end=-325
            image="units/konrad-lord-bow-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-325
                end=-250
                image="units/konrad-lord-bow-attack2.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-325
                end=-250
                image="units/konrad-lord-bow-attack2.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-175
            image="units/konrad-lord-bow-attack3.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/konrad-lord-bow-attack4.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/konrad-lord-bow.png"
        [/frame]
    [/attack_anim]
#enddef

[unit_type]
    {HTTT_LORD ()}
    cost=65
    description= _ "The noble leaders of many troops, Lords are especially strong in melee combat, and also possess skill with the bow. Like Commanders, Lords possess leadership skills, and improve the fighting ability of all adjacent lower-level units."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    {DEFENSE_ANIM_RANGE "units/konrad-lord-bow-defend.png" "units/konrad-lord-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [variation]
        {HTTT_LORD -scepter}
        variation_name=scepter
        cost=85
        description= _ "The noble leaders of many troops, Lords are especially strong in melee combat, and also possess skill with the bow. Like Commanders, Lords possess leadership skills, and improve the fighting ability of all adjacent lower-level units."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MAGICAL}
        {DEFENSE_ANIM_FILTERED "units/konrad-lord-scepter-defend.png" "units/konrad-lord-scepter.png" {SOUND_LIST:HUMAN_HIT} (
            [filter_second_attack]
                name=scepter of fire
            [/filter_second_attack]
        )}
        {DEFENSE_ANIM_FILTERED "units/konrad-lord-bow-defend.png" "units/konrad-lord-bow.png" {SOUND_LIST:HUMAN_HIT} (
            [filter_second_attack]
                name=bow
            [/filter_second_attack]
        )}
        [attack]
            name=scepter of fire
            #the sceptre of fire always has the 're' writing, this is intentional!
            description= _"sceptre of fire"
            type=fire
            range=ranged
            [specials]
                {WEAPON_SPECIAL_MAGICAL}
            [/specials]
            icon=attacks/fireball.png
            damage=18
            number=4
        [/attack]
        [attack_anim]
            [filter_attack]
                name=scepter of fire
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL}
            start_time=-550
            [frame]
                duration=200
                sound=fire.wav
                image="units/konrad-lord-scepter-leading.png"
            [/frame]
        [/attack_anim]
    [/variation]
[/unit_type]
#undef HTTT_LORD
