#textdomain wesnoth-thot

# This unit is designed to be a bit tougher and more combat-capable
# than an Evish Shaman, but distinctly weaker than a Dwarvish
# Fighter. It is deliberately expensive, as the boosted leadership
# ability is powerful.

[unit_type]
    id=Dwarvish Witness
    name= _ "Dwarvish Witness"
    race=dwarf
    image=units/witness.png
    hitpoints=30
    movement_type=dwarvishfoot
    [resistance]
        blade=60
        pierce=70
        impact=70
    [/resistance]
    movement=5
    level=1
    alignment=neutral
    cost=20
    usage=mixed fighter
    experience=32
    advances_to=Dwarvish Annalist
    undead_variation=dwarf
    description= _ "A Witness functions as the eyes of the dwarvesâ€™ history, a deep lore that they never share with outsiders. The presence of a Witness inspires dwarvish warriors with the knowledge that their deeds (and their deaths) will not go unrecorded. They learn a fighting style deliberately unlike that of their fellows, one designed to turn the vaunted strength of the dwarves against itself. The person of a Witness is considered sacred, and Witnesses are often used as envoys between dwarvish clans."+{SPECIAL_NOTES}+{SPECIAL_NOTES_INSPIRE}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}
    [abilities]
        {ABILITY_INSPIRE_LEVEL_1}
    [/abilities]
    die_sound={SOUND_LIST:DWARF_DIE}

    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/witness-lead.png"
        [/frame]
    [/leading_anim]

    [attack]
        name=morningstar
        description= _"morningstar"	# wmllint: no spellcheck (until name->id)
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=morningstar
        [/filter_attack]
        [frame]
            begin=-250
            end=-225
            image=units/witness-attack1.png
        [/frame]
        [frame]
            begin=-225
            end=-200
            image=units/witness-attack2.png
        [/frame]
        [frame]
            begin=-200
            end=-175
            image=units/witness-attack3.png
        [/frame]
        [frame]
            begin=-175
            end=-150
            image=units/witness-attack4.png
        [/frame]
        [frame]
            begin=-150
            end=-100
            image=units/witness-attack5.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/witness-attack6.png
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/witness-attack6.png
                sound=flail-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=units/witness-attack7.png
        [/frame]
        [frame]
            begin=175
            end=225
            image=units/witness-attack8.png
        [/frame]
        [frame]
            begin=225
            end=300
            image=units/witness-attack9.png
        [/frame]
        [frame]
            begin=300
            end=375
            image=units/witness-attack10.png
        [/frame]
    [/attack_anim]

    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=6
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/bolas.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image=units/witness-ranged1.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image=units/witness-ranged1.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image=units/witness-ranged2.png
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [defend]
        [frame]
            begin=-126
            end=-125
            image="units/witness.png"
        [/frame]
        [frame]
            begin=-125
            end=-42
            image="units/witness-defend1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="units/witness-defend2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="units/witness-defend3.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/witness.png"
        [/frame]
    [/defend]
[/unit_type]
