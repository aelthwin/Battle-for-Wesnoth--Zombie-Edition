#textdomain wesnoth-thot
[unit_type]
    id=Dwarvish Annalist
    name= _ "Dwarvish Annalist"
    race=dwarf
    image=units/annalist.png
    hitpoints=40
    movement_type=dwarvishfoot
    [resistance]
        blade=50
        pierce=60
        impact=60
    [/resistance]
    movement=5
    level=2
    alignment=neutral
    cost=40
    usage=mixed fighter
    experience=80
    advances_to=Dwarvish Loremaster
    undead_variation=dwarf
    description= _ "Dwarvish Annalists are the historians of this ancient and proud race. They are few in number, and their very existence is not generally known to the other peoples of the Great Continent. To the abilities of the Witness they add, through the study of herb and mineral lore, the ability to cure poison."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_UNPOISON}+{SPECIAL_NOTES_INSPIRE}+{SPECIAL_NOTES_MAGICAL}
    [abilities]
        {ABILITY_INSPIRE_LEVEL_2}
        {ABILITY_UNPOISON}
    [/abilities]
    die_sound={SOUND_LIST:DWARF_DIE}

    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/annalist-lead.png"
        [/frame]
    [/leading_anim]

    [attack]
        name=morningstar
        description= _"morningstar"	# wmllint: no spellcheck (until name->id)
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=morningstar
        [/filter_attack]
        [frame]
            begin=-250
            end=-225
            image=units/annalist-attack1.png
        [/frame]
        [frame]
            begin=-225
            end=-200
            image=units/annalist-attack2.png
        [/frame]
        [frame]
            begin=-200
            end=-175
            image=units/annalist-attack3.png
        [/frame]
        [frame]
            begin=-175
            end=-150
            image=units/annalist-attack4.png
        [/frame]
        [frame]
            begin=-150
            end=-100
            image=units/annalist-attack5.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/annalist-attack6.png
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/annalist-attack6.png
                sound=flail-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=units/annalist-attack7.png
        [/frame]
        [frame]
            begin=175
            end=225
            image=units/annalist-attack8.png
        [/frame]
        [frame]
            begin=225
            end=300
            image=units/annalist-attack9.png
        [/frame]
    [/attack_anim]

    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/bolas.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image=units/annalist-ranged1.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image=units/annalist-ranged1.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image=units/annalist-ranged2.png
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [defend]
        [frame]
            begin=-126
            end=-125
            image="units/annalist.png"
        [/frame]
        [frame]
            begin=-125
            end=-42
            image="units/annalist-defend1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="units/annalist-defend2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="units/annalist-defend3.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/annalist.png"
        [/frame]
    [/defend]
[/unit_type]
