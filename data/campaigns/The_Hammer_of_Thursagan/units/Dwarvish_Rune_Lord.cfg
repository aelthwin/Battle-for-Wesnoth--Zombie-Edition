#textdomain wesnoth-thot
[unit_type]
    id=Dwarvish Rune Lord
    # This is a customized Dwarvish Runemaster with a chill tempest
    # attack like the L3 Lich, and its own animations.
    name= _ "Dwarvish Runemaster"
    race=dwarf
    image=units/karrag.png
    halo=halo/karrag_halo.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=dwarvishfoot
    [resistance]
        blade=50
        pierce=60
        impact=60
    [/resistance]
    movement=4
    level=3
    alignment=neutral
    cost=50
    usage=fighter
    experience=150
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=dwarf
    description= _ "Except for those with almost supernatural skill, the highest rank a runecrafter can rise to is that of the Dwarvish Runemaster. Striking blows nearly as powerful as those of the best warriors, they would be fearsome without their craft, but with it they are also nigh on invincible, since their runes cause the physical blows of their enemies to deal less damage than would be expected."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/karrag-defend.png" "units/karrag.png" {SOUND_LIST:LICH_HIT} }
    die_sound={SOUND_LIST:LICH_HIT}
    [attack]
        name=hammer
        description= _"hammer"
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=18
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]

        offset=0.0~-0.17,-0.17~-0.25,-0.25~0.0,-0.0~0.8,0.8~0.4,0.4~0.0

        [frame]
            begin=-400
            end=-300
            image=units/karrag-attack1.png
            halo=halo/karrag-attack1_halo.png
        [/frame]
        [frame]
            begin=-300
            end=-200
            image=units/karrag-attack2.png
            halo=halo/karrag-attack2_halo.png
        [/frame]
        [frame]
            begin=-200
            end=-100
            image=units/karrag-attack3.png
            halo=halo/karrag-attack3_halo.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/karrag-attack4.png
                halo=halo/karrag-attack4_halo.png
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/karrag-attack4.png
                halo=halo/karrag-attack4_halo.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image=units/karrag.png
            halo=halo/karrag_halo.png
        [/frame]
    [/attack_anim]

    [attack]
        name=chill tempest
        description=_"chill tempest"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=12
        number=3
        icon=attacks/iceball.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=chill tempest
            range=ranged
        [/filter_attack]

        [missile_frame]
            begin=-50
            end=50
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
            x=4~0
            y=3~0
        [/missile_frame]

        [frame]
            begin=-500
            end=-450
            image=units/karrag-ranged1.png
            halo=halo/karrag-ranged1_halo.png
        [/frame]
        [frame]
            begin=-450
            end=-400
            image=units/karrag-ranged2.png
            halo=halo/karrag-ranged2_halo.png
        [/frame]
        [frame]
            begin=-400
            end=-350
            image=units/karrag-ranged3.png
            halo=halo/karrag-ranged3_halo.png
        [/frame]
        [frame]
            begin=-350
            end=-300
            image=units/karrag-ranged3.png
            halo=halo/karrag-ranged4_halo.png
        [/frame]
        [frame]
            begin=-300
            end=-250
            image=units/karrag-ranged3.png
        [/frame]
        [frame]
            begin=-300
            end=-250
            image=units/karrag-ranged3.png
            halo=halo/karrag-ranged5_halo.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image=units/karrag-ranged3.png
                halo=halo/karrag-ranged6_halo.png
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-250
                end=-200
                image=units/karrag-ranged3.png
                halo=halo/karrag-ranged6_halo.png
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-150
            image=units/karrag-ranged3.png
            halo=halo/karrag-ranged7_halo.png
        [/frame]
        [frame]
            begin=-150
            end=-100
            image=units/karrag-ranged3.png
            halo=halo/karrag-ranged8_halo.png
        [/frame]
        [frame]
            begin=-100
            end=-50
            image=units/karrag-ranged3.png
            halo=halo/karrag-ranged9_halo.png
        [/frame]
        [frame]
            begin=-50
            end=50
            image=units/karrag-ranged3.png
            halo=halo/karrag-ranged10_halo.png
        [/frame]
    [/attack_anim]
[/unit_type]
