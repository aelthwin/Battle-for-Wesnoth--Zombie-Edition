#textdomain wesnoth-thot
[unit_type]
    id=Dwarvish Masked Guardsman
    [base_unit]
        id=Dwarvish Guardsman
    [/base_unit]
    name= _ "Dwarvish Masked Guardsman"
    image="units/masked_guard.png"
    advances_to=Dwarvish Masked Stalwart
    {DEFENSE_ANIM "units/masked_guard_defend2.png" "units/masked_guard_defend1.png" {SOUND_LIST:DWARF_HIT} }
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/masked_guard_defend1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/masked_guard_attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/masked_guard_attack.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=0
            image="units/masked_guard.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/masked_guard.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/masked_guard_defend1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/masked_guard_attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/masked_guard_attack.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=75
            image="units/masked_guard_defend2.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/masked_guard.png"
        [/frame]
    [/attack_anim]
[/unit_type]
