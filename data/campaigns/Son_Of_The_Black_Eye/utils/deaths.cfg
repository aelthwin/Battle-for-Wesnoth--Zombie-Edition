[event]
    name=last breath
    [filter]
        id=Inarix
    [/filter]

    [if]
        [variable]
            name=inarix_abandoned
            not_equals=yes
        [/variable]

        [then]
            [message]
                speaker=Inarix
                message= _ "Ahhh!"
            [/message]

            [message]
                speaker="Kapou'e"
                message= _ "Blast it, without Inarix to lead his saurians, we can no longer count on their help."
            [/message]

            [set_variable]
                name=got_saurians
                value=no
            [/set_variable]

            [disallow_recruit]
                side=1
                type=Saurian Skirmisher, Saurian Augur
            [/disallow_recruit]
        [/then]
    [/if]
[/event]

#define GENERALS_MUST_SURVIVE
    # It is only critical that the allied generals survive until the
    # last scenario.  They can die during the last scenario without a
    # coninuity problem.
    [event]
        name=die
        [filter]
            id="Al'Brock"
        [/filter]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=die
        [filter]
            id="Flar'Tar"
        [/filter]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
#enddef
