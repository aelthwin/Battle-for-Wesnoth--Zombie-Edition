#textdomain wesnoth-ei
[scenario]
    id=10_Lake_Vrug
    name= _ "Lake Vrug"
    map_data="{campaigns/Eastern_Invasion/maps/10_Lake_Vrug.map}"
    turns=30

    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}

    next_scenario=11_Captured

    {DEFAULT_MUSIC_PLAYLIST}

    {campaigns/Eastern_Invasion/utils/deaths.cfg}

    [story]
        [part]
            show_title=yes
            {TO_LAKE_VRUG}
        [/part]
    [/story]

    [side]
        type=Lieutenant
        id=Gweddry
        name= _ "Gweddry"
        side=1
        canrecruit=yes
        controller=human
        team_name=good
        user_team_name=_"Wesnothians"
        shroud=yes
        gold=200
        {FLAG_VARIANT loyalist}
    [/side]

    [side]
        type=Troll Warrior
        id=Darg
        name= _ "Darg"
        side=2
        canrecruit=yes
#ifdef HARD
        recruit=Troll Rocklobber,Troll,Troll Whelp
#else
        recruit=Troll,Troll Whelp
#endif
        team_name=monster
        user_team_name=_"Monsters"
        {GOLD 200 250 300}
    [/side]

    [side]
        type=Gryphon
        id=Kraagak
        name= _ "Kraagak"
        side=3
        canrecruit=yes
#ifdef EASY
        recruit=Gryphon
#else
        recruit=Gryphon,Sky Drake
#endif
        team_name=monster
        user_team_name=_"Monsters"
        {GOLD 200 250 300}
        [ai]
            aggression=0.9
            grouping=no
        [/ai]
    [/side]

    [event]
        name=prestart

        # {SCATTER_IMAGE (terrain=Ww) 1 scenery/icepack-1.png}

        [objectives]
            side=1
            [objective]
                description= _ "Defeat the trolls and gryphons"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Gweddry"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Dacyn"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Owaec"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=start
        [recall]
            id=Dacyn
        [/recall]
        [recall]
            id=Owaec
        [/recall]
        [recall]
            id=Grug
        [/recall]
        [message]
            speaker=Dacyn
            message= _ "The trail stops soon. We have almost reached our destination, if we can call it that. There is a large lake in front of us, with a small island off the coast. If we burn down the bridge to it, no one will ever be able to reach us."
        [/message]
        [message]
            speaker=Owaec
            message= _ "But what if there are already people living on it? We will have to fight them! And besides, the undead can build boats."
        [/message]
        [message]
            speaker=Dacyn
            message= _ "There are other people. A tribe of trolls, and some gryphons. But it is safer than fighting the undead, and once we kill them, the island will be ours."
        [/message]
        [message]
            speaker=Gweddry
            message= _ "Very well, we will go on, take this island. It appears we have no choice. Onward!"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=12,4
            side=1
        [/filter]
        [message]
            speaker=Gweddry
            message= _ "There is an abandoned castle here. It looks repairable â€” we should settle here."
        [/message]
        [message]
            speaker=Dacyn
            message= _ "Very well. Let us rally there, and then move to destroy these trolls and gryphons."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=12,4
            id=Gweddry
        [/filter]
        [message]
            speaker=Gweddry
            message= _ "We will base our attack from here. Now go, destroy the enemy!"
        [/message]
        [sound]
            name=gold.ogg
        [/sound]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "You find 100 gold in the fortress!"
        [/message]
        [gold]
            side=1
            amount=100
        [/gold]
    [/event]

    [event]
        name=enemies defeated

        [store_unit]
            [filter]
                id=Gweddry
            [/filter]
            variable=temp
        [/store_unit]
        [message]
            speaker=Dacyn
            message= _ "We have done it! The island is ours. Our journey is complete."
        [/message]
        [unit]
            type=Troll Warrior
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [unit]
            type=Troll Warrior
            id=Groog
            name= _ "Groog"
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [unit]
            type=Troll Warrior
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [unit]
            type=Troll Warrior
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [unit]
            type=Troll Warrior
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [unit]
            type=Troll Warrior
            side=3
            x=$temp.x
            y=$temp.y
        [/unit]
        [message]
            speaker=Groog
            # wmllint: local spelling wid
            message= _ "Be not going too fast. You gonna come wid us."
        [/message]
        [delay]
            time=100
        [/delay]

        {CLEAR_VARIABLE temp}

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {FOREIGN_DEFEAT}
[/scenario]
