#textdomain wesnoth-ei
[scenario]
    id=17b_Weldyn_Besieged
    name= _ "Weldyn Besieged"
    map_data="{campaigns/Eastern_Invasion/maps/17b_Weldyn_Besieged.map}"
    turns=30
    next_scenario=18_Epilogue

    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC loyalists.ogg the_city_falls.ogg}
    {EXTRA_SCENARIO_MUSIC the_deep_path.ogg}
    {EXTRA_SCENARIO_MUSIC battle.ogg}

    {campaigns/Eastern_Invasion/utils/deaths.cfg}

    [side]
        type=Lieutenant
        id=Gweddry
        name= _ "Gweddry"
        side=1
        gold=200
        canrecruit=yes
        controller=human
        team_name=wesnothians
        user_team_name=_"Wesnothians"
        {FLAG_VARIANT loyalist}
    [/side]

    # Gweddry gets the villages within the moat.
    # The ones outside he'll actually have to take.
    {STARTING_VILLAGES 1 3}

    [side]
        type=Lich
        id=Mal-Drakanal
        name= _ "Mal-Drakanal"
        side=2
        canrecruit=yes
        controller=ai
        recruit=Bone Shooter,Revenant,Wraith,Shadow
        {GOLD 150 200 250}
        team_name=bad
        user_team_name=_"Undead"
        {FLAG_VARIANT undead}
    [/side]

    [side]
        type=Lich
        id=Lich3
        name= _ "?"
        side=3
        canrecruit=yes
        [variables]
            random_lich=yes
        [/variables]
        controller=ai
        recruit=Bone Shooter,Revenant,Wraith,Shadow
        {GOLD 150 200 250}
        team_name=bad
