        #Let the orcs flee if their numbers go low and the elves go high
        [event]

            name=side 4 turn
            first_time_only=no

            [filter_condition]
                [variable]
                    name=turn_number
                    greater_than=1
                [/variable]
            [/filter_condition]

            [if]
                [have_unit]
                    side=4,5,6,7
                    count=1-20
                [/have_unit]
                [have_unit]
                    side=1,2,3,8
                    count=40-999
                [/have_unit]
                [then]
                    [message]
                        canrecruit=yes
                        race=orc,troll
                        message= _ "Flee! They have broken us!"
                    [/message]
                    [fire_event]
                        name=enemies defeated
                    [/fire_event]
                [/then]
            [/if]
        [/event]

        [event]
            name=time over
            [message]
                id=Kalenz
                message= _ "The orcs are not defeated, and our troops and supplies are exhausted. This is the end!"
            [/message]
        [/event]
